uma_finemotion_unknow_name: "???"
uma_finemotion: "美妙姿势"
uma_finemotion_vtuber: "”拉面子“"

uma_finemotion.2.desc: "初次见面，我是爱尔兰第二皇女美妙姿势。"
uma_finemotion.2.a: "爱尔兰的公主，为什么会找到我？"
uma_finemotion.3.desc: "好棒的国家，大家都是满脸笑容幸福的样子。"
uma_finemotion.3.a: "那个，请问……"
uma_finemotion.4.desc: "你就是这个国家的领导人吗？我想在这个国家学习考察一下，可以吗？"
uma_finemotion.4.b: "当然可以，乐意效劳！"
uma_finemotion.4.a: "谁啊，真不熟。"
uma_finemotion.4.a.respon: "......"

uma_finemotion.6.desc: "哇！这里就是考察现场吗？"
uma_finemotion.6.a: "美妙姿势，你怎么来了？"
uma_finemotion.7.desc: "<左看右看>"
uma_finemotion.7.a: "殿下？"
uma_finemotion.8.desc: "嗯嗯，这就是贵国的考察仪器吗……好新奇的形状啊。"
uma_finemotion.8.a: "等等，你是怎么过来的？"
uma_finemotion.9.desc: "是队长开飞船带我过来的啦～这里的遗迹……"
uma_finemotion.9.a: "某个失落文明的遗址，我们的专家在找有没有有用的东西。"
uma_finemotion.10.desc: "失落文明啊—— <闭上眼睛>"
uma_finemotion.10.a: "殿下？"
uma_finemotion.11.desc: "嗯嗯，我会告诉她的，交给我吧。"
uma_finemotion.11.a: "你在和谁说话？"
uma_finemotion.12.desc: "这里的精灵，它们说有东西让我交给你。"
uma_finemotion.12.a: "立马安排科学家！"

uma_finemotion.14.desc: "在科学家夜以继日的研究下，我们成功破解了失落文明的技术。"
uma_finemotion.14.a: "好的"
uma_finemotion.15.desc: "很遗憾我们破解失败了。这项科技似乎来源于不同位面，以我们目前的水平无法一探其真容。至于投入的资源……难不成你想把倒进大海的牛奶捞回来吗？"
uma_finemotion.15.a: "这可真糟糕"
uma_finemotion.16.desc: "......"
uma_finemotion.16.a: "美妙姿势殿下，请问有何贵干？"
uma_finemotion.17.desc: "不用那么拘束啦，叫我美妙就好。最近你好像很忙？"
uma_finemotion.17.a: "是的，我们最近正在实施一系列政策改革。"
uma_finemotion.18.desc: "原来如此。父皇以前说国家是一台巨大的机器，但我并不这么认为。它应该更像一个生物，或者人。要不停地消除旧的东西，产生新的，才能健康地成长。"
uma_finemotion.18.a: "......"
uma_finemotion.19.desc: "要来杯下午茶吗？"
uma_finemotion.19.a: "所以你找我只是为了喝茶？"
uma_finemotion.20.desc: "还想和你谈谈，你现在的样子让我想起了很多事，像是过去的我啊～朋友们啊～"
uma_finemotion.20.a: "和我谈谈？"
uma_finemotion.20.b: "关于美妙……"
uma_finemotion.20.c: "你的朋友……"
uma_finemotion.20.d: "你的过去……"
uma_finemotion.20.a.resp: "嗯，我想让你稍微休息一下。超过限度的努力并不会带来正向的收益。反倒会让你犯错的概率成倍增加哟~"
uma_finemotion.20.b.resp: "和你一样啦，我也肩负着某个国家。怎么说呢，看你现在的样子就好像在看过去的自己。"
uma_finemotion.20.c.resp: "她是个永远都在计算的人。她用数学计算出了自己的极限，却又不愿相信，总是用尽各种办法试图推倒它。但所有方法都只是在进一步证明她结果的准确性。计算——试图推倒——证明——再次计算。她就这样陷进了自己制造的漩涡里。我不希望看到你也变成那样……"

uma_finemotion.21.desc: "我爱我的国家，我愿意为它付出自己的一切。但我也只是个人，有些欲望是没办法消除的，过分的压抑只会钻牛角尖。人嘛，总是会感觉到累的。这种时候就做做自己想做的事情，就像我现在一样。休息只是为了更好地工作。"
uma_finemotion.21.a: "谢谢，我会铭记于心。"
uma_finemotion.21.a.resp: "不客气，如果可以，我也想为你的国家贡献一点力量，就当是帮好朋友！"

uma_finemotion.22.desc: "这就是新的战舰图纸吗？"
uma_finemotion.22.a: "是的"
uma_finemotion.23.desc: "<眉头紧皱>......"
uma_finemotion.23.a: "怎么了？"
uma_finemotion.24.desc: "我只是，不太喜欢这个。"
uma_finemotion.24.a: "……"
uma_finemotion.25.desc: "请不要误会，我并不是在否定你的做法。相反，我认为你做得很对。"
uma_finemotion.25.a: "哦？"
uma_finemotion.26.desc: "力量的存在是必要的，我们可以不去使用它，但不能没有。力量是我们活在这个世界上的根基。我们要做的应该是决定如何去使用它。如果是你的话，会怎么做呢？"
uma_finemotion.26.a: "我要用它征服星海！"
uma_finemotion.26.b: "我要用它来保护国家！"
uma_finemotion.26.b.resp: "哼哼～你说的对。我们需要的是守护他人的力量。"
uma_finemotion.27.desc: ""
uma_finemotion.27.a: ""
uma_finemotion.28.desc: ""
uma_finemotion.28.a: ""
uma_finemotion.29.desc: ""
uma_finemotion.29.a: ""
uma_finemotion.30.title: "拉面狂潮"
uma_finemotion.30.desc: "今日，国内社交网络平台突然掀起一阵拉面潮流。短短几个月的时间，国内的拉面及其相关产业经济上升了70%。在民间甚至出现了拉面相关的极端组织，以求将所有餐饮业主食更换为拉面。"
uma_finemotion.30.a: "查明真相"
uma_finemotion.30.b: "放着不管"
uma_finemotion.30.c: "毫无兴趣"
uma_finemotion.31.title: "拉面UMATuber"
uma_finemotion.31.desc: "在我国网络安全部门的持续追踪下，潮流的源头似乎都指向了最近火热的蒙面主播“拉面公主”。"
uma_finemotion.31.a: "接入通信......"
uma_finemotion.32.desc: "“贵……Hello～这里是拉面系UMAtuber…拉面子，有什么可以帮到你的吗？”"
uma_finemotion.32.a: "真可疑啊，你直播的时候可没自称拉面子吧？美·妙·姿·势·殿·下？"
uma_finemotion.33.desc: "唔……还是暴露啦，我还以为自己伪装得挺好，是哪里露馅了呢？"
uma_finemotion.33.a: "第一次直播的时候,背景寝室被拍进去了哦。"
uma_finemotion.34.desc: "哎？这么早就暴露了吗，也就是说——你难道是最早一批看我直播的观众吗？"
uma_finemotion.34.a: "我很早就是拉面子的单推人了。"
uma_finemotion.35.desc: "稍微有些害羞啊，可以拜托你替我保密吗？我在当UMAtuber这件事情还不想让皇宫那边知道啊，而且被发现的话护卫队的大家肯定又要来盯着我了，这样就没办法去探新的拉面店了。"
uma_finemotion.35.a: "没问题"
uma_finemotion.36.title: "私人访问"
uma_finemotion.36.desc: "最近美妙姿势的状态看起来有些不对，总是一副心不在焉的样子，脸色也不是很好。"
uma_finemotion.36.a: "接入通信!"
uma_finemotion.37.desc: "......."
uma_finemotion.37.a: "你没事吧？"
uma_finemotion.38.desc: "诶……你是指什么？"
uma_finemotion.38.a: "我看你最近脸色很差，是出了什么事吗？"
uma_finemotion.39.desc: "啊哈哈，被发现了吗……"
uma_finemotion.39.a: "有什么困难可以跟我说，毕竟我们是朋友嘛。"
uma_finemotion.40.desc: "既然如此，能听我说说嘛"
uma_finemotion.40.a: "脸色差的原因"
uma_finemotion.40.b: "你在担心什么？"
uma_finemotion.40.c: "放心吧，我们会保护你的。力量就是要在这种时候使用啊！"
uma_finemotion.40.a.resp: "最近没怎么睡好觉，老是梦到些奇怪的东西。"
uma_finemotion.40.b.resp: "还记得之前考察遗迹的时候我说的精灵吗？它在提醒我要小心。\n是要小心灾厄？影子？我不知道，它们说的很模糊……"
uma_finemotion.40.c.resp: "谢谢......"


uma_finemotion.50.title: "未曾料想的落幕"
uma_finemotion.50.desc: "美妙姿势毫无征兆地消失了，她所居住的地区连带着周遭都如同被核弹轰过一般，一片狼藉。在支离破碎的大地面前，你才意识到她曾说过的“影子”。但一切都为时已晚，作为无动于衷的回礼，你和美妙姿势的一般只剩下了这一地再也拼凑不起的建筑残骸。"
uma_finemotion.50.a: "真糟糕......."

uma_finemotion.60.desc: "神情严肃……"
uma_finemotion.60.a: "怎么了？"

uma_finemotion.61.desc: "我想起那个梦了，有个影子一样的东西正在向我靠近。"
uma_finemotion.61.a: "等等，你在说什么？"

uma_finemotion.62.desc: "我不知道它是什么，但是它就要来了！我很担心，必须要快点做好准备才行！"
uma_finemotion.62.a: "只是一场噩梦而已。"
uma_finemotion.62.b: "别怕，我在这里。"

