uma_crisis.00.title:0 "漂流......"
uma_crisis.00.desc:0 "一艘未认证的武装船只闯入了我们的领空，目前正位于[capital_scope.GetName]中，但它并未发起攻击，只是漫无目的地漂浮着，我们或许应该尝试把它停下来。"
uma_crisis.00.a:0 "小心应对……"

gold_counterattack_title:0 "逆袭的黄金家族"
gold_counterattack_desc:0 "一艘未认证的武装船只闯入了我们的领空，目前正位于【星系名】中，但它并未发起攻击，只是漫无目的地漂浮着，我们或许应该尝试把它停下来。"
FIRST_TEMPTATION_OF_ENGINEER_DESC:0 "可编辑区域" #停船检查的文本
UMA_STOP_BILIBILI_DESC:0 "可编辑区域" #停止异常波动的文本

uma_crisis.01.title:0 "异常波动"
uma_crisis.01.desc:0 "先前在[capital_scope.GetName]中漂浮的武装船只停了下来，并散发出异常的波动，目前还不清楚这种波动代表着什么。看来我们不得不处理这件事了。"
uma_crisis.01.a:0 "小心谨慎……"

uma_crisis.02.title:0 "特殊项目完成"
uma_crisis.02.desc:0 "我们的军事专家花费了不少时间才关掉信号发射器，并且无论如何也破解不了这艘战舰的加密控制系统。"
uma_crisis.02.a:0 "派一个专家去处理。"
uma_crisis.02.b:0 "这太危险了，把它丢进恒星里。"

uma_crisis.03.title:0 "通讯接入"
uma_crisis.03.desc:0 "喔，马娘文明发现！"
uma_crisis.04.desc:0 "不——我的小金船号！！你们这些残忍的马娘，居然这样对待它！"
uma_crisis.05.desc:0 "你们居然不迎接小金船！\n小的们，给我上！\n——————"

NAME_Goldship_Portal_Holder:0 "黄金船舰队传送门"
NAME_goldship:0 "黄金船舰队"
Name_GP:0 "黄金船舰队传送门"
uma_crisis.1008.name:0 "金色裂隙" 
uma_crisis.1008.desc:0 "大量武装船只从【星系名】内出现的金色裂缝中涌出开始攻击我们！那些船只都有金色的装甲和武器，我们的攻击收效甚微。"
uma_crisis.1008.a:0 "什么情况？进入紧急状态（提示：可以从通讯目录与黄金舰队交涉）"

uma_crisis.11.desc:0 "会战兵力是800k对600k，优势在我！"
uma_crisis.11.desc2:0 "按照现在的进展，小金船们可以回家过船诞节啦！"

uma_crisis.11.a:0 "你是谁？为什么要攻击我们？"
uma_crisis.11.a.response:0 "——我们黄金家族致力于向宇宙中每一个马娘文明提供黄金般的体验，本黄金船大人负责这么大一片区域……多大来着？总而言之就是，把你们变成黄金家族的一员。"

uma_crisis.11.b:0 "同为马娘，我们应该团结一致。"
uma_crisis.11.b.response:0 "——没错，黄金家族团结一致！"

uma_crisis.11.c:0 "你不是我们的对手。"
uma_crisis.11.c.response:0 "——我的黄金舰队无穷无尽，而你的合金每分每秒都在消逝。reoreoreoreo~"

uma_crisis.11.d:0 "金船大人，是我们有眼不识泰山，饶了我吧。"
uma_crisis.11.d.response:0 "——喔？本金船大人喜欢吃小马娘，把你们每个月出生的小马娘交上来就饶了你们。"


