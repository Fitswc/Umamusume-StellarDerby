policy_uma_racing_umamusume_policy:0 "赛事运营方针"
policy_uma_racing_umamusume_policy_desc:0 "随着我们对国内所举办的比赛进行了规范化，我们需要为这些比赛制定一套合适的运营方针。"
uma_racing_umamusume_policy_tradition:0 "保持传统"
uma_racing_umamusume_policy_tradition_name:0 "保持传统"
uma_racing_umamusume_policy_tradition_desc:0 "赛马比赛是马娘们从祖先就流传下来的传统，我们应该用这种传统方式来举办比赛。"
uma_racing_umamusume_policy_business:0 "商业化运营"
uma_racing_umamusume_policy_business_name:0 "商业化运营"
uma_racing_umamusume_policy_business_desc:0 "通过允许企业对比赛进行赞助，并设立各种比赛奖金，我们能让赛马娘更加积极地参加比赛并展现她们的实力。"
uma_racing_umamusume_policy_glory:0 "荣耀之战"
uma_racing_umamusume_policy_glory_name:0 "荣耀之战"
uma_racing_umamusume_policy_glory_desc:0 "赛跑一直都是用来决出最为强大的马娘的，冠军们不应该获得物质上的奖励，而应该得到无尽的荣耀。"