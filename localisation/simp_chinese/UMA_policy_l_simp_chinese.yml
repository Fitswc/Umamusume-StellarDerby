trade_policy_uma_cultural_output_desc:0 "将我们的理念与形象传播至每一颗我们进行贸易的行星\n\n§E所获得的每点£trade_value£ §Y贸易值§!会为我们贡献£unity£ §Y0.25§!、和£influence£ §Y0.001§!§!"

