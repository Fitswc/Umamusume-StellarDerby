##################
###三女神研究所建立事件###
umaproject.101.name:0 "设立三女神知识研究所"
umaproject.101.desc:0 "在先前对三女神遗址群的科考与后续的研究中，科学家们逐渐意识到专门设立三女神知识研究机构的必要性。现在她们希望尽早成立研究所，以便于弥补遗址群改建为博物馆后知识研究工作地被占用的损失。"
umaproject.101.a:0 "事不宜迟，让我们开始吧。"

#特殊项目
ESTABLISH_THREEGODNESS_RESEARCH_DEPT_PROJECT:0 "设立三女神知识研究所"
ESTABLISH_THREEGODNESS_RESEARCH_DEPT_PROJECT_DESC:0 "通过调配人才和研究设备等资源，我们将建立起专门用于研究三女神知识的研究所。"


###名次竞猜项目
FIND_OUT_GOOD_WAY_TO_DEAL_WITH_GAMBLING:0 "规范名次竞猜活动"
FIND_OUT_GOOD_WAY_TO_DEAL_WITH_GAMBLING_DESC:0 "我们将派出经济学、社会学、政治学等各学科领域的专家对目前国内的竞猜活动进行研究，以寻找一种规范国内的名次竞猜活动的方法。"


###和隐居者沟通
UMA_COMMUNICATE_WITH_THE_HERMIT:0 "和星球上的隐居者建立联系"
UMA_COMMUNICATE_WITH_THE_HERMIT_DESC:0 "在确定了星球上有马娘的活动迹象后，我们要派出我们最好的小队，尝试和这位隐居者进行交流。"


###收集花种
UMA_FIND_FLOWER_SEEDS_FOR_SKY:0 "取花"
UMA_FIND_FLOWER_SEEDS_FOR_SKY_DESC:0 "星云天空对于我们的提议很感兴趣，不管是去担任一名舰队司令或是一位星球的总督。但她也有着自己别样的浪漫要求，她希望我们方面能够赠与她我们的国花与种子，作为请她出仕的条件。"


###遗迹探险
UMA_EXPLORE_PHONIEX_SCHOOL:0 "遗迹探险"
UMA_EXPLORE_PHONIEX_SCHOOL_DESC:0 "我们在这颗星球上发现了规模宏大的马娘先驱文明遗迹，我们需要派遣我们的探险队对这个遗迹进行深入的探索。"


###和绿茵祈愿交流
UMA_COMMUNICATE_WITH_GRASS_WONDER:0 "和§Y绿茵祈愿§!交流"
UMA_COMMUNICATE_WITH_GRASS_WONDER_DESC:0 "虽然这位名叫§Y绿茵祈愿§!的马娘所说的话充满了谜团，但毋庸置疑的是，作为一个伟大的古代马娘文明最后的遗孤，她肯定知道很多我们所不知道的秘密。我们需要寻找合适的方法，以和§Y绿茵祈愿§!进行进一步的交流。"


###固有因子解析
UMA_GRASS_WONDER_KENSHI_ANALYSIS:0 "固有因子解析"
UMA_GRASS_WONDER_KENSHI_ANALYSIS_DESC:0 "绿茵祈愿身上的因子的复杂程度远超我们所见的任何马娘，我们首先需要将这些纠缠在一起的因子一个个分离、分析，然后绘制出绿茵祈愿的因子图谱。"


###因子摘除
UMA_GRASS_WONDER_EXTRA_KENSHI_CLEAN:0 "固有因子摘除"
UMA_GRASS_WONDER_EXTRA_KENSHI_CLEAN_DESC:0 "通过特殊的因子学技术，我们将试着去除绿茵祈愿身上纠缠着的固有因子。"


###“全身全灵”计划
UMA_ZENSHIZENREN_PROJECT:0 "“全身全灵”计划"
UMA_ZENSHIZENREN_PROJECT_DESC:0 "即使掌握了激活领域的方法，能拥有领域的马娘依然是少数，我们需要大量时间寻找出领域的“潜在拥有者”并协助其激活领域，在我们幅员辽阔的疆域中，这显然不是一件易事。"

###调查领域触发原因
UMA_ABNORMAL_TERRIROTY_ACTIVE_RESEARCH:0 "调查领域触发原因"
UMA_ABNORMAL_TERRIROTY_ACTIVE_RESEARCH_DESC:0 "我们需要设立一个特殊项目，以弄明白一些马娘身上发生的领域异常触发的原因。"

###梦境调查
UMA_ABNORMAL_TERRIROTY_DREAM_RESEARCH:0 "梦境调查"
UMA_ABNORMAL_TERRIROTY_DREAM_RESEARCH_DESC:0 "我们的一些马娘收到了奇怪的梦境的困扰，我们必须启动特殊项目，以寻找应对这种梦境的方法。"


###“摘星”工程
UMA_REACHING_STAR_PROJECT:0 "“摘星”工程"
UMA_REACHING_STAR_PROJECT_DESC:0 "理论上的成功不代表应用上的成功，强化国境内每一名马娘的因子和改变其因子继承过程是一个困难而漫长的过程，这将消耗大量的资源。"