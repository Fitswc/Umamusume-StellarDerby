###########考古事件###########
###开局考古事件###
#前置事件
umaarc.1008.name:0 "静静伫立的三女神遗迹"
umaarc.1008.desc:0 "当我们将目光投向浩瀚星海之时，一批热衷于坚守脚下土地的聪慧头脑们仍旧在规划着对我们星球上发现的，规模史无前例的三女神遗址群的地下勘察方案。\n\n从远古时期的传说到历代考古学与社会学的文献中，这片遗迹始终与我们种族的起源息息相关。\n\n已经有不少科学家针对这片遗址进行相关科研工作，但她们坚信，一次需要动辄数年策划的地下考古行动，将会把这个领域的所有工作推向新的高度。"
umaarc.1008.a:0 "终有一天我们会参透其中的奥秘。"
#发现事件
umaarc.1000.name:0 "三女神遗迹考古行动就绪"
umaarc.1000.desc:0 "历经数年的精心策划后，特雷森的马娘们将于今日在史册上书写重要的一笔。[Root.GetName]的遗迹项目团队已经成立了精英科考组，并且针对地下遗迹可能遭受的损坏进行了预处理应对营地的搭建。举国上下都对此次的行动抱有极大的兴趣——先祖的面纱即将掀开。"
umaarc.1000.a:0 "希望她们能够带来好消息。"
#考古营地
threegodnessrelic_digsite:0 "三女神遗迹"
threegodnessrelic_digsite_desc:0 "[From.Planet.GetName]已知的这片最大的三女神遗址群分为地上与地下两个部分，迄今为止大部分的科考工作仅仅被局限于地表。早期的勘测证明，地上的遗址群仅仅是遗址全貌的冰山一角。"
#考古营地阶段1
umaarc.1001.name:0 "轻车熟路"
umaarc.1001.desc:0 "科考组根据事先的预案选择，从较为稳定的一处入口进入了错综复杂的地下通道，在收集沿路的各种文物的同时朝着选定的目的地——刻有海量文献与壁画的区域行进。"
# Stage 2
umaarc.1002.name:0 "雕像群"
umaarc.1002.desc:0 "科考组在通往目的地的路上不断发现形态各异的雕像，这些雕像中既包括了人们所熟知的三女神，也包括了其他形态各异的与马娘样貌相差无异的生物，也就是我们的先祖，并且似乎不同的雕像群记录了不少珍贵的史前事件。日后遗迹项目团队将会进一步进行记录。"
# Stage 3
umaarc.1003.name:0 "万事俱备"
umaarc.1003.desc:0 "最终，科考组的目的地已经近在眼前。早期勘测的结果中显示，这里的壁画中记载着关于马娘先祖起源的重要信息，但是由于前星际时代并没有足够的资源分配于此，科研团队针对壁画和记录在其上的文献的解析翻译工作一直进展缓慢。科考组在进行正式的解析工作前，将会对周围的环境进行清理，确保工作顺利进行。"
# Stage 4
umaarc.1004.name:0 "解析工作"
umaarc.1004.desc:0 "随行科考组，配备有专业解析设备的解析团队此时开始了她们的工作。与此同时，科考组的其他成员对文献区的其他文物也进行了勘察解析。根据流程，她们会在固定的时间节点进行工作的统合整理。\n\n这将会是一个漫长的过程，但是回报也同样丰厚。"
# Stage 5
umaarc.1005.name:0 "三女神的启示"
umaarc.1005.desc:0 "在漫长的整合工作收尾后，科考组现在可以骄傲地宣布——三女神遗迹的考古工作获得了圆满的成功。\n\n这些壁画中的文献的记录大致上可以概括为：我们的祖先是三女神播种而诞生的产物，并且三女神极有可能是真实存在的一种以我们目前的科技水平几乎完全无法理解的高纬度文明生物。她们为我们留下了一笔极为宝贵的遗产，地表上的壁画文献中记载的知识，与此处相比不过九牛一毛。如果我们能够完全理解并运用三女神馈赠的知识，对于已经跨入星海的我们大有裨益。"
umaarc.1004.tooltip:0 "无论如何，三女神对我们的启示的效果是难以估量的。因此，专门的研究所的设立应当尽快提上日程。此外，科考组强烈建议我们应当针对地下遗址群进行建设，和地上的遗址群一同作为完整的博物馆供[From.Planet.GetName]的所有马娘瞻仰，并且也利于后续的科考工作。"
#后续
umaarc.1006.name:0 "三女神博物馆建设完成"
umaarc.1006.desc:0 "在经历了一年多的建设后，一座巨大的博物馆在原来的三女神遗址群拔地而起，每天都会接待成千上万对先祖起源感到好奇的马娘们。三女神的启示使得全国上下更加坚定了再星海时代中前进的步伐。"
umaarc.1006.a:0 "我们定将也能在星河间自由奔跑。"

###速茶遗迹考古
tachyon_coffee_relic:0 "废弃空间研究站遗迹"
tachyon_coffee_relic_desc:0 "我们在这颗叫莱卡的星球附近发现了一处空间站。从年代上算，它年老破旧，但它表面的甲板金属并没有留下战斗过后的划痕，抚摸上去仍像新品一样光滑，其坚硬程度仍可以作为抵御舰船攻击的护甲。空间站就这么漂浮在这里，无人看管，它只是落下了灰尘。\n爱丽速子与曼城茶座预备着要驾驶科研船靠近它，它们推测这个空间站曾由一群来自远古文明的工匠所制。她们可以顺着空间站上所遗留下来的资料线索，进一步的挖掘出这个远古文明的下落。当然，是在它仍保留了资料，且能够运行的前提下。"

###遗迹1-1
tachyon_coffee.2041.name:0 "“入舱”"
tachyon_coffee.2041.a:0 "令人好奇"
tachyon_coffee.2041.desc:0 "爱丽速子与曼城茶座的飞船成功贴近了这所空间研究站，她们佩戴好设备后便登上了研究站。\n尽管爱丽速子对于跟随着她们的协同记录官带着些不满的情绪，但她也仅仅是说：“只要不妨碍我的研究就好”。\n这所研究站在长时间没有能源支持的情况下已经彻底停止运行。所幸爱丽速子携带了能够支持这所研究站运行一段时间的能源，而这段时间也能够支持她们破解完这里的秘密之后再返回飞船。"

###遗迹1-2
tachyon_coffee.2042.name:0 "“解密”"
tachyon_coffee.2042.a:0 "我们仨真是太强啦"
tachyon_coffee.2042.desc:0 "随着舱室“噔”的一声，亮光重新回到了这处密闭的空间中。\n舱室里一人都没有，或许是发生什么事情而逃离了这里，但一些文档仍然留存在研究站内，不知是她们走的太匆忙而忘记销毁，还是销毁文档根本不在计划内。这点儿不得而知，但肯定利于我们去了解更多关于它们的事情。\n在检查过设备能够正常运行之后，爱丽速子很快针对计算机进行破解，而曼城茶座则在一旁试着翻译纸质文件中的语言文字。她们对这一流程已熟稔于心，预计花不了多长时间便可将文档的内容破解出来。\n至于我们的记录官在做些什么？瞧，她正计划着从这里搬些有用的东西回到我们的主星上去！"

###遗迹1-3
tachyon_coffee.2043.name:0 "“内容”"
tachyon_coffee.2043.a:0 "浪漫超逸，功利务实"
tachyon_coffee.2043.desc:0 "随着文档内容被破译，其中的秘密也如卷轴一般向我们横向打开。\n这所研究站的建造者来自于一个高度学术化的文明。她们的种族是狐狸，简直是专门为传播知识而存在。她们以谦卑为美德，以严谨为个性。缄口不言不是因无话可说，而是觉得自己并无这方面的知识，不便持一种自以为是的态度随意演说，所以只做听众，其中或许会提出问题。\n“公民”的称谓被“学生”取代，她们似乎认为生活一辈子都是在作为一名不断学习的学生活着。\n她们信奉着所谓“教养主义”，以大量阅读哲学、文学、宗教、历史等书籍以培育自身教养。秉持着教养水平越高，那么便越能够出人头地的想法。\n而之后，她们开始改进，不再盲目的不分学科的阅读书籍，而是将其不断细化为诸多领域。喜欢文学的便去学文学、喜欢物理的便去学物理学、喜欢工程的就去学工程学。每一时都会有全新的学科出现在所有人都可选择的名单之上，而每个人都可以凭借着自己的喜好去踏足那些未知的领域。\n一切似乎都欣欣向荣。\n"

###遗迹1-4
tachyon_coffee.2044.name:0 "“终末”"
tachyon_coffee.2044.a:0 "一只狐狸倒下，另一只杀死了它"
tachyon_coffee.2044.desc:0 "随着社会科学家们研究出了一种程序，这种可以自由选择方向发展的日子便一去不复返了。\n这种程序被社会科学家们称作“导师”，似乎意为“指点迷津”。它能够计算并分析出一个人在它此后的一生中最适合从事的职业与工作，这可能不是被筛选人所喜爱的，但绝对是最适合它的。它甚至能计算出一个人未来可能存在的犯罪倾向，以让执法人员提前对人员进行修正教育。\n它不再以个人喜好为驱动，而以一个人最适合做什么为最高执行纲领。它进行筛选的主要目标人群是由成年后即将踏入选科领域的学生们。\n它被强制性以全社会推广进行，这激起了相当一部分人的反弹，她们誓死捍卫自己的选择权力，并与集体派进行殊死的搏斗。\n最终两军对垒，两败俱伤。这个曾经辉煌一时的学邦文明就此陨落。"

###速茶遗迹考古2
tachyon_coffee_pre_civils_relic:0 "联合学院遗迹"
tachyon_coffee_pre_civils_relic_desc:0 "爱丽速子与曼城茶座顺着先前在遗留空间站中找寻到的资源线索，顺利地发现了这个远古文明曾居住过的星球，而这似乎也是她们的星球首府。这让她们俩兴奋了好久，据说一整天都没怎么睡觉，速子还破天荒地喝上了咖啡。\n总之一切都在朝着真相大白走去，我们的两位杰出科学家也将为我们铺展开一个远古星际文明如何最终陨落的。在属于过去的她们的残垣断壁之上，现在的我们将为不久之后的我们、未来的我们吸取新的教训。为了让我们的文明得以延续，便只能通过其余文明的惨淡落幕作为史书，训诫我们走上真正正确的道路。\n现在她们已准备好登录，一切有序进行中。"

###遗迹2-1
tachyon_coffee.2071.name:0 "“古战场”"
tachyon_coffee.2071.a:0 "你认真的？"
tachyon_coffee.2071.desc:0 "她们降落在星球的城市区域，这块城市区域已经遭遇了天灾般的浩劫，在这片土地上曾爆发了一场你死我亡的内部大型战争，整个星球化作双方的巨大战场，而这还仅仅只是陆地战场，我们无法想象在广袤的星系中她们进行了怎么样残忍的对决。\n曾经或许繁荣一时的中央城市如今已经成为了一片无法居住的废墟，生物雷达更是没能扫描出一点儿生物活动过的痕迹。但至少这样便不用再担心不知名生物的袭击。\n三位马娘又往前走了些，但所见之风景也并无二致。爱丽速子有些气馁，但她坚信自己之前那几个月的成果并不会将她指向一个一无所有的地方。\n“没关系的，你看，我们现在才刚刚开始呢。”曼城茶座在一旁安慰着说道。\n至于我们的记录官则对这些灭亡文明遗留下来的破碎金属抱有好奇，并且认为这些已经被破坏的建筑铁片或许能够让我们在某些领域能够有回收利用之途。"

###遗迹2-2
tachyon_coffee.2072.name:0 "“图书馆”"
tachyon_coffee.2072.a:0 "瞧，我们现在有了一堆看不懂的书"
tachyon_coffee.2072.desc:0 "三位马娘小心前行着，最后止步在一座庞大的环形建筑前。建筑的白色外墙只有零星的弹痕，内部的装潢与陈设更是完好无损，只是落了诸多灰尘。而在这座建筑的四周，满是因炮火而成的废墟。是什么让它如此特殊?就连战火似乎都刻意的离它而去了。\n她们接着往内部走着，打开室内的木制大门之后，映入她们眼帘的是分类严格、排列整齐的檀木制书架子 书架上陈列着被细分为各领域的书籍。而在室内的两侧分别摆放着狐狸耳的貌美女子的石膏头像，有的清纯极了，有的则妩媚极了；每尊头像下都有着一块带着烫金字的小介绍牌，似乎诉说着她们族群的历史，而这些人或许正是她们某一段历史的某一些伟人们。\n是的，这里是一座图书馆，她们奉之为圣地的地方，战火会远离这里的原因也得到了解释。\n曼城茶座在先前学习过她们的语言文字，此时正专注地阅读着某本书。\n“瞧啊……我们是马娘……她们是狐狸娘……”爱丽速子漫步在石膏像前，低头阅读着上面的介绍牌，但她完全不懂得这文字的意思。她接着扭头问向曼城茶座说:“茶座，看得什么?讲给我听听?”\n“讲的她们的独立史。”\n“她们原先是奴隶?”\n“看起来是的，这里有一段，据说她们以前曾经偷偷聚在一起阅读书籍，后被发现了，就被剥了皮吊死了。”\n“真残忍……”\n爱丽速子听了一会儿就没兴味再听下去了，便跑到记录官旁边问道\n“我说记录官同志，你有没有兴趣把这些藏书都搬到我们星球去?”\n记录官明显意动了，于是发报给总部，申请这项请求。\n这项请求很快被批准了。"

###遗迹2-3
tachyon_coffee.2073.name:0 "“雕像”"
tachyon_coffee.2073.a:0 "伟人不都是不朽的"
tachyon_coffee.2073.desc:0 "这些日子里曼城茶座与记录官在图书馆内搜集着资料，而爱丽速子独自外出寻找另外值得去的地方。她很快锁定了一个位置，即星球的总督府。这将会是她们的另一处目标点。\n“她们打仗的时候都要带着书本，为了不让在没仗打的时候只能干瞪眼。”曼城茶座继续翻阅着先前从图书馆拿出来的独立史。\n“书呆子！”\n“但是她们打起仗来很凶，她们的利齿能一瞬间咬断敌人的脖颈，爪子据说能抓破战舰的甲板。”曼城茶座笑着说。\n“后一个可真夸张！我也能说我的脚能踢穿飞船的钢板。”爱丽速子撇撇嘴，走到先头去了。\n“所以是‘据说’，你倒还比上了。”\n三位马娘从图书馆出来后便沿着街道走着，不一会儿来到一处空地，空地的正中央矗立着一座青铜像，这里在战争爆发以前或许是一处人来人往的中央广场，但现在已不大看得出来。\n青铜像高约40米，雕像的主体是一位有着狐耳狐尾的女性，左手执一杆旗帜，右手握着长剑；雕像的基座四方刻有栩栩如生的巨型浮雕与碑文。\n“她是谁?”爱丽速子问。\n“法伦斯泰尔，伟大的民族英雄、独立战争的领导者、文明缔造者。这是为了纪念独立战争胜利而建造的法伦施泰尔纪念碑雕像，她们的军队每一次远征都必然经过雕像下高唱‘胜利凯旋曲’后再出发。而雕像也象征着她们族群谦逊、脚踏实地与顽强不屈的民族精神。”曼城茶座百科全书式地答道。\n“就和我们的三女神一样。”\n“但她现在孑然一身了。”\n“碑文上又写了什么？”\n“‘在我们之后，人民必将继续向着我们尚未探索的道路前进，并最终摘取繁星。’”曼城茶座慢慢地将上面的文字读出。"

###遗迹2-4
tachyon_coffee.2074.name:0 "“总督府”"
tachyon_coffee.2074.a:0 "看来这里没剩下什么了"
tachyon_coffee.2074.desc:0 "“她们这种狐狸种能在动物形态和人形态切换，你说有没有可能我们星球上的动物形态狐狸有一部分是她们存活下来的人民呢？我觉得就算是内战总不能搞得种族灭绝了吧？”曼城茶座突如其来的问了一句。\n“啊……就是说她们悄悄的在我们星球集结残存人员然后针对我们的政府成立阴谋集团，准备伺机夺取我们国家的政权?”爱丽速子似乎认真分析了一番并发表了自己的想法。\n“我可没这么说。”\n“其实让她们统治也未尝不可……我是说……站法伦斯泰尔那派的！”爱丽速子笑着这么说道，像是打着趣的玩笑话，又像是确有其事的真心话。\n闲谈着，三位马娘已抵达此行的另一个目的地，此星球的总督府。\n总督府高两层，实际范围并不大。一层是总督府的文职人员工作的地方，而二层则是总督工作的办公室。\n总督府内似乎发生过激烈的争夺战，墙上、门上，到处是枪击的弹痕与因爆破而碎裂的墙壁。所幸总督的办公室并未遭受过严重的伤害，但一些重要文献可能已经因为战斗而损毁了，对于这点我们毫无办法。\n总督的办公室的大小按马娘计算标准为20疊，即约摸32平米的大小，算是个人独居的标准。室内没有摆设奢侈品，桌后的墙上悬挂着法伦斯泰尔的画像。在她的瞩目下，或许每一任总督都奉扬着仁风吧。\n“比我们那儿整的朴素多了……”爱丽速子四处看着，似有感而说。\n记录官上前将残留下来未被损毁的文件一一整理好送到曼城茶座跟前，与曼城茶座一同翻译并记录其中的内容。爱丽速子干不惯这种事情，便在总督府内自由活动了。她像孩童似的将总督府当做藏宝图上的藏宝点，她想着，在这儿总会发现点额外收获。\n但不久之后她便垮着一张脸回到总督办公室来了。"

###遗迹2-5
tachyon_coffee.2075.name:0 "“地下研究所”"
tachyon_coffee.2075.a:0 "看来我们运气不错"
tachyon_coffee.2075.desc:0 "随着对总督府所存文件的破译完全，我们发现了“导师”程序的研究过程。这是一项由最高领导人授意，一批科研人员执行的项目。事实上为了继续这个项目，领导者付出了许多心血才令她的人民趋向平静，并立下诸多承诺，但在项目完成之后，这些话又像是变成了废纸。剩下所讲的便是先前在空间研究站所见到的最终结果了。最后则是向我们指明了最初研究此程序的研究所。就让我们碰碰运气，看看它还在不在那儿吧。\n“如果让她们继续发展下去的话，就算是出现可以随时监视人的电幕我也毫不惊讶呢。”爱丽速子靠着曼城茶座的肩膀，眼睛则眯起，盯着她手上被翻译过后的文件。\n“你去看布莱尔小姐的书了?”\n“因为想转职成社会学家！”\n三位马娘不再歇息，收拾好文件之后便从总督府离开，往研究所去了。\n这处研究所在最初建造的时候似乎就考虑了隐蔽性，她们在外面兜兜转转了好几圈才“意外”的发现了这处地下设施。\n研究所被安置在地下，此处的电力设备尚能够使用，或许是因为提前预知过危难的降临。三位马娘便走上电梯，踏入不知地底几层的深处。\n当电梯门缓缓打开后，映入她们眼中的便是一面巨型的显示屏幕，在下方则是用于操作的控制台。\n“这个地方一直运作着呢，尽管一个人都没有。看来政府隐蔽措施做的很好，起义的群众没能找到它，然后毁了它。”爱丽速子有些可惜的说道。\n三位马娘抵达了最终的目的地，现在就是回收的时候了。"