###########考古事件###########
###开局考古事件###
#前置事件
umaarc.1008.name:0 "静静伫立的三女神遗迹"
umaarc.1008.desc:0 "当我们将目光投向浩瀚星海之时，一批热衷于坚守脚下土地的聪慧头脑们仍旧在规划着对我们星球上发现的，规模史无前例的三女神遗址群的地下勘察方案。\n\n从远古时期的传说到历代考古学与社会学的文献中，这片遗迹始终与我们种族的起源息息相关。\n\n已经有不少科学家针对这片遗址进行相关科研工作，但她们坚信，一次需要动辄数年策划的地下考古行动，将会把这个领域的所有工作推向新的高度。"
umaarc.1008.a:0 "终有一天我们会参透其中的奥秘。"
#发现事件
umaarc.1000.name:0 "三女神遗迹考古行动就绪"
umaarc.1000.desc:0 "历经数年的精心策划后，特雷森的马娘们将于今日在史册上书写重要的一笔。[Root.GetName]的遗迹项目团队已经成立了精英科考组，并且针对地下遗迹可能遭受的损坏进行了预处理应对营地的搭建。举国上下都对此次的行动抱有极大的兴趣——先祖的面纱即将掀开。"
umaarc.1000.a:0 "希望她们能够带来好消息。"
#考古营地
threegodnessrelic_digsite:0 "三女神遗迹"
threegodnessrelic_digsite_desc:0 "[From.Planet.GetName]已知的这片最大的三女神遗址群分为地上与地下两个部分，迄今为止大部分的科考工作仅仅被局限于地表。早期的勘测证明，地上的遗址群仅仅是遗址全貌的冰山一角。"
#考古营地阶段1
umaarc.1001.name:0 "轻车熟路"
umaarc.1001.desc:0 "科考组根据事先的预案选择，从较为稳定的一处入口进入了错综复杂的地下通道，在收集沿路的各种文物的同时朝着选定的目的地——刻有海量文献与壁画的区域行进。"
# Stage 2
umaarc.1002.name:0 "雕像群"
umaarc.1002.desc:0 "科考组在通往目的地的路上不断发现形态各异的雕像，这些雕像中既包括了人们所熟知的三女神，也包括了其他形态各异的与马娘样貌相差无异的生物，也就是我们的先祖，并且似乎不同的雕像群记录了不少珍贵的史前事件。日后遗迹项目团队将会进一步进行记录。"
# Stage 3
umaarc.1003.name:0 "万事俱备"
umaarc.1003.desc:0 "最终，科考组的目的地已经近在眼前。早期勘测的结果中显示，这里的壁画中记载着关于马娘先祖起源的重要信息，但是由于前星际时代并没有足够的资源分配于此，科研团队针对壁画和记录在其上的文献的解析翻译工作一直进展缓慢。科考组在进行正式的解析工作前，将会对周围的环境进行清理，确保工作顺利进行。"
# Stage 4
umaarc.1004.name:0 "解析工作"
umaarc.1004.desc:0 "随行科考组，配备有专业解析设备的解析团队此时开始了她们的工作。与此同时，科考组的其他成员对文献区的其他文物也进行了勘察解析。根据流程，她们会在固定的时间节点进行工作的统合整理。\n\n这将会是一个漫长的过程，但是回报也同样丰厚。"
# Stage 5
umaarc.1005.name:0 "三女神的启示"
umaarc.1005.desc:0 "在漫长的整合工作收尾后，科考组现在可以骄傲地宣布——三女神遗迹的考古工作获得了圆满的成功。\n\n这些壁画中的文献的记录大致上可以概括为：我们的祖先是三女神播种而诞生的产物，并且三女神极有可能是真实存在的一种以我们目前的科技水平几乎完全无法理解的高纬度文明生物。她们为我们留下了一笔极为宝贵的遗产，地表上的壁画文献中记载的知识，与此处相比不过九牛一毛。如果我们能够完全理解并运用三女神馈赠的知识，对于已经跨入星海的我们大有裨益。"
umaarc.1004.tooltip:0 "无论如何，三女神对我们的启示的效果是难以估量的。因此，专门的研究所的设立应当尽快提上日程。此外，科考组强烈建议我们应当针对地下遗址群进行建设，和地上的遗址群一同作为完整的博物馆供[From.Planet.GetName]的所有马娘瞻仰，并且也利于后续的科考工作。"
#后续
umaarc.1006.name:0 "三女神博物馆建设完成"
umaarc.1006.desc:0 "在经历了一年多的建设后，一座巨大的博物馆在原来的三女神遗址群拔地而起，每天都会接待成千上万对先祖起源感到好奇的马娘们。三女神的启示使得全国上下更加坚定了再星海时代中前进的步伐。"
umaarc.1006.a:0 "我们定将也能在星河间自由奔跑。"