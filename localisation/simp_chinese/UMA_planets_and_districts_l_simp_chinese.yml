#########特殊星球和对应的区划#########
###学院星球
pc_uma_school:0 "学院星球"
pc_uma_school_desc:0 "这个星球已经被改建成了一个超大的学院。在这个学院中，无数的赛马娘和普通的马娘们尽情地奔跑着。"
district_uma_dormitory:0 "宿舍区划"
district_uma_dormitory_plural:0 "宿舍区划"
district_uma_dormitory_desc:0 "鳞次栉比的现代化宿舍群，能够为居住在其中的马娘们提供最优质的生活环境。"
district_uma_training_course:0 "训练区划"
district_uma_training_course_plural:0 "训练区划"
district_uma_training_course_desc:0 "无论是平地还是坂道，无论是草地还是泥地，无论是肌肉训练用的200kg哑铃还是双腿训练的跑步机，这里悉数配备。"
district_uma_teaching_area:0 "教学区划"
district_uma_teaching_area_plural:0 "教学区划"
district_uma_teaching_area_desc:0 "在进行赛跑训练的同时，文化课的学习也不能落下。学院星球上配备了堪比研究机构的尖端实验室，以方便学员和教师使用。"
district_uma_logistics_area:0 "后勤区划"
district_uma_logistics_area_plural:0 "后勤区划"
district_uma_logistics_area_desc:0 "为了给整个星球提供足够的食物，这里有着一望无际的农田，并配备了全自动的农业设备。此外，还有配套的食品加工企业，从而提供马娘们所喜欢的各种食物。"