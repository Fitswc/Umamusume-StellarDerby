uma_fallen_empire.10086.desc: "§H荣耀的紫色斗篷随着山巅的狂风舞动着，她微眯着眼，左手撩开被风吹乱的黑色长发，右手打着一盏复古的油灯，眺望着山脚下这座异乡的不夜城。§!\n\n我的前辈们不会满足于此，这里的活力与挑战远甚于我的家乡，有这样的机会，我必须把握住。\n§H她望向远方，旭光撕裂了地面与天空，点亮这片星海，第一缕光落在她的脸庞上，但那双眸子中的光芒毫不逊于这缕旭光。§!\n夜色将逝。"
uma_fallen_empire.10086.a: "为什么你想留在这里？"
uma_fallen_empire.10086.a.resp: "因为啊，这里的活力与挑战远甚于我的家乡，现在有这样的一个机会，我必须把握住。"
uma_fallen_empire.10086.b: "关于你的家乡"
uma_fallen_empire.10086.b.resp: "我的家乡......遗落特雷森，在几百年前也和你们一样，生机勃勃，充满着机会；而现在......你也看到了，§YVR World、因子强化§!......我们在不断用科技完善和便利自身的同时，也逐渐放弃了自身带给我们的机会。这也是我要留下来的原因。"
uma_fallen_empire.10086.c: "谈谈你自己"
uma_fallen_empire.10086.c.resp: "我吗？我叫夜色誓约，是遗落特雷森的中央枢纽管理员，理事长的助手......不过嘛，现在我只想做一名普通的马娘罢了。"
uma_fallen_empire.10086.d: "关于因子"
uma_fallen_empire.10086.d.resp: "因子就是§R灾难§!，我只能这么说了。"

