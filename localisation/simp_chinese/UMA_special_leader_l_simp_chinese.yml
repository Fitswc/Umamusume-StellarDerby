uma_fallen_empire.10086.desc: "§H荣耀的紫色斗篷随着山巅的狂风舞动着，她微眯着眼，左手撩开被风吹乱的黑色长发，右手打着一盏复古的油灯，眺望着山脚下这座异乡的不夜城。§!\n\n我的前辈们不会满足于此，这里的活力与挑战远甚于我的家乡，有这样的机会，我必须把握住。"
uma_fallen_empire.10086.desc_two: "§H她望向远方，旭光撕裂了地面与天空，点亮这片星海，第一缕光落在她的脸庞上，但那双眸子中的光芒毫不逊于这缕旭光。§!\n\n夜色将逝。"
uma_fallen_empire.10086.a: "为什么你想留在这里？"
uma_fallen_empire.10086.a.resp: "因为啊，这里的活力与挑战远甚于我的家乡，现在有这样的一个机会，我必须把握住。"
