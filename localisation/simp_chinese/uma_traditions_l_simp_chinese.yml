l_simp_chinese:
tradition_uma_tradition_nutritious: "营养"
tradition_uma_tradition_nutritious_desc: "长久以来，马娘的巨大食量使得只有少部分精英马娘能得到均衡的营养供给。然而今时不同往日，我们已经有能力让国家里的每一个人都得到吃到营养丰富的大餐。"
uma_nutritious_jobs_rationing_system: "岗位配给制"
uma_nutritious_jobs_rationing_system_desc: "身处不同岗位的马娘需要不同的营养补给，因此不同区划的食物配给也要适配当地马娘所需，这样的配给模式可以有效提高工作效率。"
uma_special_event_offer: "赛事特供"
uma_special_event_offer_desc: "在特雷森中央上进行赛事的马娘有权利得到更高层次的食物配给，以发挥出更加亮眼的表现，带来更精彩的比赛。"
uma_center_food_store: "中央粮仓"
uma_center_food_store_desc: "如果手中没有足以左右市场的粮食储备，一旦粮食体系遭到攻击无法应对巨大开销，特雷森就会陷入难以挽回的困境。"
uma_center_food_store_tooltip: "当£food£食物储备大于20000时，£stability£稳定度+5"
uma_center_transport: "中央协调运输"
uma_center_transport_desc: "食物的快速消耗往往意味着着开支巨大的星际运输产业，而一个协调的运输系统显然有助于星球的运作。"
uma_farm_self_cycle_final: "农业内循环"
uma_farm_self_cycle_final_desc: "一颗专注于农业的星球上空总是排满了等待装载食物的货运舰，而一颗没有粮食产出的星球则需要冗杂的程序才能将食物分配到所有人手上。\n当星球不再依赖中央的食物运输网，而是能实现自给自足，整个星球的效率就会大大提升。"
uma_fram_self_cycle_tooltip: "星球上每有1£job_farmer£农夫，星球全部产出+1%，当£job_farmer£农夫岗位超过15，失去产出加成。"

tradition_uma_tradition_palace: "殿堂"
tradition_uma_tradition_palace_desc: "长久以来，只有在赛事中最强大的马娘才能被冠以殿堂马之名，然而随着特雷森进入太空，人们的目光不能再只局限于赛场上，而是要放到各行各业中。各行各业的先驱者，引领者们也都应该被冠以殿堂马之名，即使她们或许不善于奔跑。"
uma_worker_flag: "劳动标兵"
uma_worker_flag_desc: "胜者舞台上的c位无比耀眼，而布置舞台，打扫场地的马娘们籍籍无名。为特雷森的事业默默奉献的马娘数不胜数，她们应该被作为标兵宣传。"
uma_morality_flag: "道德模范"
uma_morality_flag_desc: "马娘们从小就将心思灌注于胜负上，但很多时候，生活与工作中并并不一定要执着于“胜负”，保留竞争心的同时学会谦让，是马娘们走出赛场后的第一课。"
uma_sci_leader: "科研先驱"
uma_sci_leader_desc: "科技让每个马娘在家中就能享受比赛，科技让所有马娘都能吃饱穿暖，科技可以治愈曾经无法治愈的病痛，科技带我们走向太空……作为科学家的马娘们奉献了太多，她们值得被铭记。"
uma_new_art: "新艺术"
uma_new_art_desc: "我们的艺术文化早已不限于赛场之上，许多艺术家和创作者在其他领域发光发热，创造了许多崭新的艺术领域，"
uma_education: "素质教育"
uma_education_desc: "科学真理令人向往，但长久以来，科学家先驱们常常在追求真理的道路上被社会舆论束缚，优秀的教育体系能塑造广泛的科学思想，可以说，教育家就是科学家的温床。"

