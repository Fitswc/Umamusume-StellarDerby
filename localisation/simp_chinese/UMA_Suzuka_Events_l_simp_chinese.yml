#临时本地化，用于Pycharm的即时显示的逻辑区分

l_simp_chinese:

uma_suzuka.2.title: "地面流星"
uma_suzuka.2.desc: "我们的轨道星球探测器在对星球[This.Planet.GetName]进行例行随机抽样扫描时发现有一个高速运动的物体一闪而过，虽然这个物体只出现了几秒钟的事件，但我们的计算机还是将其拍了下来，虽然这张和远古画质差不多的低清照片上基本看不出什么，但我们的科学家还是通过身形辨认出这是一个生物，虽然在这颗环境如此舒适的星球上存在生物是很正常的事情，但是根据当地气候条件来看，能够如此高速移动的生物似乎不太可能出现。"
uma_suzuka.2.a: "我觉得有必要去考察一下"
uma_suzuka.2.b: "相信进化论会解释这个现象的"

uma_suzuka.3.title: "现在我们只需要选择方案..."
uma_suzuka.3.desc: "我们打算对这个星球进行一次扫描，但在一颗浩大的星球上寻找一个物体不是一般的困难，我们的科学家提供了两个扫描方案，现在我们只需要做一些小决定。"
uma_suzuka.3.a: "进行全球面扫描"
uma_suzuka.3.b: "进行球面随机抽样扫描"
uma_suzuka.3.c: "这似乎有点不实惠啊"

uma_suzuka.4.title: "全球扫描"
uma_suzuka.4.desc: "经过300多天的全球性扫描，我们终于在某次扫描中再次发现这一闪光，不过这一次，它像是在和我们的扫描光线赛跑一般，你追我赶；而我们的科学家则在船上饶有兴趣地看着这一场精彩的比赛，沉浸在这个生物优美的奔跑姿态里；直到她们发现她们要追踪的目标在突然之间停了下来，才开始准备空投进行实地考察。"
uma_suzuka.4.a: "拥有这种速度的究竟是什么物种？"
uma_suzuka.5.title: "抽样扫描"
uma_suzuka.5.desc: "在我们如同螃蟹打洞般的抽样调查下，除去一些没见过的本地生物外，并没有多少收获；但在最后一次检测时，我们在一处草原上，发现了一点异常，现在我们的科学家正准备空投进行实地考察。"
uma_suzuka.5.a: "拥有这种速度的究竟是什么物种？"
uma_suzuka.20.title: "所以我们找到了什么?"
uma_suzuka.20.desc: "经过了30多日的随机抽样我，我们均为发现有着对应特征的实体，有可能它已经发现了我们的行踪，也有可能是我们的运气不太好……"
uma_suzuka.20.a: "让这件事成为过去吧"

uma_suzuka.6.title: "七彩的景色"
uma_suzuka.6.desc: "在随行安保的陪护下，我们的科学家登陆了这颗星球，在前往标记的位置的过程中，我们的科学家们一直都在感叹这美丽的风景，虽然说这里是一片大草原，但是在不同植被的衬托下，却有着五彩斑斓的颜色。"
uma_suzuka.6.a: "在这里跑步一定很舒服。"

uma_suzuka.8.title: "噢，是一名可爱的马娘"
uma_suzuka.8.desc: "可能是这种如同梦境中的景色过于罕见，我们的团队比预期花多了一点点事件才到达目标地点；就在科学家们在安保人员的举枪护送接近目标点时，我们的科学家却看到一名\n马娘\n她正悠闲地躺在地上，看起来像是睡着了。在微风的吹拂下，显得十分可爱，我们应该打扰她吗？"
uma_suzuka.8.a: "问问她吧"
uma_suzuka.8.b: "还是不要打扰他了"

uma_suzuka.9.title: "噢，是一名受伤的马娘"
uma_suzuka.9.desc: "可能是这种如同梦境中的景色过于罕见，我们的团队比预期花多了一点点事件才到达目标地点；就在科学家们在安保人员的举枪护送接近目标点时，我们的科学家却看到一名\n马娘\n她侧躺倒在地上，手抱着腿，神情痛苦，看起来已经因为疼痛昏迷了。"
uma_suzuka.9.a: "把她带回来让医生看看"
uma_suzuka.9.b: "这似乎不关我们的事"

uma_suzuka.10.title: "治疗!"
uma_suzuka.10.desc: "经过医生的诊断与治疗，这名马娘的骨折已经被完全治好了，但是因为这次骨折，奔跑对她来说，应该有点台阶了吧。"
uma_suzuka.10.a: "真可惜，啊，她应该醒了吧"

uma_suzuka.11.title: "死亡"
uma_suzuka.11.desc: "三年过去了，我们的探测器再一次对[This.Planet.GetName]进行扫描时，发现那个被我们丢下的马娘已经成为了一具白骨；美丽的风景仍在，但在风景中奔跑的马儿已经消逝；我们生于土地，最终又回归土地，或许，这就是最好的结局了罢。"

uma_suzuka.12.title: "让我们继续奔跑"
uma_suzuka.12.desc: "我们没有去打扰她，只是在她身边轻轻的放了一双新的跑鞋就离去了。此后，在我们所有的检测中，那名马娘都会出现在我们的视野中，周遭的美景完美地衬托了她那优美的身姿；看，她正在向我们招手呢！"
uma_suzuka.12.a: "看来我们做了个正确的选择"


uma_suzuka.13.title: "???"
uma_suzuka.ssname: "无声铃鹿"
uma_suzuka.spname: "特别周"
uma_suzuka.next: "下一页"

uma_suzuka.13.desc: "唔......先头的景色......绝不......嘿嘿....."
uma_suzuka.13.a: "早上好!"

uma_suzuka.14.desc: "啊！早，早上好，请，请问，你是......"
uma_suzuka.14.a: "我是来自[ROOT.GetHomeWorldName]的[Root.GetLeaderName],你叫什么。"

uma_suzuka.15.desc: "我叫无声铃鹿，请问，有什么事吗?"
uma_suzuka.15.a: "为什么你独自一人在这呢？"
uma_suzuka.15.b: "我看你跑得很不错，来当孩子们的训练员吧"

uma_suzuka.16.desc: "因为这里的景色很美啊。"
uma_suzuka.16.a: "这样啊"

uma_suzuka.17.desc: "欸？我吗？"
uma_suzuka.17.a: "完全正确!"

uma_suzuka.18.desc: "唔，容我想想"
uma_suzuka.18.a: "等你消息哦"


uma_suzuka.19.desc: "怎么会这样呢(抬抬腿)"
uma_suzuka.19.a: "早啊!"

uma_suzuka.21.desc: "啊！你是…"
uma_suzuka.21.a: "我是[This.GetRulerName]"

uma_suzuka.22.desc: "那…[This.GetRulerName]请你回答我两个问题。\n首先，为什么我到这里来了。"
uma_suzuka.22.a: "我们发现你倒在草地上昏迷了，然后就把你带回来了。"

uma_suzuka.23.desc: "第二，这里是哪里？"
uma_suzuka.23.a: "这里是特雷森学院"

uma_suzuka.24.desc: "啊，特雷森，又回来了……"
uma_suzuka.24.a: "又？"

uma_suzuka.25.desc: "铃鹿桑！！"
uma_suzuka.25.a: "特别周？"

uma_suzuka.26.desc: "啊…啊，是会长，我听到铃鹿桑受伤了，所以就过来看了。"
uma_suzuka.27.desc: "特别周，你还是这样。"
uma_suzuka.28.desc: "欸嘿嘿，这不是担心铃鹿桑嘛……哦，对了[This.GetRulerTitle]，你们应该不认识吧，这是无声铃鹿，她可是我的偶像哦！"
uma_suzuka.28.a: "很高兴认识到你，无声铃鹿"
uma_suzuka.29.desc: "很高兴再次认识你，会长"
uma_suzuka.29.a: "你一定可以成为一个好的训练员的，现在我们这里挺缺一个好的训练员的。"
uma_suzuka.30.desc: "这是要把我招入学院吗？"
uma_suzuka.30.a: "对的哦"
uma_suzuka.31.desc: "这样啊…看在特别周的面上，我就答应了，但是，我有一个小要求......"
uma_suzuka.31.a: "要求尽管提吧。"
uma_suzuka.31.end: "谢谢"
uma_suzuka.32.desc: "我以前在这里生活，毕业之后就出去到处周游，直到我发现了那颗完美地星球，我就在上面生活了，那里，没有人能和我争抢先头的风景。"
uma_suzuka.32.a: "这样啊，我看你一定可以成为一个好的训练员的，现在我们这里挺缺一个好的训练员的。"
uma_suzuka.34.desc: "这样啊，看在你们又把我捞回来的面上我就答应了，不过，我有一个小条件。"
uma_suzuka.35.desc: "好吧，我答应了，但是我有些小要求。"
uma_suzuka.36.desc: "你的好意我领了，但是…"
uma_suzuka.36.a: "但是?"
uma_suzuka.37.desc: "我不能接受你的邀请"
uma_suzuka.37.a: "为什么?"
uma_suzuka.38.title: "离去"
uma_suzuka.38.desc: "无声铃鹿只留下了一句§Y先头的景色，绝不出让§!就离开了，从此，那颗星球少了一个奔跑的生灵。"
uma_suzuka.38.a: "噢，这可真可惜"


uma_trainer_silent_suzuka: "训练员无声铃鹿"
uma_trainer_silent_suzuka_dream_break: "训练员无声铃鹿"


uma_suzuka.40.title: "无声铃鹿的愿望"
uma_suzuka.40.desc: "几天过后,无声铃鹿任教中央学院的训练员，似乎在她的指导下的马娘们的技艺变得精湛起来了。至于她的小要求……"
uma_suzuka.40.a: "让比赛的号角吹响吧！"
uma_suzuka.40.b: "我们不能答应这个要求，不过……"
uma_suzuka.41.title: "Fallen Star"
uma_suzuka.41.desc_a: "在这场全学院的中距离比赛中，无声铃鹿展现出了完美地起跑。\n然而，在第四弯道转向时无声铃鹿却突然失速，那只受伤过的腿如同断了一般，软弱而无力。在看台上的特别周见状，立刻跳下看台，沿着外围的跑道，冲向准备倒下的无声铃鹿；并在她准备用脸擦地之前一把抱住了她，随后在一颗颗眼泪中将无声铃鹿送上了救护车。"
uma_suzuka.41.desc_b: "在这场全学院的中距离比赛中，无声铃鹿展现出了完美地起跑。\n然而，在第四弯道转向时无声铃鹿却突然失速，那只受伤过的腿如同断了一般，软弱而无力，在看台上的几名医生见状，立刻跳下看台，沿着外围的跑道，冲向准备倒下的无声铃鹿；并在无声铃鹿准备用脸擦地之前一把抱住了她，并将无声铃鹿用担架抬上了救护车。"
uma_suzuka.41.a: "无声铃鹿!"

uma_suzuka.42.title: "Shining Star"
uma_suzuka.42.desc: "在这场全学院的中距离比赛中，无声铃鹿以出人预料的“逃”的跑法成功领先了一整场比赛，她那独特的跑法和优美的身姿给在场的许多人都留下了深刻的印象；在这以后，不知道为什么有更多人找无声铃鹿一起训练了。"
uma_suzuka.42.a: "看来我们找对人了"
uma_suzuka.43.title: "Silent Star"
uma_suzuka.43.desc: "我们拒绝了无声铃鹿的要求，但是作为补偿，我们允许她在训练时和学生同跑。现在，我们能经常看到无声铃鹿在跑道上和学生奔跑的身影，虽然无法到达从前的速度，但能够看到先头的景色，对她来说已经足够了"
uma_suzuka.43.a: "真美啊"
uma_suzuka.44.title: "Broken Star"
uma_suzuka.44.desc: "由于过于勉强自己，无声铃鹿再次骨折，并且由于多次骨折，她腿部的骨骼变得十分脆弱。\n医生为了防止她再次发生类似的事情，给她植入了固定装置虽然可以再次奔跑，但是速度肯定是大不如以前；从这以后，我们经常能看到无声铃鹿在放学后坐在跑道旁的长椅上，边望着留下来自主训练的学生，一边摸着自己的腿。\n有的时候她会自己跑一圈，最后看着手中的秒表叹气着离开。\n虽然在与我们交谈的时候她总是面带微笑，但是背后不能奔跑的辛酸和痛苦，却是掩盖不住的。"
uma_suzuka.44.a: "......"




######Arc Site
uma_ss_arc_injured: "无声铃鹿因之前的受伤无法进行太过剧烈的行动，我们不能再冒这个险了。"

uma_ss_arc.2.title: "虚假的星空？"
uma_ss_arc.2.desc: "我们发现有人在互联网上声称：博物馆中一幅古文明壁画描绘的是真实的星空，她甚至说这个星空是错误的，并标记出了她所认为错误的星星——壁画中间的三颗近似等距离的星星。\n虽然考古学家们也曾有过类似猜想，但我们无法将古人所绘的十几颗星星与已知可视恒星进行比对。"
uma_ss_arc.2.a: "真是天马行空的想象，随她去吧"
uma_ss_arc.2.b: "有趣，她叫什么名字？"

uma_ss_arc.3.title: "天赋异禀Ⅰ"
uma_ss_arc.3.desc: "我们在互联网上与她进行了初步的沟通，发现她就是我们新来的训练员：「无声铃鹿」；她在担任训练员的同时，还是一名天文学爱好者与历史爱好者，并且在天文学爱好者圈子内小有名气。\n\n她将她所认为那幅壁画上所有恒星的名字标注了出来，但没有任何科学依据，只是凭感觉；虽说如此，从她使用的专业术语与对各个恒星的了解程度中可以看出，她的天文学功底极深。\n\n不过，按照我们对她的了解以及她自己的意愿，她更愿意重新登上科研船去探索先头的景色。"
uma_ss_arc.3.desc.b: "我们在互联网上与她进行了初步的沟通，她名为「无声铃鹿」，是一名天文学爱好者与历史爱好者，并且在天文学爱好者圈子内小有名气。\n\n她将她所认为那幅壁画上所有恒星的名字标注了出来，但没有任何科学依据，只是凭感觉；虽说如此，从她使用的专业术语与对各个恒星的了解程度中可以看出，她的天文学功底极深。\n\n不过，按照她自己的意愿，她更愿意重新登上科研船去探索先头的景色。"
uma_ss_arc.3.a.a: "问问她愿不愿意转个职？"
uma_ss_arc.3.a.b: "问问她愿不愿意去天文学部门当助理？"
uma_ss_arc.3.b: "唔，看来我们的国民科学素养都挺高的。"
uma_ss_arc.4.title: "天赋异禀Ⅱ"
uma_ss_arc.4.desc: "天文学部门发来报告，一年前转入入部门的「无声铃鹿」在经过了系统的培训后，展现出了无与伦比的科学天赋，尤其是天文学与考古学方面的，现在天文学部门的老牌科学家为了让她当自己的助理，争得不可开交。"
uma_ss_arc.4.a: "探索未知的宇宙是危险的，这种不可多得的人才应该留在学院里。"
uma_ss_arc.4.b: "那我们就满足她的小愿望吧。"

uma_ss_arc.7.title: "铃鹿的汇报"
uma_ss_arc.7.desc: "无声铃鹿在探索太空的岗位上一直是我们国家的当先马，在今年的汇报中她再次完善了星图，并且对目前面临的问题提出了数个有重大价值的猜想和证据。\n另外，她对自己一直在意的三女神博物馆中的星星壁画研究有新的进展，并且要求对此展开汇报。"
uma_ss_arc.8.desc: "各位，按照[This.GetHomeWorldName]的时间来说，晚上好。"
uma_ss_arc.8.a: "晚上好，铃鹿。"
uma_ss_arc.9.desc: "这些年间，我在不同的星球上观测星空，对比着星图，我更加肯定了当时的猜测，三女神的星星壁画描绘的是当时真实的星空。"
uma_ss_arc.9.a: "你这么说的话，一定有相应的证据了？"
uma_ss_arc.10.desc: "是的，以往我一直找不到依据，但后来我想到，如果能找到其他文明在那个年代的星图，再进行比对就可以确定了。幸运的是，我成功找到了某个文明记录的这数万年间的星图。"
uma_ss_arc.10.a: "结论是？"
uma_ss_arc.11.desc: "几乎可以确定我的猜想是正确的，数据已经上传至终端以进行进一步确认，另外，那三颗星星确实并不存在。"
uma_ss_arc.11.a: "你觉得这意味着什么？"
uma_ss_arc.12.desc: "理性而言，这更有可能是这个星系中曾经存在的天文现象；但我有一种感觉，它们或许不是自然产生的。"
uma_ss_arc.12.a: "嗯，继续？"
uma_ss_arc.13.desc: "我认为应该标记出所有描绘过这三颗星星的壁画位置，如果有明显的区域性，那么就需要围绕这些位置展开调查，为了方便，我提议把它称作“三角星”。"
uma_ss_arc.13.a: "我们会组织调查，另外，在外探索这么久，有没有考虑过回国内做科研？"
uma_ss_arc.14.desc: "啊，关于这个，我还是更喜欢跑在最前方。我以前因为腿伤，没有办法在赛场上一直奔跑下去。在养伤时我迷上了天上的星星。当时就想，如果以后自己能在对宇宙的探索中带领大家，跑在所有人的前面，也算实现一直以来的愿望了。"
uma_ss_arc.14.a: "那好吧，我们尊重你的选择。"
uma_ss_arc.14.b: "科学研究同样是最前沿哦？"
uma_ss_arc.14.resp.a: "我会继续带领大家，跑在探索星海的最先头。"
uma_ss_arc.14.resp.b: "如果国家真的需要的话，我也会尽我一份力。"

uma_scientist_trait_sp_ss_country: "先头的景色"


UMA_SILENT_SUZUKA_TRANGLE_STAR: "观星"
UMA_SILENT_SUZUKA_TRANGLE_STAR_DESC: "根据无声铃鹿的猜想，我们需要标记所有在壁画中画出“三角星”的古文明遗迹，划分出重点区域，并在区域内搜索可能遗漏的内。\n这需要耗费大量的资源，起初有大部分研究人员反对，但一听说是铃鹿发起的提案，反对的声音就都消失了，现在，考古学家们已经整装待发，准备参透星空的奥秘。"
UMA_SILENT_SUZUKA_WAS_FOUND: "准备进行星球扫描"
UMA_SILENT_SUZUKA_WAS_FOUND_DESC: "我们的轨道星球探测器在对这颗星球进行例行随机抽样扫描时发现有一个高速运动的物体一闪而过，虽然这个物体只出现了几秒钟的事件，但我们的计算机还是将其拍了下来，虽然这张和远古画质差不多的低清照片上基本看不出什么，但我们的科学家还是通过身形辨认出这是一个生物，虽然在这颗环境如此舒适的星球上存在生物是很正常的事情，但是根据当地气候条件来看，能够如此高速移动的生物似乎不太可能出现。"

uma_ss_arc.16.title: "星星的注视下"
uma_ss_arc.16.desc: "如同铃鹿猜想的那般，存在三角星的壁画仅仅限制于一个较小的区域内，虽然原本用于考古的探测器并未在这片区域中检测到异常，但调用的军用探测器则报告了微弱的异常。\n工程组在异常区域挖了一个数百米深的大坑，随后便遭遇了强烈的干扰瘫痪在原地，显然，这不仅仅是一个古文明的遗迹，而是一个拥有发达科技的先驱者遗迹。\n这与神秘的三角星到底有什么关联？又于探究我们马娘的起源有何帮助？一切需要等待考古学家们的发掘……"
uma_ss_arc.16.a: "前进！！"

ss_arc_relic_desc: "一个高度发达的古文明遗址沉睡在我们生活的土地之下，它来自何处？与我们的先祖有何联系？甚至……里面是否有活物？考古队员们已经整装待发，迫切地想要揭开真相的一角……\n现在让我们开始吧。"

uma_ss_arc.2071.desc: "横亘在考古学家们面前的是一个极其先进的通讯干扰装置，正是它干扰了一般探测器的探测，所有投入其中的电子或光子通讯器都失去了音讯，我们必须找到一个建立稳定通讯的方式。\n\n使用水晶萝卜的通讯通道是一个值得一试的方法。"
uma_ss_arc.2071.title: "干扰装置"
uma_ss_arc.2071.a: "看来我们得上贵家伙了"
uma_ss_arc.2072.desc: "利用水晶萝卜构成的通讯通道极其稳定，大大超出了科学家们的预料，仿佛这是专门为了水晶萝卜通讯而设置的干扰器。\n\n真正踏入这座遗迹的一瞬间，我们的考古队员向指挥部汇报了一个重要情况：这片区域被领域覆盖着，我们不得不在严重的干扰下进行探索了。利用水晶萝卜构成的通讯通道极其稳定，大大超出了科学家们的预料，仿佛这是专门为了水晶萝卜通讯而设置的干扰器。\n\n真正踏入这座遗迹的一瞬间，我们的考古队员向指挥部汇报了一个重要情况：这片区域被领域覆盖着，我们不得不在严重的干扰下进行探索了。"
uma_ss_arc.2072.title: "如同泥沼"
uma_ss_arc.2072.a: "好吧"
uma_ss_arc.2073.desc: "怪异密码"
uma_ss_arc.2073.title: "考古队员们在领域中经历了诸如幻境，奇怪的触手生物，以及危险的无序高能后，终于在自身领域的保护下找到了整个遗迹的入口，入口处被一扇看起来十分普通的大门封锁着，大门由一组密码锁控制，但这种密码不同于任何一种在过去诸多遗迹中遇见过的密码，这让我们的破译专家们伤透了脑筋。\n\n经过商讨，破译组将继续进行密码破译工作，其余人员沿着建筑主体继续探索。"
uma_ss_arc.2073.a: "继续前进！"
uma_ss_arc.2074.desc: "密码最终由远在中央特雷森的社会学家们破解，这是一组基于马娘因子编写的特殊密码，这种并不复杂的编码方式可以有效防止机密信息泄露给非马娘文明。队员们总算可以进入这座藏在我们母星下的神秘遗迹了。\n\n建筑内没有想象中的杂乱，仅仅只有一层，四个角落分别摆放着一个仍在运作中的不明大型设备，就如同展览会一般。四个设备均连接至中间的主处理器。\n\n在排除了危险以后，剩下的事情就是搞清楚这些数据和设备是什么东西了。"
uma_ss_arc.2074.title: "展览会"
uma_ss_arc.2074.a: "继续前进！"


UMA_SILENT_SUZUKA_ANA_CODE: "翻译"
UMA_SILENT_SUZUKA_ANA_CODE_DESC: "对于这座遗迹的考古工作戛然而止，剩下的工作变成了翻译文本以及科技分析，有考古队员抱怨道“完全没有考古的感觉，就像测验一样枯燥”。\n\n很多科学家都认为这个遗迹很有可能是远古的马娘文明为后辈们留下的试炼，因为无论是领域泥沼还是因子密码，都只有马娘文明才可以解决。\n\n猜想终究是猜想，一切真相必须得等到翻译工作完成才行。"
UMA_SILENT_SUZUKA_ANA_MACHINE: "设备解析"
UMA_SILENT_SUZUKA_ANA_MACHINE_DESC: "我们将会对四个大型设备进行解析，"

uma_ss_arc.17.title: "试炼？"
uma_ss_arc.17.desc: "对于这座遗迹的考古工作戛然而止，剩下的工作变成了翻译文本以及科技分析，有考古队员抱怨道“完全没有考古的感觉，就像测验一样枯燥”。\n\n很多科学家都认为这个遗迹很有可能是远古的马娘文明为后辈们留下的试炼，因为无论是领域泥沼还是因子密码，都只有马娘文明才可以解决。\n\n猜想终究是猜想，一切真相必须得等到翻译工作完成才行。"
uma_ss_arc.17.a: "真古怪……"

silent_suzuka_relic: "星星的注视下"
silent_suzuka_relic_desc: "一个高度发达的古文明遗址沉睡在我们生活的土地之下，它来自何处？与我们的先祖有何联系？甚至……里面是否有活物？考古队员们已经整装待发，迫切地想要揭开真相的一角……"

uma_ss_arc.18.title: "翻译完成"
uma_ss_arc.18.desc: "我们成功将处理器中的文本翻译完成，除了有关四个设备的数据外，最引人注目的是一个突兀的日志：\n[检测到S103e-E023258-SS文明的探测信号]\n[适用五号协议，适用保密等级：C]\n[银河系可也是我的故乡，我可不想放任「那些家伙」作乱，更何况这个保密等级明显虚高，我稍微违规留些信息下来，这种犄角旮旯也不会管吧……]\n这似乎是一位曾经在这颗星球上生活的先驱者留下的内容，尽管谜团重重，这名先驱者用一串极长的编号描述一个文明，并且似乎在执行什么任务，遇到该文明的探测信号后需要撤离。\n可以推测的是，该先驱者与编号描述的文明都是已经实现了星系群航行的发达文明，编号文明似乎是对银河系存在威胁但我们依然可以从有限的文字中总结出一些内容的文明。\n日志的最后留下了一个坐标，看来我们有必要前去一探究竟。"
uma_ss_arc.18.a: "重大进展"

uma_ss_arc.19.title: "解析完成"
uma_ss_arc.19.desc: "对四个大型设备的解析初步完成，可以确定的是，这些设备没有使用过于先进的科技，而是更好地讲理论应用于实际中，科学家们正在加紧对这些科技的逆向工程。"
uma_ss_arc.19.a: "有趣"


uma_ss_arc.20.title: "可能性的未来"
uma_ss_arc.20.desc: "们的科学家成功研发出了能够估算马娘天赋的“天赋仪”，这种仪器可以帮助马娘们规划自己的发展路线，大幅提高国家运作效率，但显然这种仪器存在严重的社会伦理问题，在它的应用上我们必须慎重对待。"
uma_ss_arc.20.a: "马娘们应该有自由选择是否使用它的权利。"
uma_ss_arc.20.b: "以体检的名义使用它，只要人们不知道，那就不存在。"
uma_ss_arc.20.c: "这是个潘多拉的魔盒，把它封进档案室。"
uma_ss_arc.20.d: "这是全马娘的福祉，它将帮助我们纵横星海。"
uma_ss_arc.20.e: "马娘的天赋和能力是不被束缚的，这个仪器无法计算心灵的力量。"
uma_ss_arc.20.f: "我们可以通过它认识到自己的局限性，但社会层面的问题需要关注。"
uma_ss_arc.20.g: "这种仪器不会对我们平等的社会产生任何负面影响。"
uma_ss_arc.21.title: "檄文"
uma_ss_arc.21.desc: " “对于特雷森中央准备投入使用所谓「天赋仪」的决定，本人深表遗憾。\n[This.GetRulerTitle][This.GetRulerName]声称每一名马娘有选择是否使用的权利，可见国家曾对此事的社会影响进行过探讨，令我困惑的是，为何偌大的特雷森政府，竟没有人指出这一决定中无法缓和的矛盾与对社会底层逻辑的影响。\n我仅抛出我唯一的疑问给广大马娘群众们：即使法律如此规定，我们真的有权利选择是否使用「天赋仪」吗？\n不难预测，天赋仪所检查出的结果很快就会被应用在学校的招生指标、企业的招聘标准，未曾使用过的个体不会被优先考虑，而能力不足的个体则更是会被抛弃，社会会不可避免地滑入深渊。\n连这等简单的判断都无法进行，看来特雷森中净是些目光短浅之辈，我号召每一位追求平等团结，追求公平正义的马娘联合起来，抵制天赋仪的使用。“ "
uma_ss_arc.21.a: "她说的有道理，重新商议天赋仪的使用。"
uma_ss_arc.21.b: "禁止任何组织将天赋仪的数据作为标准。"
uma_ss_arc.21.c: "发布公告，天赋仪的数据是国家绝密，仅供国家寻找人才使用，不会影响大多数人的生活。"
uma_ss_arc.21.d: "找人写篇文章反驳，就写马娘们应该承认自己的局限性，再感叹下有多少天才埋没在旧式的教育体系下。"
uma_ss_arc.22.title: "指引"
uma_ss_arc.22.desc: "虽然先驱者早在数万年前就离开了我们的星球，但他们似乎清楚地知道我们如今所需要的东西，虽然还不清楚他们是否也是一群马娘，但他们身上一定满载着马娘的秘密。\n另外，在后续的整理中，日志内依然存在一段无法被解码的内容，目前我们没有任何方法能将其解析出来。"
uma_ss_arc.22.a: "无论如何，向他们致以跨越星海的谢意。"

#Technology
tech_uma_realm_stable: "领域稳定装置"
tech_uma_realm_stable_desc: "可以将混乱的领域重整的装置，稳定了危险的领域能，大幅减小了启动领域时对身边同伴的影响，并且使得科学家们能更方便地研究领域。"
tech_uma_realm_stick: "领域能附着"
tech_uma_realm_stick_desc: "允许将领域能固定并短暂附着在物体上的装置，解除附着时会释放出领域能影响周围的物理环境，目前仅开发出军事用途。"
uma_tech_unlock_realm_sticker_title: "解锁部件:§H领域干扰器§!和光环§H领域干扰矩阵§!"
uma_tech_unlock_realm_sticker_desc: "科技研究完成时将解锁舰船部件:§H领域干扰器§!和光环§H领域干扰矩阵§!"
tech_uma_factor_deduce: "因子推演"
tech_uma_factor_deduce_desc: "在漫长的历史中，不知有多少孩子的天赋被扼杀在不适合的道路上。这个来自先驱者的仪器让我们得以通过因子分析对个体的“可能性”进行预测，判断其适合的发展方向，避免走上天赋不对口的歪路，“天生的科学家”不再是客套的称赞，而是一个事实。\n当然，这种对可能性的预测同样在摧毁可能性本身，在伦理方面有许多需要讨论的内容，贸然应用很可能引起不必要的麻烦。"
tech_uma_factor_tuner: "因子调率器"
tech_uma_factor_tuner_desc: "人工添加的普通因子总是无法发挥出百分之百的效率，虽然早已确定这是由于因子间效果冲突导致的结果，但科学家们一直无法解决这个问题。先驱者留下的仪器精简化了因子的表达，大幅提高了因子的利用率。"

##Ship
UMA_REALM_STICKER: "领域干扰器"
UMA_REALM_STICKER_DESC: "一种将领域能应用于防护系统的装置，可以大幅降低舰船被命中的概率，但会对舰船上的武器产生影响。"
UMA_REALM_STICKER_MATRIX: "领域干扰矩阵"
UMA_REALM_STICKER_MATRIX_DESC: "一种利用领域能附着干扰物理环境从而影响敌方作战ai判断的装置，可以有效降低敌方武器的命中率与对我方攻击的躲避能力。"

