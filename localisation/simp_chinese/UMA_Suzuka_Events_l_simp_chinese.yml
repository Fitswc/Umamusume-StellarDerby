#临时本地化，用于Pycharm的即时显示的逻辑区分

l_simp_chinese:

uma_suzuka.2.title: "地面流星"
uma_suzuka.2.desc: "我们的轨道星球探测器在对星球[This.GetName]进行例行随机抽样扫描时发现有一个高速运动的物体一闪而过，虽然这个物体只出现了几秒钟的事件，但我们的计算机还是将其拍了下来，虽然这张和远古画质差不多的低清照片上基本看不出什么，但我们的科学家还是通过身形辨认出这是一个生物，虽然在这颗环境如此舒适的星球上存在生物是很正常的事情，但是根据当地气候条件来看，能够如此高速移动的生物似乎不太可能出现。"
uma_suzuka.2.a: "我觉得有必要去考察一下"
uma_suzuka.2.b: "相信进化论会解释这个现象的"

uma_suzuka.3.title: "现在我们只需要选择方案..."
uma_suzuka.3.desc: "我们打算对这个星球进行一次扫描，但在一颗浩大的星球上寻找一个物体不是一般的困难，我们的科学家提供了两个扫描方案，现在我们只需要做一些小决定。"
uma_suzuka.3.a: "进行全球面扫描"
uma_suzuka.3.b: "进行球面随机抽样扫描"
uma_suzuka.3.c: "这似乎有点不实惠啊"

uma_suzuka.4.title: "全球扫描"
uma_suzuka.4.desc: "经过300多天的全球性扫描，我们终于在某次扫描中再次发现这一闪光，不过这一次，它像是在和我们的扫描光线赛跑一般，你追我赶；而我们的科学家则在船上饶有兴趣地看着这一场精彩的比赛，沉浸在这个生物优美的奔跑姿态里；直到她们发现她们要追踪的目标在突然之间停了下来，才开始准备空投进行实地考察。"
uma_suzuka.4.a: "拥有这种速度的究竟是什么物种？"
uma_suzuka.5.title: "抽样扫描"
uma_suzuka.5.desc: "在我们如同螃蟹打洞般的抽样调查下，除去一些没见过的本地生物外，并没有多少收获；但在最后一次检测时，我们在一处草原上，发现了一点异常，现在我们的科学家正准备空投进行实地考察。"
uma_suzuka.5.a: "拥有这种速度的究竟是什么物种？"
uma_suzuka.20.title: "所以我们找到了什么?"
uma_suzuka.20.desc: "经过了30多日的随机抽样我，我们均为发现有着对应特征的实体，有可能它已经发现了我们的行踪，也有可能是我们的运气不太好……"
uma_suzuka.20.a: "让这件事成为过去吧"

uma_suzuka.6.title: "七彩的景色"
uma_suzuka.6.desc: "在随行安保的陪护下，我们的科学家登陆了这颗星球，在前往标记的位置的过程中，我们的科学家们一直都在感叹这美丽的风景，虽然说这里是一片大草原，但是在不同植被的衬托下，却有着五彩斑斓的颜色。"
uma_suzuka.6.a: "在这里跑步一定很舒服。"

uma_suzuka.8.title: "噢，是一名可爱的马娘"
uma_suzuka.8.desc: "可能是这种如同梦境中的景色过于罕见，我们的团队比预期花多了一点点事件才到达目标地点；就在科学家们在安保人员的举枪护送接近目标点时，我们的科学家却看到一名\n马娘\n她正悠闲地躺在地上，看起来像是睡着了。在微风的吹拂下，显得十分可爱，我们应该打扰她吗？"
uma_suzuka.8.a: "问问她吧"
uma_suzuka.8.b: "还是不要打扰他了"

uma_suzuka.9.title: "噢，是一名受伤的马娘"
uma_suzuka.9.desc: "可能是这种如同梦境中的景色过于罕见，我们的团队比预期花多了一点点事件才到达目标地点；就在科学家们在安保人员的举枪护送接近目标点时，我们的科学家却看到一名\n马娘\n她侧躺倒在地上，手抱着腿，神情痛苦，看起来已经因为疼痛昏迷了。"
uma_suzuka.9.a: "把她带回来让医生看看"
uma_suzuka.9.b: "这似乎不关我们的事"

uma_suzuka.10.title: "治疗!"
uma_suzuka.10.desc: "经过医生的诊断与治疗，这名马娘的骨折已经被完全治好了，但是因为这次骨折，奔跑对她来说，应该有点台阶了吧。"
uma_suzuka.10.a: "真可惜，啊，她应该醒了吧"

uma_suzuka.11.title: "死亡"
uma_suzuka.11.desc: "三年过去了，我们的探测器再一次对[This.GetName]进行扫描时，发现那个被我们丢下的马娘已经成为了一具白骨；美丽的风景仍在，但在风景中奔跑的马儿已经消逝；我们生于土地，最终又回归土地，或许，这就是最好的结局了罢。"

uma_suzuka.12.title: "让我们继续奔跑"
uma_suzuka.12.desc: "我们没有去打扰她，只是在她身边轻轻的放了一双新的跑鞋就离去了。此后，在我们所有的检测中，那名马娘都会出现在我们的视野中，周遭的美景完美地衬托了她那优美的身姿；看，她正在向我们招手呢！"
uma_suzuka.12.a: "看来我们做了个正确的选择"


uma_suzuka.13.title: "???"
uma_suzuka.ssname: "无声铃鹿"

uma_suzuka.13.desc: "唔......先头的景色......绝不......嘿嘿....."
uma_suzuka.13.a: "早上好!"

uma_suzuka.14.desc: "啊！早，早上好，请，请问，你是......"
uma_suzuka.14.a: "我是来自[GetHomeWorldName]的[GetRulerName],你叫什么。"

uma_suzuka.15.desc: "我叫无声铃鹿，请问，有什么事吗?"
uma_suzuka.15.a: "为什么你独自一人在这呢？"
uma_suzuka.15.b: "我看你跑得很不错，来当孩子们的训练员吧"

uma_suzuka.16.desc: "因为这里的景色很美啊。"
uma_suzuka.16.a: "这样啊"

uma_suzuka.17.desc: "欸？我吗？"
uma_suzuka.17.a: "完全正确!"

uma_suzuka.18.desc: "唔，容我想想"
uma_suzuka.18.a: "等你消息哦"
















