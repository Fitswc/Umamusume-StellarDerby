tansuodui.desc:0 "我们必须寻找为我们付出的先行者们，决不能让她们在寒冷的宇宙中无助的漂流！我们应当组织起官方和民间一同对先行者们的寻找，这既可以加快我们的探索行动，更可以让我们的民众团结起来，活着的先行者们会极大鼓舞我们的士气，而逝去的先行者也应当得到妥善的安置！为众人抱薪者,不可使其冻毙于风雪"
tansuojieduan1:0 "我们向着搜寻开始了我们的第一步"
