###目白阿尔丹
Mejiro_Ardan:0 "目白阿尔丹"
Mejiro_Ardan.1.desc:0 "目白阿尔丹，她是我们马娘中的先行者，她一直致力于对宇宙中的探索和调查，也是第一名踏入星空的马娘，但是在之前的第三次星空调差时，她所乘坐的'特雷森联盟号'失踪了，我们坚信她仍然存活着，即便是她真的不在了，我们也想找回她的遗体妥善安置，但是我们经过了长久的探索，仍然一无所获，所以可以请求您来帮助我们寻找这位伟大的先行者吗？"
jieshou:0 "这项光荣而伟大的任务我接受了"
jujue:0 "很抱歉，我们暂时有别的事情"
Mejiro_Ardan.0.desc:0 "感谢您的支持，让我们尽快找到目白阿尔丹吧"
Mejiro_Ardan.2.name:0 "我们有了一些发现"
Mejiro_Ardan.2.desc:0 "伴随着我们的探索队的搜索，我们的足迹踏上一个又一个星球，现在我们收到了一条不是那么令人开心的消息'长官，我们在一个气态行星上发现了一些旧时代的宇宙飞船的碎片，目前不清楚是不是阿尔丹所乘坐的宇宙飞船的碎片'"
Mejiro_Ardan.2.a:0 "令人不安"
Mejiro_Ardan.3.name:0 "我们发现了一个先行者！"
Mejiro_Ardan.3.desc:0 "伴随着我们的探索队的搜索，我们的足迹踏上一个又一个星系，现在我们收到了一条令人悲伤的消息'长官，我们发现了一个先行者！但是...很遗憾，她已经永远的离开了我们'"
Mejiro_Ardan.3.a:0 "把她的遗体带回母星妥善安置！"
Mejiro_Ardan.4.name:0 "我们的探索受到了危险"
Mejiro_Ardan.4.desc:0 "伴随着我们的探索队的搜索，我们的足迹踏遍了很多星系，甚至碰上了以前一直在畅想中的外星文明，现在我们收到了一条紧急通讯'这里是探索队第03982号飞船！我们碰到了一个突然开启的虫洞！我们它抓住了，我们无法逃离！哦天啊！愿三女神保佑！'"
Mejiro_Ardan.4.a:0 "快组织救援！"
Mejiro_Ardan.5.name:0 "三女神保佑！"
Mejiro_Ardan.5.desc:0 "指挥中心的气息异常凝重，我们尽最大的力量对03982进行救援，就在这时一个令人安心的消息传了过来'这里是探索队第03982号飞船！三女神保佑！就在我们快要被吸进虫洞时，虫洞突然关闭了！我们平安无事！就是发动机坏掉了，长官，可以派些人来救下我们吗？'"
Mejiro_Ardan.5.a:0 "三女神保佑！当然没问题救援已经在路上了"
Mejiro_Ardan.6.name:0 "探索仍然毫无进展"
Mejiro_Ardan.6.desc:0 "伴随着我们的探索队的搜索，我们的探索了超过半数的银河系，但是我们仍然未找到关于阿尔丹的任何线索，在我们思考时，一个刚加入探索队指挥中心没多久的年轻马娘突然说道'长官，还记得之前的虫洞事件吗？也许目白阿尔丹也被卷入虫洞了也说不定呢？'"
Mejiro_Ardan.6.a:0 "你的想法很有用！谢谢你！现在我们来调查虫洞痕迹吧！"
Mejiro_Ardan.7.name:0 "我们的探索有了结果！"
Mejiro_Ardan.7.desc:0 "我们找到了新的方向，得益于我们的科技进步，我们对虫洞的了解更深了！而且我们得到了令人振奋的消息，一个虫洞曾经在离我们母星很近的地方开启过，而经过反复研究和测算，我们确定了它开启的时间正是阿尔丹失联的时间！"
Mejiro_Ardan.7.a:0 "太好了！让我们想办法重新开启它！"
chongdong_kaiqi:0 "重启虫洞"
chongdong_kaiqi_DESC:0 "随着我们的探索，我们终于就要找到目白阿尔丹了，现在我们该用我们聪慧的大脑来想办法重启这个虫洞来寻找目白阿尔丹！"
Mejiro_Ardan.8.name:0 "虫洞成功开启！"
Mejiro_Ardan.8.desc:0 "随着我们的研究和技术进步，现在我们终于重启了这个神秘的虫洞！现在让我们的科研船带好最好的科研设施前往虫洞对面去查询并且发现新的星系吧！"
Mejiro_Ardan.8.a:0 "出发！"
Ardan_homeworld_chain_title:0 "搜索阿尔丹"
Ardan_homeworld_chain_desc:0 "通过我们母星星系附近的虫洞前往一个未知的星系去寻找我们的先行者-目白阿尔丹吧！"
gateway_Ardan_name:0 "太阳虫洞"
NAME_Ardan:0 "阿尔丹星系"
gateway_Ardan_name_h:0 "阿尔丹星系虫洞航道"
gateway_Ardan_name_DESC:0 "和阿尔丹星系虫洞航道"
BYPASS_GATEWAY_ARDAN:0 "通往阿尔丹星系的虫洞航道"
uma_Ardan_anomoly:0 "损坏的先行者飞船"
UMA_Ardan_ANOMOLY_DESC:0 "在我们在虫洞另一头的星系探索时，其中一个科研船汇报她们发现了一个宜居星球，在她们在星球上探索时，她们发现了损坏的先行者飞船！"
Mejiro_Ardan.9.name:0 "我们有了发现！"
Mejiro_Ardan.9.desc:0 "随着我们在星球上的搜索展开，我们发现了这座星球的奇特，这座星球上的生命居然是各种闪亮的水晶生命体，而这座星球上居然还有一颗由水晶组成的类似巨树的巨型水晶集合体，我们理所应当的向此处前进，而当科研队伍抵达时，我们发现了目白阿尔丹，她在水晶树的主树干里，宛如睡着了一样，当我们还在震惊时，我们带来的仪器发现她还活着"
Mejiro_Ardan.9.a:0 "让我们开始把她救出来吧！"
Ardan_save:0 "阿尔丹拯救行动"
Ardan_save_DESC:0 "我们必须把阿尔丹救出来，并且做好全套的身体检查和疗养来确保她的健康"
Mejiro_Ardan.10.name:0 "目白阿尔丹！"
Mejiro_Ardan.10.desc:0 "随着我们的治疗和疗养，目前阿尔丹已经醒了过来，并且身体健康，现在她有话想要跟我们说"
Mejiro_Ardan.10.a:0 "接通通讯"
Mejiro_Ardan.11.title:0 "与目白阿尔丹的通讯"
Mejiro_Ardan.11.desc:0 "初次见面，我是目白阿尔丹，谢谢您们的寻找和救助"
Mejiro_Ardan.11.a:0 "这是我们应该做的，你毕竟是我们的先行者"
Mejiro_Ardan.11.a.response:0 "您过誉了，我不过是做了我想要做的事情。"
Mejiro_Ardan.11.b:0 "阿尔丹小姐，你失联时到底遇到了什么？"
Mejiro_Ardan.11.b.response:0 "具体的事情我也不太清楚了呢，当时正在执行太空科研任务时，突然就有一个虫洞出现在飞船旁边，飞船的动力系统和通讯系统几乎是立刻停摆了，随后我便晕了过去，当我醒来我便已经处于一个陌生的星系，通过修复完的通讯系统也没有得到任何回应"
Mejiro_Ardan.11.c:0 "阿尔丹小姐，你是怎么跑到那个水晶树里的？"
Mejiro_Ardan.11.c.response:0 "水晶树？什么水晶树呢？我这边只记得在这个星系漂泊时，途径一个宜居星球时，飞船突然被它的引力捕获开始下降，而随着飞船和地面进行剧烈的冲击后，我就失去了意识，再睁开眼睛就是看到了你们的救援，真的非常感谢。"
Mejiro_Ardan.11.d:0 "你之后有什么打算吗？"
Mejiro_Ardan.12.title:0 "与目白阿尔丹的通讯"
Mejiro_Ardan.12.desc:0 "大概还是继续对宇宙探索和做科研活动吧~不过我现在需要修养下身体"
huijian:0 "请您好好照顾好自己的身体，回见了，阿尔丹小姐"
Mejiro_Ardan.13.title:0 "来自目白航天工业公司的通信"   
Mejiro_Ardan.13.desc:0 "目白阿尔丹她现在已经完全恢复了健康，她现在想要见你"
woxianzaijiouqu:0 "我现在就去见她"
shaohoubaifang:0 "我稍后会去拜访她的"

