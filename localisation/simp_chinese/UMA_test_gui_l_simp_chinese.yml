uma_goods_1_description:0 "§Y巴菲甜点§!\n\n巴菲，是马娘们最喜欢的食物（尤其是某肥驹）。只要一杯超大号巴菲，就能给马娘们带来一天的好心情。\n价格：§Y30§!£uma_shop_coin£\n效果：对§Y马娘种族§!的§Y任意领袖§!使用，提升一位马娘领袖的心情§Y一档§!\n\n你拥有§Y[from.uma_num_of_good_1]§!件该道具！" 
uma_goods_2_description:0 "§Y蹄铁·极§!\n\n蹄铁，被认为是赛马娘的生命。一块优质的蹄铁，能够为赛马娘的冠军之路提供助力。因此，很多马娘们都将优质的蹄铁当成宝物收藏。\n价格：§Y55§!£uma_shop_coin£\n效果：对§Y马娘种族§!的§Y统治者§!或§Y总督§!使用。若使用对象为§Y统治者§!：为统治者添加特质“蹄铁·极”，提升全国赛马娘岗位的产出10%，训练员产出25%，赛马娘和训练员岗位额外产出§Y1§! £physics£ §Y物理学研究§!、 §Y1§!£engineering£ §Y工程学研究§! 和 §Y1§!£society£ §Y社会学研究§!，效果持续§Y10§!年。若使用对象为§Y总督§!：为总督添加特质“蹄铁·极”，提升星球赛马娘岗位的产出20%，训练员产出35%，赛马娘和训练员岗位额外产出§Y2§! £physics£ §Y物理学研究§!、 §Y2§!£engineering£ §Y工程学研究§! 和 §Y2§!£society£ §Y社会学研究§!。效果持续§Y10§!年（§Y此效果不能叠加§!）\n\n你拥有§Y[from.uma_num_of_good_2]§!件该道具！"
uma_goods_3_description:0 "§Y护身符§!\n\n一枚拥有神秘力量的护身符，似乎可以为拥有者抵御灾难、带来好运。\n价格：§Y55§!£uma_shop_coin£\n效果：对§Y马娘种族§!的§Y海军上将§!或§Y将军§!使用。§Y海军上将§!获得特质“神秘的护符”，舰船开火速度+20%，舰船伤害+20%，舰船脱离概率+100%，闪避+10，效果持续§Y10§!年。§Y将军§!获得特质“神秘的护符”，陆军生命+50%，陆军伤害+50%，连带伤害+100%，效果持续§Y10§!年。（§Y此效果不能叠加§!）\n\n此外，护符或许还能带来§B意外的好运§!...\n\n你拥有§Y[from.uma_num_of_good_3]§!件该道具！"
uma_goods_4_description:0 "§Y大喇叭§!\n\n神奇的大喇叭，能够发出激昂的声音。听到了这种声音的马娘们，将会变得精力充沛，兴奋无比，一个人能干两个人的活。如果想要进一步地提升喇叭的效果，听说可以让马娘的心上人拿着喇叭对她说“喜欢”...。\n价格：§Y75§!£uma_shop_coin£\n效果：对§Y马娘种族§!的§Y任意领袖§!使用。§Y统治者§!获得特质“精力充沛”，全国岗位产出+20%，效果持续§Y5§!年。§Y科学家§!获得特质“精力充沛”，科研速度+25%，探索速度+50%，考古技能+3，效果持续§Y5§!年。§Y总督§!获得特质“精力充沛”，星球产出+35%，稳定度+10，犯罪率-20，效果持续§Y5§!年。§Y海军上将§!获得特质“精力充沛”，舰船伤害+25%，舰船亚光速速度+25%，舰船开火速度+25%,效果持续§Y10§!年。§Y将军§!获得特质“精力充沛”，陆军伤害+50%，陆军生命+50%，陆军连带伤害+100%，效果持续§Y5§!年。（§Y此效果不能叠加§!）\n\n你拥有§Y[from.uma_num_of_good_4]§!件该道具！"
uma_goods_5_description:0 "§Y学者帽§!\n\n学者帽，是国内拥有最高智慧的马娘科学家才可以拥有的物品。如果把它戴在头上，似乎突然就聪明起来了。（注：琵琶晨光同学请联系学园后勤部领取特质的加大号学者帽）\n价格：§Y350§!£uma_shop_coin£\n效果：对§Y马娘种族§!的§Y统治者§!、§Y总督§!或§Y科学家§!使用。§Y统治者§!获得特质“马娘学者”，科研速度+5%，全国马娘研究者岗位产出+15%，马娘研究主管岗位产出+15%，马娘研究者岗位额外产出§Y1§! £physics£ §Y物理学研究§!、 §Y1§!£engineering£ §Y工程学研究§! 和 §Y1§!£society£ §Y社会学研究§!，特质§Y一直持续§!。§Y总督§!获得特质“马娘学者”，星球的物理学、工程学、社会学研究产出+15%，星球的马娘研究者岗位额外产出§Y2§! £physics£ §Y物理学研究§!、 §Y2§!£engineering£ §Y工程学研究§! 和 §Y2§!£society£ §Y社会学研究§!，特质§Y一直持续§!。§Y科学家§!获得特质“马娘学者”，研究速度+10%，探索速度+25%，考古技能+2，特质§Y一直持续§!。（§Y此效果不能叠加§!）\n\n你拥有§Y[from.uma_num_of_good_5]§!件该道具！"
uma_goods_6_description:0 "§Y训练手册§!\n\n一本记载着各种各样的训练方法的手册，马娘们能从其中得到很多启示。\n价格：§Y120§!£uma_shop_coin£\n效果：对§Y马娘种族§!的§Y任意领袖§!使用。§Y任意领袖§!获得特质“训练上手”，领袖获得经验速度+150%，领袖等级上限+5，特质§Y一直持续§!。（§Y此效果不能叠加§!）\n\n你拥有§Y[from.uma_num_of_good_6]§!件该道具！"
uma_goods_7_description:0 "§Y醒目的望远镜§!\n\n在很久很久之前，就有训练员在出道战赛场的观众席上，拿着这个望远镜来挖掘明日的顶级赛马娘。同样的，被这个望远镜所注视着的马娘，也将会获得极高的人气。\n价格：§Y200§!£uma_shop_coin£\n效果：对§Y马娘种族§!的§Y任意领袖§!使用。§Y统治者§!获得特质“醒目株”，每月影响力收入+1，国家岗位产出+5%，外交权重+25%，经验获得速度+25%，特质§Y一直持续§!。§Y总督§!获得特质“醒目株”，星球的凝聚力产出+15%，星球岗位产出+10%，星球的迁入吸引力+100%，经验获得速度+25%，特质§Y一直持续§!。§Y科学家§!获得特质“醒目株”，研究速度+5%，异常现象发现机率+50%，探索速度+20%，考古能力+1，经验获得速度+25%，特质§Y一直持续§!。§Y将军§!获得特质“醒目株”，部队士气+25%，部队伤害+25%，经验获得速度+25%，特质§Y一直持续§!。§Y海军上将获得特质“醒目株”，舰队伤害+15%，舰队护甲+20%，经验获得速度+25%，特质§Y一直持续§!。（§Y此效果不能叠加§!）\n\n你拥有§Y[from.uma_num_of_good_7]§!件该道具！"
uma_goods_8_description:0 "§Y马娘的小镜子§!\n\n处于青春期的马娘们很在意自己的外貌，所以她们很喜欢用这种小镜子来梳妆打扮。不过，这面镜子似乎有某种魔力，能够让它的主人变得更可爱。\n价格：§Y100§!£uma_shop_coin£\n效果：对§Y马娘种族§!的§Y统治者§!和§Y总督§!使用。§Y统治者§!获得特质“爱娇”，国家凝聚力产出+10%，国家人口幸福度+5%，国家人口舒适度消耗-5%，外交权重+25%，特质§Y一直持续§!。§Y总督§!获得特质“爱娇”，星球的凝聚力产出+20%，星球人口幸福度+10%，星球的迁入吸引力+100%，特质§Y一直持续§!。（§Y此效果不能叠加§!）\n\n你拥有§Y[from.uma_num_of_good_8]§!件该道具！"
uma_goods_9_description:0 "§Y超大纸杯蛋糕§!\n\n超大号的纸杯蛋糕，超大份的甜点体验。如果不考虑体重问题，没有什么能比纸杯蛋糕更让马娘们开心的了。\n价格：§Y55§!£uma_shop_coin£\n效果：对§Y马娘种族§!的§Y任意领袖§!使用，提升一位马娘领袖的心情§Y两档§!\n\n你拥有§Y[from.uma_num_of_good_9]§!件该道具！"
uma_goods_10_description:0 "§Y皇家青汁§!\n\n虽然体力65被认为是最强大的体力恢复剂，但真正的体力恢复药剂之王另有其人——便是这杯皇家青汁。只需要一小杯这种神奇的饮料，便可以让马娘从极度疲劳中完全恢复。然而，其味道...额...并不是很让人恭维。因此，当训练员试图喂马娘青汁的时候，她们往往会遭到强烈的反抗——甚至比打针还可怕。因此，如果要对自己的马娘们使用，请记得用甜点、游乐园约会（或者一场紧张刺激的马儿跳）来回复她们的心情。\n价格：§Y100§!£uma_shop_coin£\n效果：对§Y马娘种族§!的§Y任意领袖§!使用，降低一位马娘领袖的心情§Y一档§!。§Y统治者§!获得特质“青汁的力量”，国家岗位产出+20%，特质持续§Y25§!年。§Y总督§!获得特质“青汁的力量”，星球岗位产出+40%，特质持续§Y25§!年。§Y科学家§!获得特质“青汁的力量”，研究速度+30%，探索速度+50%，考古能力+3，特质持续§Y25§!年。§Y将军§!获得特质“青汁的力量”，部队士气+100%，部队伤害+100%，部队撤退几率+50%，特质持续§Y25§!年。§Y海军上将获得特质“青汁的力量”，舰队伤害+30%，舰队护甲+30%，舰队护盾+30%，舰队亚光速速度+20%，特质持续§Y25§!年。（不能对心情为§Y绝不调§!的马娘领袖使用，且§Y此效果不能叠加§!）\n\n你拥有§Y[from.uma_num_of_good_10]§!件该道具！"
uma_goods_11_description:0 "§Y体力65药剂§!\n\n马娘们作为能量消耗巨大的生物，经常需要补充体力。而这种酸酸甜甜的超大号体力药剂则是马娘们的最爱。\n价格：§Y80§!£uma_shop_coin£\n效果：对§Y马娘种族§!的§Y任意领袖§!使用。§Y统治者§!获得特质“体力65”，国家岗位产出+10%，特质持续§Y20§!年。§Y总督§!获得特质“体力65”，星球岗位产出+20%，特质持续§Y20§!年。§Y科学家§!获得特质“体力65”，研究速度+15%，探索速度+25%，考古能力+2，特质持续§Y20§!年。§Y将军§!获得特质“体力65”，部队士气+50%，部队伤害+50%，部队撤退几率+25%，特质持续§Y20§!年。§Y海军上将获得特质“体力65”，舰队伤害+20%，舰队护甲+20%，舰队护盾+20%，特质持续§Y20§!年。（§Y此效果不能叠加§!）\n\n你拥有§Y[from.uma_num_of_good_11]§!件该道具！"
uma_goods_12_description:0 "§Y智力秘籍卷轴§!\n\n记载了智力训练方法的奇妙卷轴，能够永久的提升全体马娘的智力。\n价格：§Y50§!£uma_shop_coin£\n效果：永久提升国家£physics£ §Y物理学研究§!、 £engineering£ §Y工程学研究§! 和 £society£ §Y社会学研究§!各§Y1%§!，领袖经验获得速度提升§Y1%§!。每10层buff还会额外提供§Y5%§!的科研速度加成（§Y此效果可以叠加§!）\n\n你拥有§Y[from.uma_num_of_good_12]§!件该道具！"
uma_goods_13_description:0 "§Y根性秘籍卷轴§!\n\n记载了根性训练方法的奇妙卷轴，能够永久的提升全体马娘的根性。\n价格：§Y50§!£uma_shop_coin£\n效果：永久降低人口住房使用§Y0.5%§!，提升人口增长速度§Y0.5%§!，此外，船体值永久提升§Y1%§!，陆军生命永久增加§Y2%§!。每10层buff还会额外提供§Y10%§!的舰船船体值加成（§Y此效果可以叠加§!）\n\n你拥有§Y[from.uma_num_of_good_13]§!件该道具！"
uma_goods_14_description:0 "§Y力量秘籍卷轴§!\n\n记载了力量训练方法的奇妙卷轴，能够永久的提升全体马娘的力量。\n价格：§Y50§!£uma_shop_coin£\n效果：永久提升岗位的食物产出、矿物产出各§Y1%§!，此外，舰船武器伤害永久提升§Y1%§!，陆军伤害永久增加§Y2%§!。每10层buff还会额外提供§Y10%§!的岗位合金产出和消费品产出（§Y此效果可以叠加§!）\n\n你拥有§Y[from.uma_num_of_good_14]§!件该道具！"
uma_goods_15_description:0 "§Y耐力秘籍卷轴§!\n\n记载了耐力训练方法的奇妙卷轴，能够永久的提升全体马娘的耐力。\n价格：§Y50§!£uma_shop_coin£\n效果：永久提升舰船护甲和舰船护盾值§Y1.5%§!，陆军生命永久增加§Y2%§!。每10层buff还会额外提供每日§Y1%§!的护甲与护盾的自动恢复（§Y此效果可以叠加§!）\n\n你拥有§Y[from.uma_num_of_good_15]§!件该道具！"
uma_goods_16_description:0 "§Y速度秘籍卷轴§!\n\n记载了速度训练方法的奇妙卷轴，能够永久的提升全体马娘的速度。\n价格：§Y50§!£uma_shop_coin£\n效果：永久提升舰船开火速度和亚光速速度§Y1%§!，全岗位的产出§Y0.25%§!。每10层buff还会额外提供§Y2.5%§!的全岗位产出（§Y此效果可以叠加§!）\n\n你拥有§Y[from.uma_num_of_good_16]§!件该道具！"


