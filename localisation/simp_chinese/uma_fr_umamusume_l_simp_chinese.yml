UMA_LAND_IN_FR_UMA_SHIP: "小心造访"
UMA_LAND_IN_FR_UMA_SHIP_DESC: "尾随这艘舰船的情报人员确认了其在特雷森中央大气层上方停留的迹象，我们或许可以小心造访这艘船只……"



