uma_fallen_empire_governor:0 "帝国总督"

###外交对话###
01_UMA_FALLEN_NEUTRAL:0 "关！注！我们会持续且密切地观察着你们的成长。在你们之前诞生的数代马娘文明里，有的成为一方霸主；也有强行打开对方市场，倾销产品的寰宇企业。但她们大多只是转瞬即逝，生前是多璀璨，死后也亮堂不了多少，希望你们不要步她们后尘。在这群星时代，活下去才谈得上后续发展。"
02_UMA_FALLEN_NEUTRAL:0 "有！趣！你们的娱乐产业......相当令人感兴趣。我们还未想过将高人气的赛马娘们的形象做成小玩偶这样的方式。我们如何表现赛马娘的高人气与高实力的？我们只是想着：‘为她竖立一座威严无比的雕像！’雕像会很庄严地摆在我们的重要场所，供人瞻仰，仅此而已。"
03_UMA_FALLEN_NEUTRAL:0 "坦！白！细心看下去，总觉得我们是相当亲近的，理应如此。看着你们的时候就像照着镜子，回忆着年轻时候的自己一样，尽管我们当时所遭遇、面对的境况都不太相同，但大抵上还是相似的。这份回忆弥足珍贵。"
04_UMA_FALLEN_NEUTRAL:0 "努！力！对于马娘来说，想要在这个宇宙里生存是很困难的。希望你们好好加油，再次让马娘的脚步遍及银河！"
05_UMA_FALLEN_NEUTRAL:0 "感！叹！在这么多年之后，又见到了你们这样的马娘文明...你们要好好的，不要步了我们的后尘..."
01_UMA_FALLEN_PATRONIZING:0 "惊！讶！瞧瞧，这不是[Root.GetName]的那群小家伙们吗？怎么，这会儿来找我们是有什么事情想要谈的吗？不管是你们在某处星域碰上的稀奇事也好，还是你们从什么遗迹里挖出了什么了不得的东西，都可以讲给我们听。我们乐意做你们的听众。"
02_UMA_FALLEN_PATRONIZING:0 "疑！惑！发生了什么事儿吗？是我们赠送给你们的节日礼物出现了什么差池吗？还是抵达的数目出现了遗漏？没有？好吧.....这就好，我们可不想见着你们寒了心的小脸儿。那可会让我们难受的不得了！"
03_UMA_FALLEN_PATRONIZING:0 "注！意！如果你们缺少建筑工人，我们或许可以派一批工人到你们那儿去，若是你们有什么需求，尽管同她们提就是了。不要怕我们的工人会觉得复杂难以理解，她们可是整个银河系里最优秀的工匠，现在我暂时将她们交到你们的手里。开心吗？开心的话，就回我们一句吧。"
04_UMA_FALLEN_PATRONIZING:0 "疑！问！怎么了，小马驹们？怎么摆着一副闷闷不乐的样子？是吗，你们邻近的文明经常骚扰你们，惹得你们厌烦又无可奈何了吗？听着......我们一会儿就会派出外交使团到她们的首都去与她们交涉，若是她们不愿停止自己的行为，又不愿与你们赔礼道歉，那么它们知道后果的......"
05_UMA_FALLEN_PATRONIZING:0 "关！心！我们的经典系列赛也正进行着呢，你们这次来的选手相当多呀......不过我们的选手也不是吃干饭的，小心着点吧。期待你们在这次系列赛中能取得优异的成绩，也让我们看看你们的潜力究竟能抵达什么程度。"
01_UMA_FALLEN_DISMISSIVE:0 "怎么？你们特意来摆着张臭脸是要做什么？我们愿意在你们落后制度统治下的落后文明与落后星球上修建我们的产物，你们只需要低下头颅，对着我们感恩戴德就足够了！"
02_UMA_FALLEN_DISMISSIVE:0 "不如下次你们就别送选手来了吧？你们在我们这儿进行的经典系列赛成绩都不怎么样呀......别什么时候把你们的公民自信心都输掉了。"
01_UMA_FALLEN_ANGRY:0 "你们还来找我们是想要做什么？我们已经没有任何瓜葛，以前援助你们的物资与知识权当我们喂给了野生的利维坦算了！现在拿着你们从我们这儿赢得的奖杯离开！"
02_UMA_FALLEN_ANGRY:0 "我们将你们当作亲生的骨肉，无私分享着我们的经验与知识，但你们却残忍对待我们的感情。试问，有哪位母亲抚养自己的孩子是为了得到回报的？"
03_UMA_FALLEN_ANGRY:0 "三女神若是在场，定会唾弃你们的行径。哪怕你们也是祂们的造物。"
01_UMA_FALLEN_WAR_GREEING:0 "马娘们的奔跑无非两种：要么以全力奔向赛道的终点；要么以向死而生之志气奔向敌阵！"
02_UMA_FALLEN_WAR_GREEING:0 "请让我们见识一下，你们新生代马娘是否有能够取代我们的能力......"
03_UMA_FALLEN_WAR_GREEING:0 "虽然我们厌恶手足相残的行径，但面对陷入歧途且拒绝返程的你们，我们并不介意清理门户。即便三女神不会希望这种事情发生......"

