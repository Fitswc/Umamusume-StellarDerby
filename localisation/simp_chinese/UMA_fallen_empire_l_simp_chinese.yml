personality_uma_fallen_empire_personality_desc:0 "这个马娘文明曾经有段光辉的历史，但因为某些原因，国家破碎。于是它选择就此封闭自己，并孤独地守望着这个银河的起起落落。不过，她们似乎对马娘文明有着特别的兴趣..."
personality_uma_awaken_fallen_empire_personality:0 "马娘护卫者"
personality_uma_awaken_fallen_empire_personality_desc:0 "为了保护年轻的马娘种群，这个帝国重新从过去的阴影中走出，再次为了全体马娘，全体银河系的生灵而战。"
