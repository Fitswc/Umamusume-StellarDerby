origin_uma_below_threegodness:0 "三女神的光辉下"
origin_uma_below_threegodness_desc:0 "不知何时开始，这世界上出现了第一个能够称为“马娘”的个体。\n她或许也曾仰望星空，或许也曾行走在我们脚下所踏着的这片土地上。\n也或许从她开始，每个马娘都能明显地感知到灵魂中烙印着的对奔跑的渴求。\n古老的神话一代代地传到了我们的耳中，故事里神秘的三女神赋予了我们先祖生命，时至今日，许多人仍对此深信不疑。\n倘若传说为真，三女神出于怎样的目的创造了我们的种群，而后又去向何方？\n我们抬头，看不到隐藏在星幕后的答案。\n我们存在与奔跑的意义是什么？\n我们希求得知真相，于是奔向星海，追寻传说的踪迹……"
origin_tooltip_uma_below_threegodness:0 "在游戏开始时，向首都星球添加特殊地貌§Y三女神的遗迹§!。此外，将开启探寻§Y马娘本源§!的一系列故事。"