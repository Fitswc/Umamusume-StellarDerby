uma_bourbon_anomaly: "钢铁丛林"
uma_bourbon_anomaly_desc: "科研船[From.GetName]发现[This.GetName]是一个诡异的，被植物覆盖着的星球。在大气层上空遭到多次植物袭击后，科研船[From.GetName]取得了足够的样本。\n分析显示，这些“植物”没有细胞结构，显然有必要对这颗星球进行进一步研究。"

uma_no_arc_b: "上文选项不满足"
uma_no_arc_c: "上文选项不满足"

uma_bour_arc.2.title: "失踪"
uma_bour_arc.2.desc: "科学家[This.GetLeaderName]成功解析出钢铁植物相互识别的信息素，并将其覆盖在小型飞行器上，成功进入了[From.GetName]内部，但是通信暂时断绝了。"
uma_bour_arc.2.a: "好吧，看来我们现在只能等待了"
uma_bour_arc.3.title: "失踪Ⅱ"
uma_bour_arc.3.desc: "科学家[This.GetLeaderName]在进入[FromFromFrom.GetName]后杳无音讯，似乎已经被吞没在钢铁丛林中了。"
uma_bour_arc.3.a: "飞行器中的食物还足够，继续等待。"
uma_bour_arc.3.b: "派出救援队。"
uma_bour_arc.3.c: "炸掉这些令人厌恶的铁藤蔓！"
uma_bour_arc.4.title: "回归"
uma_bour_arc.4.desc: "一个熟悉的信号出现在我们的通信频道上，科学家[This.GetLeaderName]回来了！她描述了植物覆盖下的地表：地壳由金属构成，植物根系纵横，甚至伸向地壳下。另外，她在地表上发现了一些通往地下的通道。"
uma_bour_arc.4.a: "真是令人振奋的消息，派出考古队！"
uma_bour_arc.4.b: "没事就好，不过，派出救援队花的钱或许可以记在[This.GetLeaderName]的工资单上？"
uma_bour_arc.4.c: "可我还是想把这些藤蔓炸了。"
uma_bour_arc.5.title: "哧......轰！"
uma_bour_arc.5.desc: "遭遇轰炸后的星球迸发出巨大的能量，将我们的舰队完全摧毁了。"
uma_bour_arc_damn: "该死!"

uma_bourbon_arc: "钢铁丛林之下"
uma_bour_arc_desc: "沿着被标记出来的安全通道，涂抹上信息素的运输船成功通过了藤蔓走廊，考虑到藤蔓展现出的攻击性，这只考古队中配置了特种作战小组，以应对随时可能出现的危险。通向地下的入口已经探明，虽然由于闸门没有上锁，队员们能轻易进入地下通道，但这些错综复杂的通道显然需要花费不少时间探索。"
uma_bour_arc.6.title: "机械动力"
uma_bour_arc.6.desc: "队员们最终走出了迷宫，来到一个开阔的地下空间，似乎那些植物的根茎都连接着这里，此外，这里还有不少废弃的建筑。\n小队在靠近废弃城市的道路上遭遇了袭击，一些不知道用什么能源驱动的人型机械以高速向队伍冲来，好在作战小队装备精良，才避免了人员受伤。\n经过录像分析，这些凭“双足”移动的机械体速度极快，甚至比马娘有记录的最高速还要快上些许，或许这其中有可以借鉴的地方。\n又有机械体扑上来了，看起来前路还很长……"
uma_bour_arc.6.a: "探索继续，注意安全"
uma_bour_arc.7.title: "细微差别"
uma_bour_arc.7.desc: "解决数量不多的机械体后，小队在废弃城市外围建立了据点，科学家[This.GetLeaderName]研究作战录像时，察觉到机械体与马娘的运动模式仅有细微不同，目前报告与作战录像已发送回本部研究所进行进一步比对。\n为了避免吸引太多机械体，小队决定仅派出两支小队进行初步探索，剩余人在据点内休整。\n很快，A小队抵达了整座城市最类似“科研机构”的建筑下，但被尚未停止运转的门禁系统阻挡在门外，解码工作火热进行中。\n另一边，B小队则是来到这座城市的图书馆，或者称之为“数据库”，开始搜集有关这座城市的情报。"
uma_bour_arc.7.a: "很好"
uma_bour_arc.8.title: "灵能，因子和领域"
uma_bour_arc.8.desc: "有关这座地下都市的情报被【小队名b】小队陆续上传至终端，这座城市名为「诺雷基」，是远古文明「蒂斯普特」的科研城，这颗星球名为「启迪」，是蒂斯普特的母星。\n蒂斯普特是一个极度崇尚科学的文明，与那些所谓的唯物主义文明不同，蒂斯普特并不排斥灵能，相反，他们几乎全员接纳了灵能，以研究灵能的本质。\n另外，数据库中也多次提到蒂斯普特国内曾存在马娘，因此马娘所特有的“因子”与“领域”也纳入了其研究范围。\n数据库中没有记录蒂斯普特覆灭的原因。"
uma_bour_arc.8.a: "灵能，因子，领域……说起来，另一个小队进展如何？"
uma_bour_arc.9.title: "灵能机械研究所"
uma_bour_arc.9.desc: "刚刚我们攻略了大书库，随着数据库不断同步，小队的成员一致认为蒂斯普特最深的秘密就藏在主科研楼内，于是据点内的成员们倾巢而出，前往A小队所在的位置。\n此时【小队名a】小队已经破解了科研设施的安保系统，率先进入其中，随后便遭到了机械马娘的袭击，直到整栋楼内最终被完全控制下来。\n考古队的成员们在怀疑自己参加的到底是考古任务还是作战任务的同时，楼房中发现了大量与星球表面植物一致的“机械生命体”，不难猜测，机械马娘也是蒂斯普特的实验产物。\n除了这些以外，还有大量有关机器人，人工智能，灵能理论的实验数据，这对我们颇有帮助。"
uma_bour_arc.9.a: "杀死同胞的感觉并不好，即使那是拟造的机械体……所以，他们做这些到底想研究什么？"
uma_bour_arc.10.title: "最后的..."
uma_bour_arc.10.desc: "现在，整栋大楼仅剩下一间房间没有开启，这间加密程度过高，以至于我们的队员对此束手无策。\n接下来该怎么办呢……？"
uma_bour_arc.10.a: "从蒂斯普特的数据库中找找线索。"
uma_bour_arc.10.b: "让全国的专家一起帮忙。"
uma_bour_arc.10.c: "安装炸药"
