uma_satono_event.1.name:0 "山珍海味？"
uma_satono_event.1.desc:0 "马娘们总是热衷于开发新的菜品，最近，一种怪异的美食配方在网络上传播开来：蜥蜴尾巴配绿蝉蛹蘸腌鱼汁，裹上面粉以后下油锅炸制，就可以做出非常美味的菜肴。起初我们认为这只是一个互联网玩笑，但气槽认真地品鉴了以后对其给出了高度评价。"
uma_satono_event.1.a:0 "这真的能吃吗，有点臭……"
uma_satono_event.2.name:0 "外星有机物 "
uma_satono_event.2.desc:0 "随着我们探索一个又一个未知的星球，一些生命星球上的有机物映入众人的眼帘，当然，马娘们的注意力主要都在这些东西能不能吃上。一些外星野生植物与真菌被送往特雷森中央，这些生物的可食用性都已经经过严格的试验，虽然马娘们都在讨论它们能不能吃，但实际上鲜有马娘乐意食用它们。"
uma_satono_event.2.a:0 "哦……合情合理。"
uma_satono_event.3.name:0 "特调酱料"
uma_satono_event.3.desc:0 "一种名为"小圆苗"的外星植物最近销量激增，很快到了供不应求的程度，根据调查，似乎是有马娘将奶酪和鸡蛋混合后，加入捣碎的小圆苗和蘑菇，变成了几乎万用的酱汁，无论是蘸胡萝卜还是拌饭味道都极佳。正闲的发慌的调查部门追根溯源找到了发布这个配方的账号，账号名为“钻石燃气灶”，先前的蜥蜴尾巴绿蝉蛹也是这个账号发表的配方。"
uma_sotano_event.3.a:0 "这两种配方画风好像不太一样啊……"
uma_satono_event.4.name:0 "调查结果"
uma_satono_event.4.desc:0 "调查人员看完了"钻石燃气灶"发布的所有视频，这个博主似乎热衷于将马娘们平日里不吃或者不敢吃的食材做成美味佳肴，偶尔也会发布看起来正常些的新配方或菜品，这种时候就会被观众戏称“不务正业”。"
uma_satono_event.4.a:0 "我看你们调查部才是不务正业，这么闲的话要不去新殖民地报道吧？"
uma_satono_event.4.b:0 "或许可以从这个角度刺激新商品的消费？"
uma_satono_event.6.name:0 "建立联系"
uma_satono_event.6.desc:0 "我们通过网络联系上了"钻石燃气灶"，并表示乐意向她提供最新的外星动植物供其开发新菜品。另外，调查部门也查清了她的真实来历，该博主名为“里见光钻”，是里见家族的千金，但似乎是与家族产生了有关未来规划的矛盾，一气之下开了一家黑暗料理店，并运营起一个社交账号，没想到意外的火爆，于是就一直做了下去。"
uma_satono_event.6.a:0 "有趣。"
uma_diamond_cooker:0 "钻石燃气灶"
uma_satono_event.7.name:0 "开始“外星食材开发中”系统"
uma_satono_event.7.desc:0 "加入"食材开发点系统"，初始为50点，食材开发点提供食物产出，消费品产出，贸易值。每探索一个星系+10点，每殖民一个星球+25点，每月衰减1点。得到的点数可以在光钻通讯界面使用。"
