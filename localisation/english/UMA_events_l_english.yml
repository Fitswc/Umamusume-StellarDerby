###事件###
uma_national_derby_will_legendary_appear:0 "Will the Umamusume write a new legend?"
uma_planet_derby_will_legendary_appear:0 "Will the Umamusume write a new legend?"
uma_a_legendary_umamusume_will_join_admiral:0 "A powerful Umamusume Admiral will join us"
uma_a_legendary_umamusume_will_join_governor:0 "A powerful Umamusume Governor will join us"
uma_a_legendary_umamusume_will_join_scientist:0 "A powerful Umamusume scientist will join us"
uma_a_legendary_umamusume_will_join_general:0 "A powerful Umamusume General will join us"
uma_planet_racing.1.name:0 "Planet-level competitions are held"
uma_planet_racing.1.desc:0 "“Hey, you know? Our Academy will hold a Planet-level competition in [Root.GetName]”  “Eh?Really?I wanna go see!”\nAs news of the planet-level tournament being held spread across the country, countless eyes were on [Root.GetName]. There is an expectation that the race on this small planet will leave a strong mark on the long history of horse racing."
uma_planet_racing.1.a:0 "Let's blow the competition!"
uma_national_racing.1.name:0 "National level competitions are held"
uma_national_racing.1.desc:0 "Recently, domestic newspapers and online media, large and small, have been repeatedly reporting on one:Leader of Traincent Academy[Root.GetRulerName]Announce that [Root.GetName] will be holding a national-level event - " Twinkle Series".The Twinkle Series will feature dozens of GI races, over a hundred GII races, nearly a thousand GIII races, and countless OP-level races. And, all Umamusume across the country can sign up with no strings attached! Right now, Umamusume all over the country is gearing up to write their legends on the most ambitious stage ever."
uma_national_racing.1.a:0 "Now, let the gates open!"
uma_racing_winner_appears.1.name:0 "The birth of a star tournament winner"
uma_racing_winner_appears.1.desc:0 "Recently, a competition was held in [From.GetName], A Umamusume A Umamusume Miraculously Wins Nearly Half of the Major Races, This news not only shocked the whole [From.GetName], but also caught the attention of all residents nationwide. Excited people are exploring the future of this powerful mare - will she stay in the [From.GetName] competition, go on to challenge at the national level, or enter the management of Tresson Academy?"
uma_racing_winner_appears.1.a:0 "Let it join the Academy"
uma_racing_winner_appears.1.b:0 "Let her go to various places to challenge the competition"
uma_racing_winner_appears.1.c:0 "Let her stay in [From.GetName]"
uma_racing_winner_appears.2.name:0 "The king of two champions is born"
uma_racing_winner_appears.2.desc:0 "As the Twinkle Series reached the mid to late stages, the dust settled on the classic Triple Crown of the competition - the Gauntlet, the Treason Derby and the Chrysanthemum. Although no Triple Crown Umamusume was born this time, one runner did pick up two of the three crowns and was nominated for Classic Class Umamusume of the Year as a result. And now we need to decide whether to let her challenge next year's Ancient Horse Series or will be recruited to help us manage our country..."
uma_racing_winner_appears.2.a:0 "Let her help us govern the country"
uma_racing_winner_appears.2.b:0 "Let her challenge the Guma series, maybe she can get seven champions?"
uma_racing_winner_appears.3.name:0 "The achievement of great work"
uma_racing_winner_appears.3.desc:0 "Recently, amazing news came from the field of the Twinkle Series - a Umamusume had managed to win the Gauntlet Reward, the Tresen Derby and the Chrysanthemum Reward, achieving the great feat of the Classic Triple Crown. After this information was passed around the country by various media outlets, everyone was abuzz - a statue of the Umamusume Naturally, the news also reached the leadership of Tresson Academy. While sighing at the fearfulness of the latter, our leader [Root.GetRulerName] pondered whether to let this Umamusume continue to run or invite her into the Academy's governing body."
uma_racing_winner_appears.3.a:0 "Invite her to the Academy's governing body"
uma_racing_winner_appears.3.b:0 "Let her continue to write the legend on the field"
uma_racing_winner_appears.4.name:0 "Birth of a Hero"
uma_racing_winner_appears.4.desc:0 "There is a saying among the Umamusume that "the fastest Umamusume wins the Gauntlet, the luckiest Umamusume wins the Derby, and the strongest Umamusume wins the Chrysanthemum", and there are very few Umamusume who can win all three races at the same time, and the only ones who can win all three races without a single defeat are The only ones left to win all three games without a single defeat are the Symboli Rudolf, who is known as "Emperor", and Big Shock, who is known as "Hero". However, at the recent Twinkle Series, a Umamusume renewed the legend. She has become a great Umamusume alongside these legends by winning the Triple Crown of the classic route unbeaten. As her name spreads throughout the nation, there is a lot of talk about what will happen next in her life."
uma_racing_winner_appears.4.a:0 "I'm going to enter the Academy and contribute to more Umamusume!"
uma_racing_winner_appears.4.b:0 "I want to...keep running in the race"
uma_racing_winner_appears.5.name:0 "Opening of the legend"
uma_racing_winner_appears.5.desc:0 "In the recently held Twinkle Series, news that shook the whole country came out:a Umamusume took all six GI races of the ancient horse season - Osaka Cup, Hoshin-no-Spring and Takarazuka Memorial of the spring Triple Crown route and Hoshin-no-Autumn, Tresen Cup and Arima Memorial of the autumn Triple Crown route. In other words, she has achieved a great achievement that has never been seen before - complete domination of the Kuma King's Road. Now, she is being interviewed at a press conference by journalists from every major media outlet in and out of the galaxy. A new legend is about to begin. However there is still a question before our eyes:should we let this Umamusume continue to run, or let her enter the academy and work for the construction of Traincent?"
uma_racing_winner_appears.5.a:0 "Get her into the Academy and work for Traincent"
uma_racing_winner_appears.5.b:0 "Let her continue to run, the race is her true home"

###小事件
uma_little_event.1.name:0 "Dieting Wave"
uma_little_event.1.desc:0 "Perhaps because of the latest trend, many of our Umamusume have recently begun to reduce their dessert intake to maintain a relatively slim figure. While dieting is a choice of the Umamusume themselves, some of them have caused some negative consequences by over dieting - such as accidental fainting during training. To ensure the health of the Umamusume, we must respond."
uma_little_event.1.a:0 "Developing new desserts and claiming that they don't affect weight and that their needs to eat more"
uma_little_event.1.b:0 "At the moment we are short of food, so just let them go on a diet"
uma_little_event.1.c:0 "Educational activities to alleviate figure anxiety among Umamusumes"
uma_little_event.2.name:0 "A little fat"
uma_little_event.2.desc:0 "Our newly developed desserts were so successful that the dieting Umamusume left their dieting plans behind and started to eat up. However, these dieting Umamusume, it seems that again because of eating too many desserts and began to gain weight..."
uma_little_event.2.a:0 "Uh... At least we develop dessert technology is still good?"
uma_little_event.3.name:0 "Dieting Education Popularization"
uma_little_event.3.desc:0 "By educating the majority of Umamusume about sensible dieting methods, most of the normal-sized ponies have canceled their dieting plans. And a few of the fat Umamusume have also developed more reasonable weight loss programs."
uma_little_event.3.a:0 "Don't eat a lot of food!"
uma_little_event.10.name:0 "Theft of food"
uma_little_event.10.desc:0 "The academy's central granary has recently seen several cases of missing grain in a row, and each time the amount missing was frighteningly large. Strangely enough, however, we have found no signs of food being smuggled out of the granary. Our security office recommended that we conduct an in-depth investigation into this serial disappearance of food."
uma_little_event.10.a:0 "Can no longer tolerate, must be a heavy fist!"
uma_little_event.10.b:0 "Just a little less food, ordinary"
uma_little_event.11.name:0 "Arrest!"
uma_little_event.11.desc:0 "After a thorough investigation, we finally found the "culprit" of this series of cases - in the granary, we found a reed Umamusume. According to her confession, she was a horse maiden who came to the center from Kurimatsu, but was rejected from all the restaurants and canteens because she was "a little bit too big". Afterward, she was attracted by the scent of food in the granary when she was extremely hungry and stayed in the granary. But our people didn't believe that a mamma could eat food at a rate of 200 kg per day - until she ate roughly 50 kg of carrots in front of dumbfounded investigators. After \n the Umamusume was taken to Central Traincent College for an ability test, and the results of the test shocked everyone there once again. Several senior trainers asked the Academy to place the mare under their names, excitedly promising that this local mare would become a legend!。"
uma_little_event.11.a:0 "I feel that this Umamusume is not ordinary people, let it join us"
uma_little_event.11.b:0 "In addition, we have to subsidize the domestic cafeteria..."
uma_little_event.11.c:0 "But she doesn't seem to be able to take care of herself very well, so it's better to send her back home"
uma_little_event.20.name:0 "A Thousand Dollars"
uma_little_event.20.desc:0 "In [event_target:uma_gambling_planet.GetName] A new bad trend spread. People started predicting their favored Umamusume before the games. This affected the normal race and the planet's economy, although our administrative officials were divided in their attitude towards this predictive behavior."
uma_little_event.20.a:0 "Emm!"
uma_warning_of_gambling:0 "Indulging in such behavior may have unintended and undesirable consequences!"
uma_little_event.20.b:0 "It's against the spirit of competition, stop them"
uma_little_event.21.name:0 "Alternative paths"
uma_little_event.21.desc:0 "Although the Academy has banned similar ranking competitions, many underground organizations still engage in such activities in places that are difficult to manage. It would take enormous administrative resources to completely eradicate such organizations. However, one of our economists has come up with a brilliant idea:we can open a state-directed quiz program, thus pushing such illegal organizations out of the market through economic means."
uma_little_event.21.a:0 "Disproportionate input and gain, dismissed!"
uma_little_event.21.b:0 "Good idea to send surveyors to collect data and feedback"
uma_little_event.22.name:0 "The national guessing system is completed"
uma_little_event.22.desc:0 "Through the full cooperation of trainers, officials and economists, we have succeeded in establishing a system of direct state race betting. \nThis system reasonably determines the maximum amount of money that users can invest in Umamusume ranking bets each month, based on the actual economic situation of each region and the property status of users. This allows people to enjoy the fun of horse racing without investing too much money. Moreover, all the profits generated by the national betting system will be used to build the infrastructure of each region and give back to the people."
uma_little_event.22.a:0 "Can I buy one?"

###飞升事件
uma_ap.1.name:0 "The power of the Realm"
uma_ap.1.desc:0 "After a long and tireless effort, we succeeded in making almost all Umamusume master the power of the 'Realm'. With the power of this force, the Umamusume will be able to do previously unthinkable things - whether it is to run at a speed comparable to that of the legendary Umamusume in history or to be able to lift a road roller with one hand.\nObviously,§YA new era has opened for us§!."
uma_ap.1.a:0 "Let's Witness this power!"
uma_ap.2.name:0 "'Whole Body Whole Spirit' Program"
uma_ap.2.desc:0 "We used to think that the 'Realm' was just the gifts from Three Godness.But now we hold the key to open the 'Realm' firmly in our hand. Although we do not know what will be behind this door a §YWonderful Feeling§! in our hearts! It tells us:§Y we must open this door, we will open this door§!"
uma_ap.2.a:0 "Let's Begin"
uma_ap.3.name:0 "Exception Trigger"
uma_ap.3.desc:0 "Some members of the first batch of 'Realm' activators had their 'Realm' show an uncontrolled state. One Umamusume reported that she turned on her 'Realm' while eating and then her feeding rate skyrocketed, and although it did not cause much damage, in the end, we should identify its cause."
uma_ap.3.a:0 "The opening of such 'Realm' may have hidden dangers if they are left unattended"
uma_ap.3.b:0 "If there is nothing to lose then leave it"
uma_ap.4.name:0 "Interests and 'Realm'"
uma_ap.4.desc:0 "Our scientists identified the reason, some of the Umamusume were unusually obsessed with what they were interested in, causing the Realm to open incorrectly and without safety problems. Sending these Umamusumes to the positions they are interested in is good for production."
uma_ap.4.a:0 "Interesting"
uma_ap.5.name:0 "Idealism Meeting"
uma_ap.5.desc:0 "Country [uma_spiritualist_council_host.GetName] Know our program about active the 'Realm', they earnestly requested our participation in a seminar on Psionic organized by an Idealism country"
uma_ap.5.a:0 "Our body structure is not the same as theirs, there is no need to attend this meeting"
uma_ap.5.b:0 "Go ahead, it's a good opportunity to gather information"
uma_ap.5.c:0 "What do they think the 'Realm' is? Give me contempt to insult them!"
uma_ap.6.name:0 "Psionic seminar begins"
uma_ap.6.desc:0 "Our diplomatic corps and scientists were given preferential treatment, but the meeting eventually ended with reservations from both sides.\nThis result was expected, however, and the diplomat team took the opportunity to collect a large number of information about[uma_spiritualist_council_host.GetName] ."
uma_ap.6.a:0 "Well, it is a little rewarding"
uma_ap.7.name:0 "Dream"
uma_ap.7.desc:0 "The latest report of the "Whole Body Whole Spirit" project is out, and this time it mentions a problem that about 5% of the activators of the 'Realm' produce §R polydreams§! The reports of dreams vary, but most of them are slightly bizarre, such as seeing oneself without a face or drowning.\n Scientists have no clue about this, but this situation cannot be left unattended.\n\nTips:§YCorrect handling§!will cause§RMore far-reaching impact§!!"
uma_ap.7.a:0 "First solve the problem of their dreams, and then find out the situation"
uma_ap.7.b:0 "Some medications may allow them to get a good night's sleep"
uma_ap.7.c:0 "Oh, I used to have nightmares when I was a kid too"
uma_ap.8.name:0 "The mystery of dreams"
uma_ap.8.desc:0 "We de-synchronized the patient's mind and body, and the symptoms of dreaming disappeared completely within a week. Scientists tentatively believe that the unification of mind and body may over-activate the subconscious mind, thus causing various dreams, so we need to adjust the parameters more carefully, as well as the selection of objects to activate the 'Realm'."
uma_ap.8.a:0 "Good"
uma_ap.9.name:0 "Vanishing Dreams"
uma_ap.9.desc:0 "After the medication regimen, the symptoms of excessive dreaming disappeared in the majority of patients, and it seems to be just some common side effects."
uma_ap.9.a:0 "Good"
uma_ap.10.name:0 "Tragedy"
uma_ap.10.desc:0 "The situation seemed to become worse, a more mentally fragile Umamusume in the case of many months of dreaming developed mental problems and had to receive treatment. Afterward, the story came to light and many Umamusume began to question the safety of the Realm.\n\n§RIn my Dream, She's waving to me, she's waving to me!§!"
uma_ap.10.a:0 "no harm, no foul"
uma_ap.21.name:0 "General factor enhancement"
uma_ap.21.desc:0 "With the accumulation and breakthrough of factor technology in this decade, we will be able to further activate and strengthen the common factors of our breed, thus making our Umamusume more powerful.\nCaution, Because of the technology and the limit of our body, Every factor just allows strengthening for §RFive Times§!"
uma_ap.21.a:0 "Strengthen§YSpeed, strength and endurance§!"
uma_ap.21.b:0 "Strengthen§BIntelligence§!"
uma_ap.21.c:0 "Strengthen§RWillpower§!"
uma_we_will_upgrade_kenshi_strength_level:0 "Special traits §YUmamusume§! Additional amendments:\nThe size of the empire generated by the population§G-2.5%§!\nFood output for all positions§G+5%§!\nMineral output for all positions§G+5%§!"
uma_we_will_upgrade_kenshi_intelligence_level:0 "Special traits §YUmamusume§! Additional amendments:\nResearch outputs in physics for all positions§G+5%§!\nEngineering research outputs for all positions§G+5%§!\nSociological research outputs for all positions§G+5%§!"
uma_we_will_upgrade_kenshi_will_level:0 "Special traits §YUmamusume§! Additional amendments:\nAdaptability§G+5%§!\nPopulation food consumption§G-3%§!\nPopulation Housing Use§G-2.5%§!"
uma_ap.22.name:0 "Project Star Picking"
uma_ap.22.desc:0 "Long ago, our biologists called §Yfactors§! "stars"-they were so mysterious and unreachable, yet their light guided the entire population. However, with the development of factor technology, our hands can finally touch the stars and take them into our arms!。"
uma_ap.22.a:0 "Its tower is one hundred feet high. You could reach out and pluck a star."
uma_ap.23.name:0 "Project Star Picking is a success!"
uma_ap.23.desc:0 "Whether it is for the factor scientists, academy officials, or ordinary people, today is a day of extraordinary significance - with the completion of the star picking project, the secret of the factor has finally been revealed, and the Umamusume have taken the star into their arms as they wished. And the star will shine brighter and brighter, guiding all the Umamusume forward."
uma_ap.23.a:0 "Rise and see if it's night; The morning star shines bright"
uma_ten_years_one_kenshi_upgrade:0 "After that, our §Yevery decade§! are able to improve the §Ycommon factor§! of our species!"
uma_ap.24.name:0 "Rumors"
uma_ap.24.desc:0 "As soon as the star-picking project started, the staff of the race course complained to us:although they promised not to factor-enhance the Umamusume in service, for the time being, the strong Umamusume of the season was always questioned whether they had been factor-modified, resulting in some conflicts\nThis challenge is unfounded, but strong statements have the potential to backfire and we need to be careful in our decisions."
uma_ap.24.a:0 "Promotion of a method for detecting reinforcing factors"
uma_ap.24.b:0 "If you are weak, practice more"
uma_ap.25.name:0 "New factor detection method"
uma_ap.25.desc:0 "We have spent a great deal of money to place a person with enhanced factors at each racetrack, and a randomly selected participant will be instrumented after the race to test the winner as well as that person to control for variables. In addition, the new generation of Umamusume with enhanced factors will be separated from the ancient Umamusume.\nAlthough it's a dumb method, it basically eliminates questions, and this pattern will continue until the last batch of Umamusume without enhancement factors are retired."
uma_ap.25.a:0 "OK"
uma_ap.26.name:0 "Rumors from skeptics"
uma_ap.26.desc:0 "As we expected, mere gossip is not enough to shake the game's career, and a slight impact can't hurt."
uma_ap.26.a:0 "A little difficult"
uma_ap.27.name:0 "Great strength"
uma_ap.27.desc:0 "As factor enhancement began to spread on a large scale, the lives of the Umamusume were changed forever, mostly in a positive way, although some of the Umamusume who received factor engineering reported that they had difficulty controlling their strength and often accidentally crushed cups or broke doors.\n At first, our scientists thought this was normal and would adapt over time, causing minimal damage. However, we had to get down to the nitty-gritty when a Umamusume in Central Traincent knocked over a fully loaded hover car for speeding.\nScientists believe that a week or more of habilitation should be scheduled after factor reinforcement to reduce such occurrences."
uma_ap.27.a:0 "Good, let's do it."
uma_ap.27.b:0 "Uh, that's a lot of money."
uma_ap.28.name:0 "Strength control training"
uma_ap.28.desc:0 "The habilitation training proved to be effective and accidents due to the factor modification were greatly reduced, but the Umamusume reported that the last item of the habilitation test was too difficult as they were asked to pick up tender tofu with chopsticks."
uma_ap.28.a:0 "What's this ...... ah!"
uma_ap.29.name:0 "Theseus' Ship"
uma_ap.29.desc:0 "A question that has been widely circulated on the Internet was put on the table of the Executive Committee of Project Star Picking - when every part of a ship has been replaced, is it still the same ship?\nThere is no doubt that this is a philosophical question used to map the ongoing Star Picking project, and it is unclear whether those raising the issue are concerned or deliberately disrupting the work, but the matter has reached the point where it has to be dealt with.\n\nTips:§YCorrect handling§!will cause§RMore far-reaching impact§!"
uma_ap.29.a:0 "Gather a group of philosophers to refute this issue"
uma_ap.29.b:0 "Post an official disinformation and then ban the accounts that spread the rumors!"
uma_ap.29.c:0 "Maybe we should think about this ......"
uma_ap.30.name:0 "A triumph of philosophy?"
uma_ap.30.desc:0 "Although this philosophical question is difficult to answer, our philosophers, in cooperation with the propagandists, easily divide this question from the factor question, and the Umamusume can be assured of a factor makeover."
uma_ap.30.a:0 "Well Done"
uma_ap.31.name:0 "Rumors subsided"
uma_ap.31.desc:0 "Public opinion suppression was successful, the accounts that created the problem were solved, maybe the problem stayed in the minds of some people, but that doesn't matter."
uma_ap.31.a:0 "Well Done"
uma_ap.32.name:0 "Philosophical Discussion"
uma_ap.32.desc:0 "The discussion sparked by this question continued to fester until it was more or less pondered by all of Traincent and even broke out in a few marches before slowly subsiding in front of the enormous benefits of factor modification.\nMany scientists were inspired by it and began to consider the problems that were not taken into account in previous Factor studies, although it took a lot to calm down the incident, it is not a good thing?"
uma_ap.32.a:0 "Am I still myself?"

###月检测事件
uma_monthly.1.name:0 "Hermits"
uma_monthly.1.desc:0 "In this galaxy, our scientists have discovered a Gaia planet. Not only that, but our instruments seem to detect extremely faint traces of advanced intelligent life on it..."
uma_monthly.1.a:0 "Hurry up and investigate!"
uma_monthly.1.b:0 "Forget it, leave it alone"
uma_monthly.2.name:0 "Old sights recall to mind the memory of old friends"
uma_monthly.2.desc:0 "We found the remains of the Umamusume pioneers on this planet, but initial exploration did not reveal valuable clues, necessitating further exploration."
uma_monthly.2.a:0 "Approval"

##################
###大型领袖事件###
##################

###Seiun Sky事件（1~9）
uma_special_leader.1.name:0 "A figure under the blue sky"
uma_special_leader.1.desc:0 "Our scouting equipment returned to headquarters and gave us information about the planet's terrain. On the planet, we found a man-made house surrounded by a gorgeous garden of daisies. From the photos passed back, it seems that they were well taken care of, otherwise they would not have become such a blooming sight. Some of the botanists saw the photos and spoke up, "These daisies are brand new and have not been found on our planet, please be sure to intervene with each other, we need to get these new seeds!" Their claims are of course not something we can decide for ourselves, and it is up to the owner to take them or not.\nAs for why there are creatures on this planet and what race of creatures are on the other side, we are all unknown. Intelligence officers speculate and analyze:"Maybe it's a planet where people crashed their spaceship here and subsequently lived here." This speculation is reasonable, I think we can try to communicate with each other, and also by the way complete the request of the botanists."
uma_special_leader.1.a:0 "I think our diplomatic experts have their work cut out for them"
uma_special_leader.1.b:0 "We'd better not bother them"
uma_special_leader.2.name:0 "Get in touch with the hermits!"
uma_special_leader.2.desc:0 "Our diplomatic attaché was escorted by an advance party to the other side's mansion. Surprisingly, the other side was of the same ethnic group as us, both were Umamusume, and spoke the same language as us. After learning about our diplomat's hometown, he was able to talk to our diplomat in the local dialect.\n"I don't think anyone from my hometown is necessarily as familiar with the accent of the place as she is." So replied our diplomatic attaché.\nWe learned each other's names, and she was called Seiun Sky. When we asked how long she had lived here, she just smiled without responding and asked to meet with our leader. As a gift for our first meeting, she agreed to give us a portion of the daisy seeds."
uma_special_leader.2.a:0 "Connect the communication!"
uma_special_leader.3.title:0 "Seiun Sky"
uma_special_leader.3.desc:0 "Oh yea oh yea~ you are the "[Root.GetRulerTitle]" of Traincent Academy? Introduce yourself first. My name is Seiun Sky You can also call me Star. As you can see, is a normal Umamusume ~"
uma_special_leader.3.a:0 "Why are you here alone?"
uma_special_leader.3.a.response:0 "Well ~ because a person is very comfortable ah, whether sitting on the river bank fishing or walking on the grass on this planet, is not a romantic thing?"
uma_special_leader.3.b:0 "The daisy flowers next to the house are...?"
uma_special_leader.3.b.response:0 "Because I love flowers, I planted some daisies next to my house while I was fishing. Isn't it beautiful?"
uma_special_leader.3.c:0 "§YSeiun Sky§!...what a beautiful name!"
uma_special_leader.3.c.response:0 "Thanks for the compliment~ I also like to look up at this beautiful starry sky when I am fishing."
uma_special_leader.3.d:0 "So, what are your plans after that?"
uma_special_leader.4.title:0 "Seiun Sky"
uma_special_leader.4.desc:0 "To be honest, I haven't seen any of the other Umamusume in a long time. Maybe it would be good to go out with you guys, meow haha~ Or, it would be good to continue fishing here?"
uma_special_leader.4.a:0 "Would Star like to come and help us run our planet?"
uma_special_leader.4.b:0 "Can Star help us to lead the fleet?"
uma_special_leader.4.c:0 "Then we will not bother you, see you later ~"
uma_special_leader.5.title:0 "Seiun Sky"
uma_special_leader.5.desc:0 "Oh oh, so that's it, I'm interested, but ~"
uma_special_leader.5.a:0 "But?"
uma_special_leader.6.title:0 "Seiun Sky"
uma_special_leader.6.desc:0 "Since I love all kinds of "flowers", can you please bring me the seeds of your national flower and national flower?"
uma_special_leader.6.a:0 "I Understand"
uma_special_leader.7.title:0 "Sky-colored Governor"
uma_special_leader.7.desc:0 "Like the ancient kings who invited their wise men to serve, Seiun Sky was the one who was invited to serve, but the process didn't cost much. She was given the important task of "managing a planet."\nShe did not reveal whether she had ever worked in a related job before, even managing a city. In response, Seiun Sky admits, "I've only managed myself."\n Many people were waiting for the monthly political performance inspection and then went to see her jokes. But surprisingly, the planets that received her administration ranked top in the monthly ratings and even had a thriving trend.\nOn this planet no one faces the unemployment crisis, the poor are subsidized by the government, just verdicts can be found everywhere, and injustice is completely buried in the shadows.\nAnd this will continue to be the case."
uma_special_leader.7.a:0 "Hope she can keep on doing it"
uma_special_leader.8.title:0 "Trick star"
uma_special_leader.8.desc:0 "At first, no one thought that she could be a good commander of the fleet, after all, everyone thought that a commander from the Traincent Academy was more trustworthy than a horse lady from nowhere. But surprisingly, she easily defeated the excellent graduates of the cadet academy in the mock battle. She demonstrated a strategic response that was not even recorded in the school textbooks, or what we often call "the wild way".\nAfter watching her combat record, many decorated generals were amazed by it and thought that if they let her go to the cadet academy for further education, she would be another genius strategist in the military world in the future."
uma_special_leader.8.a:0 "It seems that we have found a treasure"

###小草事件（10~40）
uma_special_leader.10.name:0 "Nothing"
uma_special_leader.10.desc:0 "After surveying the planet, scientists did not find traces of massive war destruction and chaos on the planet, not even signs of war preparation, which seemed to have been destroyed in peace. What is even more strange is that this civilization once fully developed the entire planet, but the vast majority of the area was abandoned again, our scientists speculate that this civilization may have been destroyed under the threat of some kind of infectious disease.\n However, scientists eventually found no further clues, and the end of those surviving Umamusume has been forever submerged in history."
uma_special_leader.10.a:0 "Infectious disease... What a misfortune"
uma_unlock_phoneix_school_rebuilding:0 "With the completion of the relic survey, we have been able to restore these sites!"
uma_special_leader.11.name:0 "Emerge as a new force to be reckoned with"
uma_special_leader.11.desc:0 "The first title of this year's Triple Crown event at Traincent Central ended successfully. A Umamusume named §YGreen Wonder§! won the crown of the Gauntlet by nose-gap, and currently maintains a perfect winning record.\nIt is worth mentioning that both the New Marseille and Gauntlet Rewards, §YGreen Wonder§! has won each of their matches by a narrow margin of less than a head-gap, and according to the healthcare doctor, §YGreen Wonder§! does not seem to have made a full effort so far.\nBecause of the great strength of this Umamusume, people gave her a title - §RMonster II§!"
uma_special_leader.11.a:0 "§RMonster II§!...?Interesting"
#注:12是隐藏事件,不需要本地化
uma_special_leader.13.name:0 "Sub-air dance steps"
uma_special_leader.13.desc:0 "The second crown of the Triple Crown tournament also ended successfully, with some popular §YGreen Wonder§! won the championship with a nose-difference of 2cm. As the race entered the final corner, §YGreen Wonder§! was in a blocked position in the middle group, and our commentators thought for a while that §YGreen Wonder§! was going to lose this race, but she got out of the pack at a tricky angle and went on to win a close race on the last leg.\nThe post-race review AI concluded that with §YGreen Wonder§! position at the final corner, the probability of winning, in the end, was less than 0.1%."
uma_special_leader.13.a:0 "What a miracle. What's her story?"
uma_special_leader.14.name:0 "Violation!"
uma_special_leader.14.desc:0 "The staff again verified the identity of §YGreen Wonder§!'s identity, its identity certificate is obviously problematic, factor testing also does not match the two parents, it is certain that §YGreen Wonder§! s identity is a forgery. In addition, preliminary factor testing revealed powerful and complex factors, many of which had not even been seen in Traincent at all.\nWe declared §YGreen Wonder! to the public! After arresting her for tendonitis, she kept her mouth shut during the interrogation, and her only words were "I want to talk to your student president.”"
uma_special_leader.14.a:0 "Agree"
uma_special_leader.14.b:0 "Investigate her identity first and keep an eye on her until then"
uma_special_leader.15.title:0 "Green Wonder"
uma_special_leader.15.desc:0 "Initial meeting.§Y[Root.GetRulerName]§!"
uma_special_leader.15.a:0 "Where are you from?"
uma_special_leader.15.a.response:0 "I am a remnant of the past, originating from a realm called §YPhoenix Academy§! the realm of the planet you explored not long ago."
uma_special_leader.15.b:0 "How did you get here?"
uma_special_leader.15.b.response:0 "The security of your science ship needs to be enhanced, I just boarded the science ship."
uma_special_leader.15.c:0 "What's happening at Phoenix Academy?"
uma_special_leader.15.c.response:0 "Calamity, or the punishment of the gods for ignorance and arrogance, whatever has happened, is not something you should know now."
uma_special_leader.15.d:0 "Why fake your identity?"
uma_special_leader.15.d.response:0 "An examination of the offspring. Whether they are qualified to touch the calamity, and how long they can persevere on that path. Now it seems that you may have more possibilities than we do, but only a little."
uma_special_leader.15.e:0 "That's enough, I'm not interested in playing guessing games with you here."
uma_special_leader.15.e.response:0 "Perhaps the will of that God is to guess riddles, and I have compromised with Him for a long time, and become a divine messenger in the afterlife? It is absurd. I have never been at odds with Him."
uma_special_leader.16.name:0 "Gain nothing"
uma_special_leader.16.desc:0 "After investigation, §YGreen Wonder§!'s identity card was forged a year ago, but there was nothing more to be gained than the destruction of a nest for making fake cards."
uma_special_leader.16.a:0 "Better talk to her."
uma_special_leader.16.b:0 "She is very special, imprisoned to investigate her factor and integrate it into the factor pool"
uma_grass_wonder_kenshi_warning:0 "§RWarning:Factors of unknown origin are unstable!§!"
uma_special_leader.17.name:0 "Miss!"
uma_special_leader.17.desc:0 "§YGreen Wonder§!Disappeared from the prison, whereabouts unknown."
uma_special_leader.17.a:0 "What?"
uma_special_leader.18.name:0 "Factor leakage"
uma_special_leader.18.desc:0 "§YGreen Wonder§!'s factor was so different from the usual factors, with a haphazard mix of factors, that when our scientists tried to incorporate it into the factor pool, it surprisingly began to erode the other factors in the pool and spread to the researchers, who quickly went crazy throughout the lab, causing an ever-expanding impact."
uma_special_leader.18.a:0 "How did it get like this? Quick, quarantine!"
uma_special_leader.19.name:0 "Factor erosion"
uma_special_leader.19.desc:0 "§YGreen Wonder§!'s rampage factor was finally brought under control, but Tresen lost a large population and scientists believe that a portion of the invisibility factor has been integrated into the factor pool of the Umamusume population, which could have far-reaching effects.\nEven with countless police detectives, radar and satellite carpet searches, §YGreen Wonder§! is still missing, it seems we have to swallow this bitter fruit."
uma_special_leader.19.a:0 "Damn..."
uma_special_leader.20.name:0 "Enigma"
uma_special_leader.20.desc:0 "Although§Y[Root.GetRulerName]§! Talk to §YGreen Wonder§! in person, But full of riddles, she did not reveal much useful information. In any case, there is no doubt about its physical function, and we must keep a close eye on it.\nThe question is, do we want to waste time and resources on communicating with her?"
uma_special_leader.20.a:0 "She is indeed the ancient Umamusume on that planet, worth trying."
uma_special_leader.20.b:0 "It's just a godsend who crossed the line between genius and insanity, so let's leave her there."
uma_special_leader.21.name:0 "Just a few words"
uma_special_leader.21.desc:0 "Our sociologists have done their best to pull the words "factor" and "insane" out of the mouths of §YGreen Wonder§! from the mouths of §YGreen Wonder§!, "factor", "insane", etc., but have been unable to piece together the full picture of that civilizational disaster. Perhaps we need to §YBe more careful§! in future factor studies!"
uma_special_leader.21.a:0 "What a Shame, she was assigned a separate room to strike."
uma_special_leader.22.title:0 "Green Wonder"
uma_special_leader.22.desc:0 "Surely, you are still on this path, which is full of calamities and sufferings..."
uma_special_leader.22.a:0 "Close the newsletter"
uma_special_leader.23.title:0 "Green Wonder"
uma_special_leader.23.desc:0 "Soul, soul, ridiculous words, no matter how one interprets them, God's discipline will eventually..."
uma_special_leader.23.a:0 "Close the newsletter"
uma_special_leader.24.name:0 "The path of calamity?"
uma_special_leader.24.desc:0 "With the introduction of §YFactor§! and §YField§! the scientists decided to start analyzing the factors in §YGreen Wonder§! Given its abnormal mental state, the analysis will start with the intrinsic factor."
uma_special_leader.24.a:0 "Then let's get started."
uma_special_leader.24.b:0 "Forget it"
uma_special_leader.25.name:0 "Factor resolution completed"
uma_special_leader.25.desc:0 "The analysis of §YGreen Wonder§! The analysis was completed, and the results surprised the scientists - her intrinsic factor is extremely redundant, with hundreds of intrinsic factors, large and small, embedded in her intrinsic factor like parasites. This may be the cause of her unstable mental state\nBut the good news is that §YGreen Wonder§! 's intrinsic factor is extremely strong and seems to resist erosion and still rejects the dissident factors. This means that we may be able to factor-engineer a little bit to weed out the intrinsic factors that don't belong to her."
uma_special_leader.25.a:0 "Good, full assistance to our factor engineering experts!"
uma_special_leader.25.b:0 "It's not worth wasting resources on something like this"
uma_special_leader.26.name:0 "Factor removal project completed!"
uma_special_leader.26.desc:0 "The experts trimmed out some of the factors that were less integrated with the native factors and used the trimmed templates to construct "repair stem cells" to replace the cells that were affected by the original miscellaneous factors.\nThroughout the replacement process, §YGreen Wonder§! gradually reduced the number of times she spoke and her tone shifted from a pompous, godlike voice to a plaintive statement, which added to the scientists' confidence. Now we can try again to talk to her about what is happening to her."
uma_special_leader.26.a:0 "Access to communication with her!"
uma_special_leader.27.title:0 "Green Wonder?"
uma_special_leader.27.desc:0 "Long time no see"
uma_special_leader.27.a:0 "How did you feel?"
uma_special_leader.28.title:0 "Green Wonder?"
uma_special_leader.28.desc:0 "I'm sorry that I said a lot of disturbing things to myself earlier... (bowed deeply)"
uma_special_leader.28.a:0 "That's not your problem, you've inherited too much of the inherent factor, which seriously affects your sanity"
uma_special_leader.29.title:0 "Green Wonder?"
uma_special_leader.29.desc:0 "The Inherent Factor, why does it affect my spirit?"
uma_special_leader.29.a:0 "§RInherent factor and personality are one§! The intrinsic factor changes and so does the personality"
uma_special_leader.30.title:0 "Green Wonder?"
uma_special_leader.30.desc:0 "Personality ...... I remember that the term you used in your research was "soul"."
uma_special_leader.30.a:0 "For you to be convinced. Well, enough of the small talk, tell us where you came from."
uma_special_leader.31.title:0 "Green Wonder?"
uma_special_leader.31.desc:0 "Please go ahead."
uma_special_leader.31.a:0 "I feel a little familiar with you... §YGreen Wonder§!I don't think that's your real name."
uma_special_leader.32.title:0 "Grass Wonder"
uma_special_leader.32.desc:0 "It's true, I haven't made any progress in the thousands of years I've been battling the voices inside me. At least, I have reached a minimum level of agreement with "them" - that is, "our" names.§YGreen Wonder§!. However, thanks to you, I have now found myself. Perhaps, you can use the same name I used a thousand years ago——§YGrass Wonder§!"
uma_special_leader.32.a:0 "What's happening at Phoenix Academy?"
uma_special_leader.32.a.response:0 "The Phinney Institute promoted the Inherited Factor inheritance technique to the nation, and by the time we discovered that the Inherited Factor could have spiritual effects, four or five generations had passed since the full promotion, and we were unable either to weed out everyone §YFollowing nuclear factor§! and we were unable to stop its spread, and eventually had to decide on full-scale family planning.\nBy the way, we call the "inherited ancestral factor" §YFollowing nuclear factor§! and the "own inherent factor" is called§YMainly nuclear factor§!。"
uma_special_leader.32.b:0 "Do you hold any positions at Phoenix Academy?"
uma_special_leader.32.b.response:0 "I was invited by the student union, which I declined, and went to be the research minister to solve the factor's problem, but it didn't work out in the end."
uma_special_leader.32.c:0 "Do you have any plans before civilization dies out completely?"
uma_special_leader.32.c.response:0 "Perhaps there is, but I no longer remember, the more inherited inherent factor the more powerful the Umamusume, the more likely to become the leader, the onset of the problems arising from the more, so at the beginning of the disaster has not yet spread to civilians, the leadership has been a mess."
uma_special_leader.32.d:0 "Why have you survived this long?"
uma_special_leader.32.d.response:0 "...... I don't know, I locked myself in my room to avoid hurting the other Umamusume when things had gone irrevocably wrong. I don't know how long it was before I woke up from my nightmare and I was the only Umamusume left in the world. It was a long time of either running around the stable alone or battling the voices in my head until I found your science ship."
uma_special_leader.32.e:0 "Would you like to join Traincent and participate in our research on factors?"
uma_special_leader.33.title:0 "Grass Wonder"
uma_special_leader.33.desc:0 "Research? Inviting an outsider from an old civilization is probably not a good idea oh."
uma_special_leader.33.a:0 "This was decided after discussion in the student union"
uma_special_leader.34.title:0 "Grass Wonder"
uma_special_leader.34.desc:0 "Well ...... while I appreciate it, I'm sorry I can't accept your invitation."
uma_special_leader.34.a:0 "Why?"
uma_special_leader.35.title:0 "Grass Wonder"
uma_special_leader.35.desc:0 "I have not been able to save my civilization with factors, so I am not qualified to guide your path either."
uma_special_leader.35.a:0 "Grass, you have this ability"
uma_special_leader.36.title:0 "Grass Wonder"
uma_special_leader.36.desc:0 "...Well, since you insist, I agree to assist in the research, but please at least let me know more about this civilization first."
uma_special_leader.36.a:0 "Do you need any help?"
uma_special_leader.37.title:0 "Grass Wonder"
uma_special_leader.37.desc:0 "Allow me, please, to participate in the competition."
uma_special_leader.37.a:0 "No, it's not fair to the other Umamusume"
uma_special_leader.38.title:0 "Grass Wonder"
uma_special_leader.38.desc:0 "...Oh, I've made a mistake, did you deal with the previous game that I violated?"
uma_special_leader.38.a:0 "The ranking was postponed"
uma_special_leader.39.title:0 "Grass Wonder"
uma_special_leader.39.desc:0 "Well, then, since I can't return to the race, I'll take a long-overdue trip as an ordinary Umamusume."
uma_special_leader.39.a:0 "... If that's what you think, well"
uma_special_leader.40.name:0 "A new journey"
uma_special_leader.40.desc:0 "After a final physical function monitoring, the scientists confirmed that Grass Wonder was largely free from the negative effects of the Following nuclear factor. We then provided her with a Traincent's ID card, communication equipment and some travel expenses, and left the student union's communication methods.\nShe embarked on a journey, and perhaps she will contact us again sometime in the future, but for now, at least, she is just an ordinary Umamusume."
uma_special_leader.40.a:0 "Have a good trip"

###Agnes Digital事件（50~70）
uma_special_leader.51.name:0 "Galgame?"
uma_special_leader.51.desc:0 "Recently, an anonymous author released a racehorse girl love simulation + nurturing game "Koi Derby" (abbreviated as KD) has become popular in all of Traincent. Unlike the previous nurturing game, this game focuses on the daily life of Umamusume from the point of view of Umamusume, overturning the common image of professional athletes.\nSome people think that this game's characterization and plot development are remarkable, the daily life of the Umamusume, training and competition rigorous research, some people think that there are not so many strange things on the professional circuit, accusing its emotional depiction is too "love brain"\n. The author is not yet available."
uma_special_leader.51.a:0 "Is there a mystery code?"
uma_special_leader.52.name:0 "Umamusume craze"
uma_special_leader.52.desc:0 "The results of this year's student school selection are out and the data shows that the percentage of students volunteering to attend Traincent nationwide has increased from 10% last year to 15%, and the percentage of those wanting to attend trainee schools has also increased, a slightly abnormal value that has caused concern in the education sector and perhaps we should analyze the reasons for this situation."
uma_special_leader.52.a:0 "Being a Umamusume is no easy task ......"
uma_special_leader.52.b:0 "All in all, it's a good thing, so let's not waste time checking it out, right?"
uma_special_leader.53.name:0 "The source of the boom"
uma_special_leader.53.desc:0 "Reports were sent in from all over the country that the reason for this increase in the percentage of willingness to Umamusume was the recent explosion of the game KD, and that some Umamusume longed for the life of a Umamusume and planned to give it a try. \n education departments around the country also commented on this, the vast majority of people think that this matter has improved the student population of Traincent, but there are a few people who think that this will affect the selectivity of the game."
uma_special_leader.53.a:0 "Stay tuned"
uma_special_leader.54.name:0 "Sequel"
uma_special_leader.54.desc:0 ""Koi Derby II" released, this work in the previous work based on the strengthening of the nurturing system almost eliminated the number, the player needs to analyze the condition of the Umamusume by timing, observe the Umamusume's running body, communicate with the Umamusume and other operations.\nIt is worth mentioning that, according to the Traisen Central trainer analysis, the work of the action model almost all from the reality of the top Umamusume, if not g1 Umamusume is at least in the g1 race to take the ranking of the level, and its training action standard as textbooks.\nIt is certain that this game is the result of a certain trainer and her taking on the role of a Umamusume, and given its huge impact, we should probably find her."
uma_special_leader.54.a:0 "Well....will do this kind of game trainer, how do I seem to have some impression?"
uma_special_leader.55.name:0 "Highly anticipated auditions"
uma_special_leader.55.desc:0 "Due to the influence of KD, the number of people who registered for this year's Umamusume was at an all-time high. As a result, this time, the Umamusume Selection Contest also received attention from all walks of life in the country.\n Specifically, after a lengthy comprehensive quality assessment, these "Preliminary Umamusume" will enter a month-long selection phase, during which the prospective Umamusume will live together in the dormitories provided by each test site and conduct eight mini-training sessions, as well as three regular competitions.\nSome of the best trainers in Traincent Central, were invited to watch the selection process and invited the top Umamusume to join the team at the end of the race. Since the selection is based on the criteria of each trainer, "potential" and "personality" are also important criteria in addition to "strength"."
uma_special_leader.55.a:0 "Let's wait and see"
uma_special_leader.56.name:0 "Grass"
uma_special_leader.56.desc:0 "Breaking news! The paramilitary Umamusume found an unconscious pink-haired Umamusume in the grass under the residence dormitory and brought her to the Healthcare Clinic.\nAfter the staff's verification, this horsewoman is a reputable trainer of Traincent Central named Agnes Digital, at the same time, she is also one of the trainers invited to this selection her appearance in the prospective Umamusume dormitory group violates the regulations."
uma_special_leader.56.a:0 "Oh, that's really ...... Wait a minute, what did you say her name was?"
uma_special_leader.57.title:0 "Agnes Digital"
uma_special_leader.57.desc:0 "Ch ch ch ...... chairman! That, that, we ......"
uma_special_leader.57.a:0 "Your old problem again?"
uma_special_leader.58.title:0 "Agnes Digital"
uma_special_leader.58.desc:0 "Eh heh heh, this well ......"
uma_special_leader.58.a:0 "KD is made by you?"
uma_special_leader.59.title:0 "Agnes Digital"
uma_special_leader.59.desc:0 "KD, eh ...... Well hey?! Exposed?!"
uma_special_leader.59.a:0 "You're probably the only one who can come up with this kind of stuff, so this "infiltration" is to collect material?"
uma_special_leader.60.title:0 "Agnes Digital"
uma_special_leader.60.desc:0 "Chairman, you can also understand, right, that feeling."
uma_special_leader.60.a:0 "What?"
uma_special_leader.61.title:0 "Agnes Digital"
uma_special_leader.61.desc:0 "Hey, hey, hey, hey, for the first time, we have the feeling of "friend and rival", ooh, based on the words and actions, look at each other's eyes, and expressions, with the appropriate scene, we - (fainting)"
uma_special_leader.61.a:0 "Hey, why did you pass out again..."
uma_special_leader.62.name:0 "Agnes Digital's Fate"
uma_special_leader.62.desc:0 "With Agnes Digital fainting yet again, the solo conversation ended, and it became clear that she had no intention of making early contact with the Umamusume, but did violate the regulations, and the matter would be referred to the chairman of the students' union for a decision."
uma_special_leader.62.a:0 "Deprive her of priority selection, but allow her to fetch without affecting the prospective Umamusume"
uma_special_leader.62.b:0 "This guy should be well corrected this problem"
uma_special_leader.63.name:0 "The audition was completed!"
uma_special_leader.63.desc:0 "The audition was successfully concluded, except for a small riot caused by digital, there were no other problems during the whole audition"
uma_special_leader.63.a:0 "Very good, by the way, about Digital ......"
uma_special_leader.64.title:0 "Agnes Digital"
uma_special_leader.64.desc:0 "Yes, Chairman, is there anything else you want to see us about?"
uma_special_leader.64.a:0 "About KD"
uma_special_leader.65.title:0 "Agnes Digital"
uma_special_leader.65.desc:0 "What's going on?"
uma_special_leader.65.a:0 "This game has a great influence in the private sector, and we need to review and regulate its content"
uma_special_leader.65.b:0 "How about the position of Director of Admissions at Central Traincent?"
uma_special_leader.66.name:0 "Regulation"
uma_special_leader.66.desc:0 "KD's content will be added under regulation about the boring side of a Umamusume's life to curb this enrollment boom. Maybe this will have an impact on the content, but at least we won't have to be anxious about the overload of enrollment."
uma_special_leader.66.a:0 "Necessary sacrifices ......"
uma_special_leader.67.title:0 "Agnes Digital"
uma_special_leader.67.desc:0 "Well? What do you mean?"
uma_special_leader.67.a:0 "We will try to give you the conditions and resources you need to make this game, but of course, you have to bear some of the consequences, are you willing?"
uma_special_leader.68.title:0 "Agnes Digital"
uma_special_leader.68.desc:0 "Of course! With pleasure!"
uma_special_leader.68.a:0 "Looking forward to your performance (laughs)"
uma_special_leader.69.name:0 "Love All Life"
uma_special_leader.69.desc:0 "The decision took the students' union by surprise. At first, they thought the move was to let Digital know how hard the admissions office worked, but as time progressed and Digital became more comfortable in the position, she reorganized the admissions department under her authority to achieve a more efficient operation.\nShe even had time to run to the playground or student dormitories every day to collect material herself, and although she sometimes made strange noises or was often sent to the infirmary by students, she was still well-liked by them.\nIt seems that her talents are not only limited to this."
uma_special_leader.69.a:0 "While this is great, I still want to play KD3 in my lifetime..."


###Nice Nature事件链（80~100）
uma_special_leader.80.name:0 "'Three' and Out"
uma_special_leader.80.desc:0 "With the end of the final, The third National Twinkle Series officially lowered the curtain.In the final,Ms. Deep Blue Dancer Stood out with amazing late acceleration and gain the first, living up to its name. Besides, We notice that a Umamusume got a third Place in the competition for the third consecutive time. Although is the bronze medalist because she makes it to the finals every year, So she still has a lot of fans, Her fans had also given her the title called 'Third Lady'"
uma_special_leader.80.a:0 "Oh? Let we meet this 'Third Lady' "
uma_special_leader.80.b:0 "No necessary, but you can take this opportunity to promote"
uma_special_leader.81.title:0 "Nice Nature"
uma_special_leader.81.desc:0 "HiHi,Nice Nature desu,Well...What can I do for you?"
uma_special_leader.81.a:0 "Hello, Third Lady!"
uma_special_leader.82.title:0 "Nice Nature"
uma_special_leader.82.desc:0 "I'm not a Third Lady, I want to be first too!"
uma_special_leader.82.a:0 "Can you tell me about yourself?"
uma_special_leader.83.title:0 "Nice Nature"
uma_special_leader.83.desc:0 "Well, My name is Nice Nature, is an ordinary Umamusume who could not be more ordinary."
uma_special_leader.83.a:0 "The Umamusume who made it to the finals three times in a row is no ordinary."
uma_special_leader.84.title:0 "Nice Nature"
uma_special_leader.84.desc:0 "That's because of my good luck, You can see that the finalists can only take third place, so I am destined to be the fate of the supporting cast. But I do want to win is it."
uma_special_leader.84.a:0 "There may be some reason... Do you want us to do a checkup for you?"
uma_special_leader.85.title:0 "Nice Nature"
uma_special_leader.85.desc:0 "Eh? Really? There will be a fee, right?"
uma_special_leader.85.a:0 "Free"
uma_special_leader.86.title:0 "Nice Nature"
uma_special_leader.86.desc:0 "OK...."
uma_special_leader.86.a:0 "So let's go ahead and get ready"
uma_special_leader.87.name:0 "Strange result"
uma_special_leader.87.desc:0 "The results of the test on Nice Nature are in. Surprisingly, she has many factors that do not exist in the factor pool and, according to the calculations, her actual physical strength is much higher than what we thought.\nBased on the AI's analysis of Nice Nature's in-game footage, it was calculated that she used roughly only 33% of her strength in the match and that she intentionally limited her strength in the match.\nIf she ran with all her might, she could probably pull off the big gap easily."
uma_special_leader.87.a:0 "What going on?"
uma_special_leader.88.title:0 "Nice Nature"
uma_special_leader.88.desc:0 "Ah, I've been found out after all?"
uma_special_leader.88.a:0 "Why don't you give it your all in the race?"
uma_special_leader.89.title:0 "Nice Nature"
uma_special_leader.89.desc:0 "I don't know, I didn't disrespect my opponent and tried my best, but every time I got into the endgame, it felt like something was holding me down and preventing me from giving my best."
uma_special_leader.89.a:0 "Really?"
uma_special_leader.90.title:0 "Nice Nature"
uma_special_leader.90.desc:0 "What's the look on your face! I'm at least Umamusume, right? I want to get the golden Twinkleing first prize that people envy."
uma_special_leader.90.a:0 "Then please stay here a little longer and we'll try to help you figure out what's going on."
uma_special_leader.91.name:0 "Mystery solved"
uma_special_leader.91.desc:0 "After a long period of research, we first found that Nice Nature seems to have a plural persona present in her. Our scientists found that Nice Nature had some §YMemories not belonging to her§!, After determining the absence of mental illness, the scientific team focused their research on memory. After a lengthy study, the scientific team managed to pinpoint these personalities through a special device found in the remains of the Three Goddesses."
uma_special_leader.91.a:0 "Good"
uma_special_leader.92.title:0 "Nice Nature...?"
uma_special_leader.92.desc:0 "Hello"
uma_special_leader.92.a:0 "Nice Nature?"
uma_special_leader.93.title:0 "Nice Nature"
uma_special_leader.93.desc:0 "§YWe§! are Nice Nature。"
uma_special_leader.93.a:0 "You?"
uma_special_leader.94.title:0 "Nice Nature"
uma_special_leader.94.desc:0 "Let's start at the beginning. A long time ago, there was an ordinary Umamusume who was not very talented, but still won quite a few tournaments thanks to her and her trainer's efforts.\n The good times did not last long, the alien invasion drama that appeared in the movie happened on their planet, her home was destroyed, her partner was slaughtered, and her trainer died in the battle.\nIn desperation, she prayed to the Three Goddesses, and her prayer was not something to destroy the aliens, her wish was simple, she just wanted to be with the trainer, to train together, and the Three Goddesses §Y really came down §!, they whispered to me, the trainer did not really die, and its soul §Y returned to the Three Goddesses §!, heading for the next leg of the journey."
uma_special_leader.94.a:0 "??"
uma_special_leader.95.title:0 "Nice Nature"
uma_special_leader.95.desc:0 "With the blessing of the Three Goddesses, she has traveled through parallel time and space, experienced reincarnation after reincarnation, and witnessed countless Umamusume worlds, just to find her trainer and fulfill her wish.\nShe met countless of her own co-locations whose experiences were so similar and whose desires were so consistent. The rest of her, after understanding the experience, voluntarily fused their souls with her after ending their lives and became the helper to fulfill her wishes. She is Nice Nature.\nAnd now, Our trip seemed like §R Close to the end§!."
uma_special_leader.95.a:0 "Why do you think so?"
uma_special_leader.96.title:0 "Nice Nature"
uma_special_leader.96.desc:0 "We can feel that there are traces of the trainer's soul here, that he may be here, or that he may have stopped here, or……§YHe is gazing here§! , so we decide to stay here for some days."
uma_special_leader.96.a:0 "So what happened to Nice Nature before?"
uma_special_leader.97.title:0 "Nice Nature"
uma_special_leader.97.desc:0 "Don't worry, although we say we fused into a collective, each Nice Nature is an independent existence, we do not replace her existence, now just borrow her body to talk to you conveniently."
uma_special_leader.97.a:0 "I understand."
uma_special_leader.98.title:0 "Nice Nature"
uma_special_leader.98.desc:0 "So, allow me to introduce myself again, my name is Nice Nature, would you like me to stay here?"
uma_special_leader.98.a:0 "Welcome!"
uma_special_leader.98.b:0 "§YI Will§!"
uma_recruit_nice_nature_hint:0 "§YNice Nature§! Will join us, You can open §YCommuncation Menu§! to communicate with her. After having §YClones§! technology, You will be able to appoint Nature as your leader!"

