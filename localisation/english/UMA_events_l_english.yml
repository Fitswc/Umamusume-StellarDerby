uma_fallen_empire.100.a:0 "Why you are called “Fallen Traincent”?"
uma_fallen_empire.100.a.response:0 "Ahem...It's just a name, it's not your business!"
uma_fallen_empire.100.b:0 "The voice when we first meet was...?"
uma_fallen_empire.100.b.response:0 "Oh, It is my friend's daughter, she read too many novels, ha-ha."
uma_fallen_empire.100.d:0 "How about Fallen Traincent's current scientific research?"
uma_fallen_empire.100.d.response:0 "Nobody here will research those esoteric and obscure things. Most Umamusume think it's a good life. If I had to say, we have been researching how to make the carrots more delicious or improve the function of our VR terminal..."
uma_fallen_empire.100.c:0 "About the physique of Fallen Traincent's Umamusumes..."
uma_fallen_empire.100.c.response:0 "Is it normal that Umamusume of different origins has different physique? You see, there is not much difference between us."
uma_fallen_empire.100.nextpage:0 "Next Page"
uma_fallen_empire.100.exit:0 "Exit"
uma_fallen_empire.101.title:0 "Akikawa Yayoi"
uma_fallen_empire.101.desc:0 "Do you have any other questions?"
uma_fallen_empire.101.a:0 "What kind of work do you usually do?"
uma_fallen_empire.101.a.response:0 "Basically, it is coordination, and it exists as a symbol. Because most of the Umamusumes went to the VR world, I stamp the document and just go through the motions."
uma_fallen_empire.101.b:0 "About “Night Oath”..."
uma_fallen_empire.101.b.response:0 "That child is only in her teens, and she is the most capable of the new generation. With her help, I work much easier. Just head in the clouds sometimes. And, her temperament has a little...Special.Anyway, You'll know it when you talk to her deeply."
uma_fallen_empire.101.c:0 "About restarting and studying abroad…"
uma_fallen_empire.101.c.response:0 "I am still very relieved of Oath, since she is willing to shoulder the responsibility of restarting this country, I won't her either."
uma_fallen_empire.101.d:0 "About the VR world..."
uma_fallen_empire.101.d.response:0 "Since the opposite of boring in reality, Most Umamusumes are willing to stay in the VR world. It has “Immersive living area” and “Fantasy living area”.\nImmersive living area is based on history, Umamusumes can select the position they want to live, Enjoy the unique romance of that era.\n Fantasy living area is more like an RPG game, the world had different worldviews and physics rules, The Umamusumes who like novelty and excitement prefer to stay in there. That's it."
