TACHYON_COFFEE_DESC:0 "While we were exploring a brand new galaxy, our research vessel spotted a shortcut ship. The ship did not have any offensive weapons on board and maintained the standards of a civilian ship. But the standards of our planet's civilian ships do not allow flying out of an unknown system, because the configuration is not sufficient to support such dangerous actions. The only explanation is that the owner of this ship has made illegal modifications to the civilian ship to enable it to conduct space survey operations."
