uma_fallen_empire.200.title:0 "Akikawa Yayoi"
uma_fallen_empire.200.desc:0 "You want to come and visit us? Very Welcome!"
uma_fallen_empire.200.a:0 "Thank!"
uma_fallen_empire.201.title:0 "Delegation"
uma_fallen_empire.201.desc:0 "Fallen Traincent has agreed to our request for a visit. We will send a delegation to visit Fallen Traincent to collect intelligence and record events, and it is better to get some useful content.\n[Root.GetRulerName] Decided to lead the delegation to Fallen Traincent in person."
uma_fallen_empire.201.a:0 "May a favorable wind send you safely home!"
uma_fallen_empire.202.title:0 "Reach"
uma_fallen_empire.202.desc:0 "Our delegation arrived at Fallen Traincent, and there was no highlighted content in the report sent back, and a fragment of the diary of an unknown member was attached.\n“...The scenery here is beautiful, the climate is pleasant, and there are no rules and regulations. Ms. Akikawa only brought a few Umamusumes to receive us. Other Umamusumes came over to say hello when they saw us. This is the first time I have seen this kind of “visit”. Is there a possibility that I'm here on paid leave?”"
uma_fallen_empire.202.a:0 "By the way, do they have a Race over there?"
uma_fallen_empire.203.title:0 "Free for all"
uma_fallen_empire.203.desc:0 "The delegation sent back a new report, and the group visited the Fallen Traincent arena area. It is said that Fallen Traincent has no officially organized events, and all events are organized spontaneously by the people, so the arena is quite lively.\nConfusingly, we found that even the relatively high prize money tournaments were at best approaching the level of local events, Because of this [Root.GetRulerName] did not choose to participate in the all-comers exchange competition.\nChairman Akikawa said that this is because Umamusumes who are good at running is mostly active on the VR network, and the competition on the VR network is also more intense.\n Since no clear friendly relationship has been established yet, the delegation did not ask Akikawa to visit the VR network."
uma_fallen_empire.203.a:0 "Unexpectedly..."
uma_fallen_empire.204.title:0 "Management Center"
uma_fallen_empire.204.desc:0 "Led by Chairman Akikawa, the delegation visited the capital city management center of Fallen Traincent, which supplies energy and materials for the entire city. Compared with other places, this place is more like what an interstellar country should look like,Center manager §Y Night Oath §! gave us a detailed introduction to the role and operation mode of each department."
uma_fallen_empire.204.a:0 "There's a lot to learn from this"
uma_fallen_empire.205.title:0 "Leave"
uma_fallen_empire.205.desc:0 "After the visit to Fallen Traincent came to an end, and a final dinner together, the delegation left there - together with a gift from Chairman Akikawa."
uma_fallen_empire.205.a:0 "Bye!"
uma_fallen_empire_gifts:0 "§YFallen Traincent gave us a little gift...§!"
uma_know_fallen_empire_more:0 "§YWe learn more about Fallen Traincent§!"
uma_fallen_empire.206.title:0 "Delegation"
uma_fallen_empire.206.desc:0 "Fallen Traincent agreed to our request for a visit. We will send a delegation to visit Fallen Traincent to collect intelligence and record events, and it is better to get some useful content."
uma_fallen_empire.206.a:0 "So, where will we go this time?"
uma_fallen_empire.207.title:0 "Development Department"
uma_fallen_empire.207.desc:0 "The area visited this time is the Development Department—a building with a strong sense of technology. It used to be a scientific research department. After the number of scientists dropped sharply, it became a development department. It is used to develop some practical gadgets in life or develop VR games.\n Here our delegation §Y Night Oath §!, According to her, she is restoring the scientific use here to avoid some technological loss.\n Notably, when a delegation member asked her about “§Y Factor §!” and “§Y Field §!” , Chairman Akikawa shifted the topic a little bluntly"
uma_fallen_empire.207.a:0 "This shows what?"
uma_fallen_empire.208.title:0 "Farewell"
uma_fallen_empire.208.desc:0 "After visiting the Development Department, the delegation visited several other buildings. However, the delegation did not obtain any other useful information.\n The second visit ended in this kind of delicate atmosphere."
uma_fallen_empire.208.a:0 "I still care a little bit..."
uma_fallen_empire.209.title:0 "Huge Database"
uma_fallen_empire.209.desc:0 "This time, under the leadership of Chairman Akikawa, the delegation visited the database of Fallen Traincent. Members of the delegation saw many Umamusume who are maintaining the database, and also read a lot of data about Fallen Traincent.\n Although it does not mention how Fallen Traincent declined,all data seem to be after §Y a certain time point §! .\n In addition, the delegation met §Y Night Oath §! again, She led several Umamusumes to sort out scientific research data. According to Chairman Akikawa, her position has been continuously promoted over the years, but she still leads her assistants to work on the front line, focusing on maintaining the operation of the country and restoring production."
uma_fallen_empire.209.a:0 "But if this is the case, what does the chairman usually do?"
uma_fallen_empire.210.title:0 "The night before leaving"
uma_fallen_empire.210.desc:0 "On the eve of the scheduled end of visit, §YNight Oath§! arriving at the residence of the delegation, she claimed that it was a private act and that she did not want her visit to be revealed."
uma_fallen_empire.210.a:0 "What does she want to say?"
uma_fallen_empire.211.title:0 "Night Oath"
uma_fallen_empire.211.desc:0 "Hello, I am Night Oath。"
uma_fallen_empire.211.a:0 "Hello"
uma_fallen_empire.212.title:0 "Night Oath"
uma_fallen_empire.212.desc:0 "I will not exchange many pleasantries, but directly express my intention for coming:I hope your country can help our country reestablish from “§R Disaster §!”"
uma_fallen_empire.212.a:0 "Disaster?"
uma_fallen_empire.213.title:0 "Night Oath"
uma_fallen_empire.213.desc:0 "Yes, since the disaster, the chairman banned all research on Umamusume itself, and our country has gradually become what it is today. Although I am committed to changing this situation, but such a bleak scene cannot be restored naturally without external force."
uma_fallen_empire.213.a:0 "You have to tell us what kind of "disaster" you have encountered."
uma_fallen_empire.214.title:0 "Night Oath"
uma_fallen_empire.214.desc:0 "In fact, there are very few Umamusume who know the essence of this matter, and I only know a little about it. Moreover, in the contact with the new generation of Umamusume, the specific content of the disaster is forbidden to be disclosed."
uma_fallen_empire.214.a:0 "§R Knowing the content of the disaster in advance can better avoid it if you need our help... §!"
uma_warning_know_something_maybe_wrong:0 "§RHowever, research on Umamusumes itself may not be hearsay...§!"
uma_fallen_empire.214.b:0 "OK, what help do you need?"
uma_fallen_empire.215.title:0 "Night Oath"
uma_fallen_empire.215.desc:0 "Are you sure you want to listen? I'm not sure about it."
uma_fallen_empire.215.a:0 "Sure"
uma_fallen_empire.215.b:0 "Forget it, we should walk our own way, what help do you need?"
uma_fallen_empire.216.title:0 "Night Oath"
uma_fallen_empire.216.desc:0 "§R Field is the disaster §!"
uma_fallen_empire.216.a:0 "What do you mean"
uma_fallen_empire.217.title:0 "Night Oath"
uma_fallen_empire.217.desc:0 "Having said that, I don't know much about it."
uma_fallen_empire.217.a:0 "Ok, so how can we help you?"
uma_fallen_empire.218.title:0 "Night Oath"
uma_fallen_empire.218.desc:0 "I want to lead a group of young Umamusume to your country for study and study. Is it feasible?"
uma_fallen_empire.218.a:0 "With pleasure, it will be of great benefit to us."
uma_fallen_empire.219.title:0 "Night Oath"
uma_fallen_empire.219.desc:0 "In addition, to fill the gap in my absence, I need a group of people who are willing to live over here to replace me in management."
uma_fallen_empire.219.a:0 "We agreed"
###220是功能性事件，隐藏的
uma_fallen_empire.221.title:0 "Night Oath"
uma_fallen_empire.221.desc:0 "The administrative staff in your country have completed basic studies, and they are extremely efficient. It seems that I can rest assured, I'm dealing with the rest of the business, and I can go to your country when we meet next time. By the way, I also prepared a little gift for you..."
uma_fallen_empire.221.a:0 "We look forward to Miss Oath's arrival"
uma_fallen_empire.222.title:0 "Restart?"
uma_fallen_empire.222.desc:0 "Chairman Akikawa revealed to us one thing:Fallen Traincent is going to re-host the official event in reality, and invited us to send Umamusume to participate. Of course, she also mentioned that due to the difference in physique between the two sides, she hopes that we will try our best to choose Umamusumes who are similar in strength.\n She also mentioned engineering matters related to reopening Traincent Academy, the man at the wheel is §YNight Oath§! , She led the personnel we dispatched to finish the project, and the first event to be held is just the opening event for the restart of Traincent Academy."
uma_fallen_empire.222.a:0 "Good, Then we select some Umamusume from local Traincent..."
uma_fallen_empire.223.title:0 "Commemorative cup"
uma_fallen_empire.223.desc:0 "Northern Racecourse Grass 2400m Right turn \n 23°C Spring Sunny Good \n Traincent CCTV is broadcasting this extraordinary game in real-time. Although the intensity of this game is not as high as that of the central event, it still has a large audience, Even [Root.GetRulerName] visited Fallen Traincent to watch the game in person.\n All the audience gaze on §YNight Oath§! from Fallen Traincent and two Umamusumes from our country."
uma_fallen_empire.223.a:0 "All prepare, Go!"
uma_fallen_empire.224.title:0 "Successfully concluded"
uma_fallen_empire.224.desc:0 "Commemorative cup came to a successful conclusion, §YNight Oath§! Get the second because of a nose difference, The two Umamusume won the championship and the third place respectively. Three Umamusume paid tribute to each other in the post-match interview and expressed the friendship between the two countries, and then, a grand Live was held in the VR world.\n The Umamusume of Fallen Traincent all seemed excited about the intense competition, and immediately after the event, the Northern Racecourse started another round of folk competition.\n Unexpectedly, that night, §YNight Oath§! comes."
uma_fallen_empire.224.a:0 "Access communication"
uma_fallen_empire.225.title:0 "Night Oath"
uma_fallen_empire.225.desc:0 "Congratulations, What a great game."
uma_fallen_empire.225.a:0 "Just a fluke, Miss Oath is strong too"
uma_fallen_empire.226.title:0 "Night Oath"
uma_fallen_empire.226.desc:0 "……These two Umamusumes is not your「Trump card」, Right?"
uma_fallen_empire.226.a:0 "Why do you say that?"
uma_fallen_empire.227.title:0 "Night Oath"
uma_fallen_empire.227.desc:0 "Their running posture and a strategy. In fact, there is still room for improvement. If just relying on strength... No, uh, my physical fitness still needs to be improved..."
uma_fallen_empire.227.a:0 "Well, you are even better in skill"
uma_fallen_empire.228.title:0 "Night Oath"
uma_fallen_empire.228.desc:0 "Now...I know what losing feels"
uma_fallen_empire.228.a:0 "Eh?"
uma_fallen_empire.229.title:0 "Night Oath"
uma_fallen_empire.229.desc:0 "Obviously, I didn't start late and chose the best position, because I knew that my terminal acceleration was not as good as the opponent, so I gave up the usual tactics……"
uma_fallen_empire.229.a:0 "Eh?Eh?"
uma_fallen_empire.230.title:0 "Night Oath"
uma_fallen_empire.230.desc:0 "What can I do!?, Physical exercise has reached its limit. I just, I just don't know why I can't win…\n (Suddenly, Communication terminated)"
uma_fallen_empire.230.a:0 "EhEhEh?!"
uma_fallen_empire.231.title:0 "Night Visitor"
uma_fallen_empire.231.desc:0 "Without anyone knowing what happened,§Y Night Oath §! squash in [Root.GetRulerName]'s room and sleep overnight, early the next morning, Some young Umamusumes waiting at the door of the residence with big and small bags."
uma_fallen_empire.231.a:0 "Contact Her"
uma_fallen_empire.232.title:0 "Night Oath"
uma_fallen_empire.232.desc:0 "Uh... Morning, senior."
uma_fallen_empire.232.a:0 "Morning"
uma_fallen_empire.233.title:0 "Night Oath"
uma_fallen_empire.233.desc:0 "Huh?! Ah, that...faux pas last night."
uma_fallen_empire.233.a:0 "Every Umamusume has a hidden side, Instead, what's going on outside?"
uma_fallen_empire.234.title:0 "Night Oath"
uma_fallen_empire.234.desc:0 "They are the Umamusumes who are going to study in your country with me."
uma_fallen_empire.234.a:0 "Is your work here done?"
uma_fallen_empire.235.title:0 "Night Oath"
uma_fallen_empire.235.desc:0 "Yes, all done. There is no improvement in waiting here. Anyway, Do you have enough space on your transport ship?"
uma_fallen_empire.235.a:0 "Sure"
uma_fallen_empire.236.title:0 "Night Oath"
uma_fallen_empire.236.desc:0 "Then here we go!"
uma_fallen_empire.236.a:0 "Here We Go!"
uma_fallen_empire.237.title:0 "New journey"
uma_fallen_empire.237.desc:0 "Delegation called the Umamusume students who studying abroad into the residence for review and security check, Then §YNight Oath§!, [Root.GetRulerName] and Chairman Akikawa gave a brief speech respectively, and the Umamusume who studied abroad boarded the transport ship under the camera of the TV Station."
uma_fallen_empire.237.a:0 "This is a new journey for them."
uma_fallen_empire_visit_4_complete_end_hint:0 "With their luggage, the hopefuls of the empire's future set out on a new path"

uma_fallen_empire.240.title:0 "Military Facility?"
uma_fallen_empire.240.desc:0 "At the suggestion of Seiun Sky, the delegation decided to visit the military facilities of Fallen Traincent. Compared with other countries' strict defense of military secrets. But Chairman Akikawa didn't seem to care at all. She just said to the delegation “Maybe it will let you down."\n However, Seiun Sky seems to be very concerned about how this "sleeping" country ensures the security of its borders."
uma_fallen_empire.240.a:0 "Interesting"
uma_fallen_empire.241.title:0 "Strategy Department"
uma_fallen_empire.241.desc:0 "The delegation arrived at the facility for the strategy department. Unexpectedly, it was no different from other buildings except for an additional layer of identity check. The internal facilities were also very simple, and there were not even a few busy officers.\n Afterwards, Akikawa led the delegation into a room full of equipment—VR equipment.\n Seiun Sky seemed to like such a facility of strategic intelligence and was soon immersed in it. According to Chairman Akikawa, these devices can be used as training facilities with both gameplay and simulation. Occasionally, some short-sighted guys break into the border, and they will be quickly dealt with as emergencies in the game.\n Seiun Sky believes that this kind of equipment can be used as pre-training equipment for recruits, and the civilian version is also helpful for mobilization during wars, and can even be extended to various fields."
uma_fallen_empire.241.a:0 "It's worth referring to... But the cost has to be considered"
uma_fallen_empire.243.title:0 "Food Supply Chain"
uma_fallen_empire.243.desc:0 "Although we had a brief understanding of Fallen Traincent's food supply system in previous visits, most of the food was made by dedicated chefs, and we did not visit Fallen Traincent's food supply chain and public canteens.\n In the words of Oguri Cap, "For Umamusume, food is the most important thing. If you don't eat enough, your Umamusume's body will weaken; if you eat bad food, your Umamusume's ability will decline. Therefore, the Umamusume country's Rise and fall can be seen in their food."\n The delegation visited the automatic farmland and automatic ranch, as well as the process of transporting agricultural products from all over the planet to local processing plants at supersonic speed through pipelines. Oguri Cap commented, "This supply method ensures that the cafeteria will not be interrupted."\n Obviously, this is highly rated."
uma_fallen_empire.243.a:0 "Uh...Did she underestimate her appetite?"
uma_fallen_empire.244.title:0 "Public Canteen"
uma_fallen_empire.244.desc:0 "After visiting the food supply chain, the delegation visited the public canteen again. This automated restaurant processes ingredients according to the food processing formula and adjusts them according to the brain wave response of each Umamusume after eating to suit the taste of each Umamusume, Sometimes new dishes will be pushed automatically, and there is even a "random" option for Umamusume who has difficulty choosing.\n After two days of calibration, most of the delegation members were full of praise for the food here, but there seemed to be an anomaly on Oguri Cap's side:Compared with the delicate food eaten at the beginning, the food given to Oguri Cap seemed to be getting more and more strange. The weirder it was, there was even a plate of raw carrot sticks.\n After investigation, the canteen manager found out the reason:No matter what food was eaten, Oguri Cap's brain waves remained equally excited, so the AI could not judge what kind of dishes should be provided to Oguri Cap.\n The cafeteria manager apologized to Oguri Cap."
uma_fallen_empire.244.a:0 "Uh... It is also very powerful?"
uma_fallen_empire.246.title:0 "VR world?"
uma_fallen_empire.246.desc:0 "Agnes Digital is more interested in the social structure of Fallen Traincent's Umamusume than anyone else. So, she applied to the chairman to enter Umamusume's VR server for a visit.\n Chairman Akikawa also readily agreed, but before entering the VR world, the chairman especially reminded the members of the delegation:Do remember that you are in the virtual world. Afterward, the chairman gave Digital and fellow personnel exclusive VR world identities, and the delegation entered Fallen Traincent's VR world—UMA WORLD."
uma_fallen_empire.246.a:0 "UMA WORLD, I'm coming!"
uma_fallen_empire.247.title:0 "The boundary between Virtual and Reality"
uma_fallen_empire.247.desc:0 "After the delegation entered UMA WORLD, they were immediately shocked by the realism of the world—if the team members hadn't kept reminding themselves that they were in virtual reality, they would probably have felt that the visit just now was just a dream, and this so-called Virtual world is the real reality.\n Afterwards, the delegation came to a huge city, which was not much different from an ordinary Umamusume city, but in the virtual world, the running competition was particularly prosperous. The city's total population does not exceed 20 million, but there are three main arenas comparable to the Hanshin Racecourse, and more than 20 small arenas, large and small, covering grass, sand and classic obstacle courses, with lengths ranging from 1,000 meters to 4200 meters.\n At the strong request of Agnes Digital, she participated in a mud mile race and a grass 2000-meter race, and both won the championship and received applause from the audience —- of course, she fainted peacefully when the other players competed on the same stage.\n After a long day, the delegation decided to log out of the VR world. However, there was a little episode -- a member was too nostalgic for the world in it and didn't want to leave. But in the end, under the persuasion of everyone, she reluctantly left this world."
uma_fallen_empire.247.a:0 "Zhuang Zhou's Dreaming of Becoming a Butterfly."

uma_fallen_empire.300.title:0 "Fallen Investigation Guide"
uma_fallen_empire.300.desc:0 "Fallen Traincent, this mod's Umamusume Fallen Empire, Living in seclusion on the edge of the Galaxy as an observer, observing the ups and downs of every Umamusume civilization, without any desire to compete. What happened to Fallen Traincent's past? What secrets are they guarding? Our Umamusumes are eager to understand these.\n You can contact Fallen Traincent in the communication interface, and there are four types of interaction with Fallen Traincent:Communication, Resource Exchange, Mission and Visit."
uma_fallen_empire.300.a:0 "Next page"
uma_fallen_empire.300.b:0 "Exit"
uma_fallen_empire.301.title:0 "Communication"
uma_fallen_empire.301.desc:0 "Communication is the basis for unraveling the mystery of Fallen Traincent. On the Communication page, you can have various conversations with Chairman Akikawa. Possible dialogue options will be unlocked as time progresses, technology develops, contacts increase, and visit events are triggered. These dialogues contain a lot of information. In addition, certain rewards may be obtained after certain dialogues are completed."
uma_fallen_empire.301.a:0 "Previous page"
uma_fallen_empire.301.b:0 "Next page"
uma_fallen_empire.301.c:0 "Exit"
uma_fallen_empire.302.title:0 "Resource Exchange"
uma_fallen_empire.302.desc:0 "Fallen Traincent sometimes needs resources (although most of the time they have surplus resources) so every once in a while we can use our own resources to exchange with them in equal proportions."
uma_fallen_empire.302.a:0 "Previous page"
uma_fallen_empire.302.b:0 "Next page"
uma_fallen_empire.302.c:0 "Exit"
uma_fallen_empire.303.title:0 "Mission"
uma_fallen_empire.303.desc:0 "Quests from Fallen Traincent can be received every five years. The type of mission can be chosen by yourself. A mission is limited to 5 years, and various rewards can be obtained after completed and it can increase our §Y Contact §! with Fallen Traincent."
uma_fallen_empire.303.a:0 "Previous page"
uma_fallen_empire.303.b:0 "Next page"
uma_fallen_empire.303.c:0 "Exit"
uma_fallen_empire.304.title:0 "Visit Fallen Traincent"
uma_fallen_empire.304.desc:0 "Visiting requests can send to Fallen Traincent every 10 years, and visiting will trigger various visiting events, increase §Y Contact § Level, Get buffs, push the story, and even get a leader, you will get a reminder every time you can visit."
uma_fallen_empire.304.a:0 "Previous page"
uma_fallen_empire.304.b:0 "I get it, Exit"

