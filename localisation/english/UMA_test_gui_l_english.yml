###
uma_goods_1_description:0 "§YBuffy Dessert§!\n\nBuffy, a favorite food of Umamusume's (especially a certain fat pony). Just one extra-large glass of Barfi can bring a good mood to Umamusume's day.\nPrice:§Y30§!£uma_shop_coin£\nEffect:Use to §YUmamusume Specie's§! §YAny Leader§!,Elevating an Umamusume leader's mood  for §YOne level§!\n\nYou have §Y[from.uma_num_of_good_1]§! Pieces of this item!" 

uma_goods_2_description:0 "§YHoof-Ultra§!\n\nThe hoof, considered to be the life of Umamusume. A quality hoof iron can provide a boost to the Umamusume's road to championship. Therefore, many Umamusume collect quality hoof irons as treasures.\nPrice:§Y55§!£uma_shop_coin£\nEffect:Use to §YUmamusume Specie's§! §YRulers§! or §YGovernor§!.If the object used is §YRulers§!:Add the trait "Hoof-Ultra" to Rulers to increase the output of the national Umamusume job by 10%, trainer output by 25%, and additional output of Umamusume and trainer jobs §Y1§! £physics£ §YPhysics Research§!, §Y1§!£engineering£ §YEngineering Research§! and §Y1§!£society£ §YSociological Research§!,Effects last §Y10§!years.If the object used is §YGovernor§!:Add the trait "Hoof-Ultra" to Governor to boost the output of the planet Umamusume job by 20%, trainer output by 35%, and additional output for Umamusume and trainer jobs§Y2§! £physics£ §YPhysics Research§!、 §Y2§!£engineering£ §YEngineering Research§! And §Y2§!£society£ §YSociological Research§!.Effects last §Y10§!years(§Y this effect cannot be stacked§!)\n\nYou have §Y[from.uma_num_of_good_2]§!Pieces of this item!"

uma_goods_3_description:0 "§YAmulet§!\n\nAn Amulet with mysterious power seems to ward off disasters and bring good luck to its owner.\nPrice:§Y55§!£uma_shop_coin£\nEffect:Use to §YUmamusume Specie's§! §YAdmiral§! or §YGeneral§!.§YAdmiral§!Get "Mystic Talisman", ship fire speed +20%, ship damage +20%, ship disengagement probability +100%, dodge +10.Effects last §Y10§!years.§YGeneral§!Get the trait "Mystic Amulet", +50% to army life, +50% to army damage, +100% to collateral damage.Effects last §Y10§!years.(§Y this effect cannot be stacked§!)\n\nIn addition, the amulet may also bring §B unexpected good luck§!...\n\nYou have §Y[from.uma_num_of_good_3]§!Pieces of this item!"

uma_goods_4_description:0 "§YLoudspeaker§!\n\nThe magical Loudspeaker is able to make a rousing sound. Umamusume who hear this sound will become so energetic and excited that one person can do the work of two people. If you want to further enhance the effect of the loudspeaker, I heard that you can let Umamusume's beloved hold the loudspeaker and say "love" to her ....\nPrice:§Y75§!£uma_shop_coin£\nEffect:Use to §YUmamusume Specie's§! §YAny Leader§!.§YRulers§!Get the trait "energetic", +20% of the national job output.Effects last §Y5§!years.§YScientists§!Get the trait "Energetic", +25% to research speed, +50% to exploration speed, +3 to archaeological skills.Effects last §Y5§!years.§YGovernor§!Get the trait "Energetic", planet output +35%, stability +10, crime rate -20.Effects last §Y5§!years.§YAdmiral§!Get the trait "Energetic", ship damage +25%, ship sublight speed +25%, ship fire speed +25%,Effects last §Y10§!years.§YGeneral§!Get the trait "Energetic", +50% to land damage, +50% to land life, +100% to land collateral damage.Effects last §Y5§!years.(§Y this effect cannot be stacked§!)\n\nYou have §Y[from.uma_num_of_good_4]§!Pieces of this item!"

uma_goods_5_description:0 "§YScholar's Hat§!\n\nScholar's HatIt is an item that only Umamusume scientists with the highest intelligence in the country can have. If you put it on your head, you suddenly seem to be smart.\nPrice:§Y350§!£uma_shop_coin£\nEffect:Use to §YUmamusume Specie's§! §YRulers§!、§YGovernor§! or §YScientists§!.§YRulers§!Obtain the trait "Umamusume Scholar", research speed +5%, national Umamusume researcher job output +15%, Umamusume research supervisor job output +15%, Umamusume researcher job additional output §Y1§! £physics£ §YPhysics Research§!、 §Y1§!£engineering£ §YEngineering Research§! and  §Y1§!£society£ §YSociological Research§!,Traits §YAlways Continuous §!.§YGovernor§!Obtain the trait "Umamusume Scholar", the planet's physics, engineering, Sociological Research output +15%, the planet's Umamusume researcher position additional output §Y2§! £physics£ §YPhysics Research§!、 §Y2§!£engineering£ §YEngineering Research§! And §Y2§!£society£ §YSociological Research§!,Traits §YAlways Continuous §!.§YScientists§!Gain the trait "Umamusume Scholar", research speed +10%, exploration speed +25%, archaeological skills +2.Traits §YAlways Continuous §!.(§Y this effect cannot be stacked§!)\n\nYou have §Y[from.uma_num_of_good_5]§!Pieces of this item!"

uma_goods_6_description:0 "§YTraining Manual§!\n\nA manual with a variety of training methods from which Umamusume people can learn a lot.\nPrice:§Y120§!£uma_shop_coin£\nEffect:Use to §YUmamusume Specie's§! §YAny Leader§!.§YAny Leader§!Gaining the trait "Training Hands", the leader gains experience at a rate of +150%, and the leader level cap is +5, Traits §YAlways Continuous §!.(§Y this effect cannot be stacked§!)\n\nYou have §Y[from.uma_num_of_good_6]§!Pieces of this item!"

uma_goods_7_description:0 "§YEye-catching telescope§!\n\nA long time ago, there were trainers in the audience of the debut match with this telescope to find the top Umamusume of tomorrow. Similarly, the Umamusume who is watched by this telescope will be extremely popular.\nPrice:§Y200§!£uma_shop_coin£\nEffect:Use to §YUmamusume Specie's§! §YAny Leader§!.§YRulers§!Gain the trait "striking", +1 monthly influence income, +5% country jobs output, +25% diplomatic weight, +25% experience gain speed, Traits §YAlways Continuous §!.§YGovernor§!Gain the trait "compelling", +15% to the planet's cohesion output, +10% to the planet's job output, +100% to the planet's migration attraction, +25% to the experience gain speed, Traits §YAlways Continuous §!.§YScientists§!Gain the trait "striking", research speed +5%, anomaly discovery chance +50%, exploration speed +20%, archaeological ability +1, experience gain speed +25%, Traits §YAlways Continuous §!.§YGeneral§!Obtain the trait "Compelling", +25% troop morale, +25% troop damage, +25% experience gain speed, Traits §YAlways Continuous §!.§YAdmiralGain the trait "Compelling", fleet damage +15%, fleet armor +20%, experience gain speed +25%, Traits §YAlways Continuous §!.(§Y this effect cannot be stacked§!)\n\nYou have §Y[from.uma_num_of_good_7]§!Pieces of this item!"

uma_goods_8_description:0 "§YUmamusume's small mirror§!\n\nUmamusume in adolescence are very concerned about their appearance, so they like to use this small mirror to dress up. However, this mirror seems to have some kind of magic power to make its owner more lovely.\nPrice:§Y100§!£uma_shop_coin£\nEffect:Use to §YUmamusume Specie's§! §YRulers§! And §YGovernor§!.§YRulers§!Obtain the trait "Love and Care", national cohesion output +10%, national population happiness +5%, national population comfort consumption -5%, diplomatic weight +25%, Traits §YAlways Continuous §!.§YGovernor§!Obtain the trait "Love and Care", the planet's cohesion output +20%, the planet's population happiness +10%, the planet's attractiveness to move in +100%, Traits §YAlways Continuous §!.(§Y this effect cannot be stacked§!)\n\nYou have §Y[from.uma_num_of_good_8]§!Pieces of this item!"

uma_goods_9_description:0 "§YOversized Cupcake§!\n\nSuper-sized cupcakes, a super-sized dessert experience. If weight is not a concern, nothing makes Umamusume happier than cupcakes.\nPrice:§Y55§!£uma_shop_coin£\nEffect:Use to §YUmamusume Specie's§! §YAny Leader§! , elevate the mood of an Umamusume leader by §YTwo Levels§!\n\nYou have §Y[from.uma_num_of_good_9]§!Pieces of this item!"

uma_goods_10_description:0 "§YRoyal Vagetable Juice§!\n\nAlthough Stamina 65 is considered the most powerful physical recovery agent, but the real king of physical recovery potion is someone else - is this cup of Royal Vagetable Juice. Just a small cup of this magical drink, you can make Umamusume from extreme fatigue completely recovered. However, the taste... Well... It's not very flattering. As a result, when trainers try to feed Umamusume green juice, they are often met with strong resistance - even worse than an injection. So, if you're going to use it on your own Umamusume, remember to get them back in the mood with a dessert, an amusement park date (or an intense, exciting Umayo).\nPrice:§Y100§!£uma_shop_coin£\nEffect:Use to §YUmamusume Specie's§! §YAny Leader§! , lowering the mood of an Umamusume leader §YOne Level§!.§YRulers§!Acquired the trait "the power of green juice", national jobs output +20%,Effects last §Y25§!years.§YGovernor§!Acquired the trait "Power of Green Juice", +40% of planet jobs output,Effects last §Y25§!years.§YScientists§!Gain the trait "Power of Green Juice", research speed +30%, exploration speed +50%, archaeological ability +3,Effects last §Y25§!years.§YGeneral§!Obtain the trait "Power of Green Juice", morale of troops +100%, damage of troops +100%, retreat chance of troops +50%,Effects last §Y25§!years.§YAdmiralGain the trait "Power of Green Juice", fleet damage +30%, fleet armor +30%, fleet shield +30%, fleet sublight speed +20%,Effects last §Y25§!years.(Cannot be used on Umamusume leaders whose mood is §Y Worst Mood §! for Umamusume leaders,And §YThis effect cannot be stacked§!)\n\nYou have §Y[from.uma_num_of_good_10]§!Pieces of this item!"

uma_goods_11_description:0 "§YStamina 65 potion§!\n\nUmamusume, being energy-hungry creatures, often need to replenish their strength. This sweet and sour oversized stamina potion is the favorite of Umamusume.\nPrice:§Y80§!£uma_shop_coin£\nEffect:Use to §YUmamusume Specie's§! §YAny Leader§!.§YRulers§!Obtain the trait "physical strength 65", national jobs output +10%,Effects last §Y20§!years.§YGovernor§!Obtain the trait "Physical Strength 65" and +20% of planet jobs output,Effects last §Y20§!years.§YScientists§!Gain the trait "Strength 65", research speed +15%, exploration speed +25%, archaeological ability +2,Effects last §Y20§!years.§YGeneral§!Gain the trait "Stamina 65", +50% troop morale, +50% troop damage, +25% troop retreat chance,Effects last §Y20§!years.§YAdmiralGain the trait "Strength 65", Fleet Damage +20%, Fleet Armor +20%, Fleet Shield +20%,Effects last §Y20§!years.(§Y this effect cannot be stacked§!)\n\nYou have §Y[from.uma_num_of_good_11]§!Pieces of this item!"

uma_goods_12_description:0 "§YIntelligence Secret Scrolls§!\n\nA wonderful scroll that contains the method of intelligence training, which can permanently improve the intelligence of all Umamusume.\nPrice:§Y50§!£uma_shop_coin£\nEffect:Permanently increase the country £physics£ §YPhysics Research§!、 £engineering£ §YEngineering Research§! And £society£ §YSociological Research§! Each §Y1%§!Leader experience gain speed increased §Y1%§!.Every 10 levels of buffs also provide additional §Y5%§! research speed boost (§Y this effect can be stacked§!)\n\nYou have §Y[from.uma_num_of_good_12]§!Pieces of this item!"

uma_goods_13_description:0 "§YScroll of Willpower Secrets§!\n\nA wonderful scroll that contains the method of willpower training, which can permanently improve the willpower of all Umamusume.\nPrice:§Y50§!£uma_shop_coin£\nEffect:Permanent reduction of population housing use§Y0.5%§!to increase the rate of population growth §Y0.5%§!In addition, the hull value is permanently increased §Y1%§!Army life permanently increased §Y2%§!.Every 10 levels of buffs also provide additional §Y10%§! hull value boost(§Y this effect can be stacked§!)\n\nYou have §Y[from.uma_num_of_good_13]§!Pieces of this item!"

uma_goods_14_description:0 "§YStrength Secret Scroll§!\n\nA wonderful scroll that contains strength training methods and can permanently increase the strength of all Umamusume.\nPrice:§Y50§!£uma_shop_coin£\nEffect:Permanently upgrade the jobs food output, mineral output each §Y1%§!In addition, the ship's weapon damage is permanently increased §Y1%§! Army damage permanently increased§Y2%§!.Every 10 levels of buffs also provide additional §Y10%§!of job alloy and consumer goods output(§Y this effect can be stacked§!)\n\nYou have §Y[from.uma_num_of_good_14]§!Pieces of this item!"

uma_goods_15_description:0 "§YEndurance Secret Scroll§!\n\nA wonderful scroll that contains the method of stamina training, which can permanently increase the stamina of all Umamusume.\nPrice:§Y50§!£uma_shop_coin£\nEffect:Increase ship armor and ship shield value permanently§Y1.5%§!Army life permanently increased§Y2%§!.Every 10 levels of buffs also provide additional Daily §Y1%§! The automatic restoration of armor and shields(§Y this effect can be stacked§!)\n\nYou have §Y[from.uma_num_of_good_15]§!Pieces of this item!"

uma_goods_16_description:0 "§YSpeed Secret Scroll§!\n\nA wonderful scroll that contains the speed training method and can permanently increase the speed of all Umamusume.\nPrice:§Y50§!£uma_shop_coin£\nEffect:Permanently increase the ship's firing speed and sublight speed§Y1%§!, all jobs output §Y0.25%§!.Every 10 levels of buffs also provide additional §Y2.5%§!all jobs output(§Y this effect can be stacked§!)\n\nYou have §Y[from.uma_num_of_good_16]§!Pieces of this item!"


