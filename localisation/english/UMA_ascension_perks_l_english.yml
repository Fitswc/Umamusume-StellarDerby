###全身全灵
ap_uma_zenshizenren:0 "Whole Body All Souls"
ap_uma_zenshizenren_desc:0 "In the past, only a handful of elites in each generation of Umamusume were able to awaken the "Field" in the competition. Now, after a long period of statistics,research and experiments on the field, we have initially grasped the secret of the field:when the goals of body and mind are extremely unified, the field can be stimulated. \nNow, our scientists can adjust the emotions of Umamusume through psychological means, to achieve as much as possible the synchronization of body and mind and in this way stimulate the field. This allows Umamusume to open the "Field" not only in the race, but also in their work in all walks of life."
uma_will_enable_zenshizenren_ap:0 "We will initiate a §YSpecial Projects§! to help §YAll§! Umamusume§Yto open the "Field"§!"
