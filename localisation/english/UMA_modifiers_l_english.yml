uma_lucky_items:0 "Lucky prop"
uma_lucky_items_desc:0 "The magic of the lucky prop is sheltering the country"
uma_racing_holding_tips:0 "Tournament Operation Guide"
uma_racing_holding_tips_desc:0 "We've got a lot of tips for running horse races from the race operations guide"
uma_fleet_battle_tips:0 "Fleet Tactics Manual"
uma_fleet_battle_tips_desc:0 "These fleet tactics manual contains a lot of knowledge about fleet formations and battles, which is extremely inspiring for our fleet battles."
uma_high_power_energy_block:0 "High energy blocks"
uma_high_power_energy_block_desc:0 "This high-energy energy block emits a strange energy field, and although we can't figure out exactly where this energy block came from, at least we can use this energy block to give us a lot of energy."
uma_miracle_industry_machine:0 "Miracle Industrial Equipment"
uma_miracle_industry_machine_desc:0 "By restoring, reverse engineering and upgrading the acquired ancient industrial equipment, we have significantly increased the output of our industry."
uma_ancient_carrot_seed:0 "Excellent carrot seeds"
uma_ancient_carrot_seed_desc:0 "The new carrot variety grown from this carrot seed quickly replaced the previous variety with its extremely high output and delicious taste."
uma_different_dimention_observer:0 "The world inside the kaleidoscope"
uma_different_dimention_observer_desc:0 "Through this kaleidoscopic device, we can observe §R a completely different world§! In this world, §Y "we" still exist §! and live in a country called §Y Japan§! in a country called Central Traincent Academy. Living a completely different but equally colorful life. By observing them, we can learn a lot from them..."
uma_umamusume_diary:0 "Observation Diary of Umamusume"
uma_umamusume_diary_desc:0 "It seems to have been written by a senior trainer of the former Umamusume civilization, and it contains a lot of information on the habits of Umamusume, etc. It is a valuable document for observing and recording the Umamusume population in all aspects."

####堕落帝国修正####
uma_fallen_empire_enhancement_modifier:0 "Fallen Traincent's cheat buff"
uma_fallen_empire_enhancement_modifier_desc:0 "Come on, it's a Umamusume Fallen empire, it's easily to laid down? There will definitely have cheat buffs!"
uma_skill_haozhuanyixi:0 "A Breath Of Good Fortune"
uma_skill_haozhuanyixi_desc:0 "This particular skill taught to us by the Fallen Empire strengthens the shields and armor of our ships."
uma_skill_yiwenzi:0 "Initial D"
uma_skill_yiwenzi_desc:0 "Thanks to the President of a council's gift, we have acquired this legendary gold skill. This allowed our ships to turn in like the wind and be able to rebuild Byreland in one day."
uma_fallen_empire_civil_racing:0 "Fallen Traincent's Event'"
uma_fallen_empire_civil_racing_desc:0 "We visited Fallen Traincent's competition. Although their Umamusumes' physical quality was unexpectedly poor, their competition organization was extremely advanced. By learning their organizational style, we can significantly improve the quality of domestic competitions."
uma_fallen_empire_administeration_experience:0 "Fallen Traincent's management experience"
uma_fallen_empire_administeration_experience_desc:0 "Although most people in Fallen Traincent have been addicted to VR for a long time, it is also difficult to manage such a large country. We can learn from their experience in this field and use it for us." 
uma_new_umamusume_from_fallen_empire:0 "Hope successor"
uma_new_umamusume_from_fallen_empire_desc:0 "Night Oath's delegation has brought us many cutting-edge technologies and the latest scientific research achievements from Fallen Traincent, which has greatly promoted the scientific and technological development of our country."
uma_fallen_empire_visit_cooldown:0 "Fallen Traincent visit cooldown"
uma_fallen_empire_visit_cooldown_desc:0 "We have visited Fallen Traincent recently and it will take some time to organize a new delegation."
uma_fallen_empire_knowledge_seiunsky:0 "VR training method"
uma_fallen_empire_knowledge_seiunsky_desc:0 "Seiun Sky learned the VR technology used by Fallen Traincent during the inspection. After development, she improved it into a VR training method and widely used it among our soldiers and ordinary people."
uma_fallen_empire_knowledge_oguricap:0 "Oguri's Mobile Restaurant"
uma_fallen_empire_knowledge_oguricap_desc:0 "During the inspection, Oguri Cap learned a lot about food transportation and supply, which will establish a more stable and efficient food supply system for our people."
uma_fallen_empire_knowledge_agnesdigital:0 "Digital's social research"
uma_fallen_empire_knowledge_agnesdigital_desc:0 "Agnes Digital has compiled a detailed report on the residents of Fallen Traincent, which has brought great benefits to our sociological research and planetary governance."

