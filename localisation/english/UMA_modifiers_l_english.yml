###小事件buff

#星球修正
uma_nation_suppoted_gambling:0 "Uncontrolled ranking competition"
uma_nation_suppoted_gambling_desc:0 "This is a planet where illegal horse racing roster betting is growing wildly and uncontrollably, seriously disrupting the racing and economic order of the planet."
uma_nation_ban_gambling:0 "Banned ranking contests"
uma_nation_ban_gambling_desc:0 "Although official bans have been placed on roster interactions on this planet, there are still a few underground guessing venues that are quietly operating."
uma_national_guessing_game:0 "National Competitive Institutions"
uma_national_guessing_game_desc:0 "The ranking contests on this planet have been centrally managed by the national contests agency."

#国家修正
uma_enough_sweets:0 "Increasing the supply of desserts"
uma_enough_sweets_desc:0 "To solve the problem of Umamusume's diet, we have developed and put into the market a new dessert."
uma_encourage_reducing_food_consumption:0 "Encourage dieting"
uma_encourage_reducing_food_consumption_desc:0 "We are encouraging the Umamusume to go on a diet, which greatly reduces their material consumption, but also makes them thin and weak"
uma_become_too_fat:0 "A little fat"
uma_become_too_fat_desc:0 "Because we provide too many desserts, the Umamusume generally appear to gain weight, which affects their health"
uma_scientific_nutrition_supply:0 "Reasonable dieting education"
uma_scientific_nutrition_supply_desc:0 "By educating the Umamusume on proper dieting, the health of the Umamusume has improved significantly."
uma_subsidy_restaurant:0 "Subsidized cafeteria"
uma_subsidy_restaurant_desc:0 "Considering some of the Umamusume who eat huge amounts of food, we will subsidize the cafeteria in the country to host these Umamusume in these cafeterias."


###飞升修正
uma_terrirory_knowledge_hobby:0 "Interests and Fields"
uma_terrirory_knowledge_hobby_desc:0 "The Umamusume's Field seems to activate more strongly in areas of interest, and by using this characteristic, we can make the Field more beneficial to our productive lives."
uma_terrirory_knowledge_dream:0 "Dream Studies"
uma_terrirory_knowledge_dream_desc:0 "We conducted an in-depth study of the dreams of these Umamusume. We found that these dreams seem to be a reflection of Umamusume's '§Y subconscious§!' of the Umamusume. Although it is difficult for us to figure out the principle inside, the preliminary results have been long enough for us to study."
uma_terrirory_dream_stopped:0 "Curbing the dream"
uma_terrirory_dream_stopped_desc:0 "With the help of the drug, the Umamusumes were at least able to have a good dream"
uma_terrirory_dream_unstopped:0 "Unbridled Dreams"
uma_terrirory_dream_unstopped_desc:0 "Nightmares are plaguing some of the Umamusumes who have activated the field"
uma_kenshi_racing_umamusume_test:0 "Factor detection in competition"
uma_kenshi_racing_umamusume_test_desc:0 "We are implementing factor testing in our competitions to prevent unfair results for Umamusume without factor modifications and factor modified Umamusume in the same competition"
uma_kenshi_champion_doubted:0 "The challenged champion"
uma_kenshi_champion_doubted_desc:0 "There are rumors that are questioning the fairness of the championship"
uma_kenshi_uncontrolled_power:0 "Uncontrolled Power"
uma_kenshi_uncontrolled_power_desc:0 "Some of the maenads who underwent factor modification apparently couldn't control their power very well, and this caused... Uh... Some trouble"
uma_kenshi_power_adaption_training:0 "Strength control training program"
uma_kenshi_power_adaption_training_desc:0 "We are conducting a training program designed to teach Umamusumes to control her strength"
uma_kenshi_power_adaption_training_good:0 "Get control of the power"
uma_kenshi_power_adaption_training_good_desc:0 "After training, our Umamusumes have learned how to control and use their strength."
uma_kenshi_ban_the_media:0 "Regulation of network accounts"
uma_kenshi_ban_the_media_desc:0 "We have blocked some accounts that spread rumors, however, this incident still has some negative impact."
uma_kenshi_fear_of_this:0 "Fear of Factor Transformation"
uma_kenshi_fear_of_this_desc:0 "As it happens, this philosophical question has caused some Umamusumes to fear factor modification. However, it has also allowed our scientists to further consider some of the side effects of factor modification."

###特殊领袖事件修正
uma_kenshi_contamination:0 "Factor contamination"
uma_kenshi_contamination_desc:0 "Due to our recklessness, the Green Wonder factor contaminated our factor pool and caused serious damage to the planet."
uma_grass_wonder_kenshi_library:0 "Factor library of the grass on the fly"
uma_grass_wonder_kenshi_library_desc:0 "Our scientists have isolated a staggering number of intrinsic factors from the Green Wonder... Ah no, the Grass Wonder has isolated a surprising number of intrinsic factors, which have been stabilized and added to our factor library. These intrinsic factors cover almost all common species, making it easy for us to use them in the productive lives of Umamusume. At the same time, the Factor Library of Kusakami has greatly contributed to our research in factorology and even biology in general.\n\n§RWhat do we need to do so that we don't repeat the same mistakes?§!"

uma_raze_in_mystery_galgame:0 "Koi Derby"
uma_raze_in_mystery_galgame_desc:0 "A game called "Koi Derby" has recently exploded in the country, and this has led many young Umamusumes to look forward to a career as a Umamusume."
uma_koi_derby_ii:0 "Sequel!"
uma_koi_derby_ii_desc:0 "The popular game "Koi Derby" has recently released a sequel. Unlike many games with sequels, the sequel to "Koi Derby" is of even higher quality than the first one. This makes the country once again set off a wave of game craze."
uma_selecting_race_successfully_hold:0 "Auditions held successfully"
uma_selecting_race_successfully_hold_desc:0 "This highly anticipated audition was held successfully"

uma_controlled_kd:0 "Regulated KD"

uma_controlled_kd_desc:0 "To reduce the pressure on our Umamusume selection department and to lead the public to a better understanding of the profession of Umamusume, we will regulate the content of KD."
uma_agnes_digital_in_toresen_school:0 "Our Digital Director"
uma_agnes_digital_in_toresen_school_desc:0 "After Agnes Digital became our Director of Admissions, she made a deep change in our admissions system. This has allowed our admissions system to operate with unprecedented efficiency. At the same time, Digital herself has gained a high reputation for her selfless love for our maidens, earning her the nickname "Our Digital Director."

