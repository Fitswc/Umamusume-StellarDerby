l_french:
############社会学############
tech_uma_toresen_planet_transform:0 "Traincent Planet Construction"
tech_uma_toresen_planet_transform_desc:0 "After numerous designs by the great architect Umamusume, we were finally able to carry out one of the most ambitious projects ever undertaken by Traincent - the construction of the planet Traincent. Even the most luxurious central Traincent was able to cover only a corner of the planet. Now we will be able to forge a star into a compound and provide the most privileged and comfortable life for the Umamusume living on it."
uma_allow_us_change_pc_uma_school_planet_title:0 "Unlock Planet Decision §YConverting the planet into a Academy planet§!"
uma_allow_us_change_pc_uma_school_planet_desc:0 "By implementing specific planetary resolutions, we can convert planets to have powerful amendments-§YAcademy Planet§!"
tech_uma_spring_planet_transform:0 "Hot Spring Planet Construction"
tech_uma_spring_planet_transform_desc:0 "What do Umamusume people like? Many people will answer "running", which is naturally one of the correct answers. However, what people don't know is that Umamusume has a unique hobby - soaking in hot springs. So, a bold and interesting idea emerged:why not transform an entire planet into a super-sized hot spring?"
tech_uma_race_tradition:0 "Competition Tradition"
tech_uma_race_tradition_desc:0 ""Horse racing, the process of chasing each other on a track to determine who has the fastest pace, the most power, and the most intelligence, has been a tradition since the birth of Umamusume. The "race course", or "horse track", is the stage where they compete."
tech_uma_toresen_race_dept:0 "Traincent Events Department"
tech_uma_toresen_race_dept_desc:0 "Since the Three Goddesses created Umamusume, the love of running has been engraved into the heart of every Umamusume. From ancient times to the present, many races, large and small, have been held about running. And it has become one of the unique symbols of our culture. As we enter the space age, the explosive growth of the population has led to a rapid increase in the number and size of races. In order to regulate running races, Traincent Academy will have a dedicated race department."
uma_unlock_racing_policy_title:0 "Unlock §YTournament Operation Policy§!"
uma_unlock_racing_policy_desc:0 "We will have the flexibility to adjust the way major events are held"
tech_uma_race_course_expand:0 "Horse racing field expansion"
tech_uma_race_course_expand_desc:0 "The small, inherited arenas have a strong sense of history, but they are no longer adequate for our growing competition needs. By extensively refurbishing and upgrading the courses, we can bring them up to date."
tech_uma_planet_rece_holding:0 "Planet-level events held"
tech_uma_planet_rece_holding_desc:0 "With the improvement of the supporting grounds, we were finally able to host a grand horse race on our planet. By letting the race Umamusume run on the green, we can greatly boost the morale of the residents."
uma_unlock_planet_derby_decision_title:0 "Unlock Planet Decision §YHeld planet-level competitions§!"
uma_unlock_planet_derby_decision_desc:0 "We will be able to hold a contest on the planet that covers the entire planet!"
tech_uma_estabilish_trainer_system:0 "Establishment of trainer system"
tech_uma_estabilish_trainer_system_desc:0 "To help Umamusume perform at their best and to better address their life and emotional problems, the Academy has established a trainer system. The trainers are selected from among the Umamusume who are qualified as trainers, and each trainer is assigned one or more Umamusume (in addition, Umamusume are allowed to designate trainers in reverse, and trainers are allowed to actively explore Umamusume). In this way, many of the problems that Umamusume encounter can be solved with the help of trainers."
uma_add_trainer_job_for_these_two_buildings_title:0 "Each §YModern Competition Venue§! Will additionally provide §Y1§! £job_uma_trainer£ Trainer Job,Each§YPeak Competition Venue§! Will additionally provide §Y2§! £job_uma_trainer£ Trainer Jobs."
uma_add_trainer_job_for_these_two_buildings_desc:0 "\n£job_uma_trainer£ $job_uma_trainer_plural$ Consume £consumer_goods£ §YGoods§!,Ouyput £unity£ §YUnity§!and £society£ §YSociological Research§!,And increase £job_uma_racing_umamusume£  $job_uma_racing_umamusume$ jobs' output.\n\nTraincentTrainer's Manual.\nI. Welcome all trainers to Traincent Academy, as a powerful Umamusume, your talent will be more useful in our Academy students\nSecond, according to the various selection mechanisms, you will be assigned to 1 to 3 take charge of Umamusume (in addition, you can also take the initiative to send invitations to students who have not yet debuted) you should properly arrange their training and competition matters, and occasionally, also need to help them solve some psychological problems\nThird, trainers and take charge of Umamusume should strive to achieve§Ytwo-person, three-legged§!relationship\nFourth, however, these children are in the adolescent girls, so, in the weekday training and life, please also §RKeep a certain dist§!..."
tech_uma_racing_ranking_system:0 "Tournament grading system"
tech_uma_racing_ranking_system_desc:0 "As a wide variety of tournaments have sprung up, it has become increasingly difficult to manage these events. By classifying tournaments by purpose (sporting purpose, commercial purpose, promotional purpose, etc.) and tournament class (GI GII GII OP, etc.), we can coordinate these tournaments more rationally and ensure that the running of these tournaments is under the control of the college."
tech_uma_high_level_race_course:0 "Peak Competition Venue construction"
tech_uma_high_level_race_course_desc:0 "Although we have built a Modern Competition Venue, it is not enough. As one of our most important cultures and national spirits, we need to provide the best venues for the sport of running."
tech_uma_country_race_system:0 "National Event Specification"
tech_uma_country_race_system_desc:0 "With a better field, we will realize our most ambitious dream - a national-level event covering all Umamusume. But before that, we will establish a set of specifications for the national level. The national level tournament will be classified as G0 level, and there will be nine main events, divided into "Classic Triple Crown Course" - Gauntlet, Traincent Derby, Chrysanthemum Reward; "Spring Triple Crown Course "Osaka Cup", "Starry Night Spring" and "Takarazuka Memorial"; and "Autumn Triple Crown", "Starry Night Autumn", "Traincent Cup" and "Arima Memorial". Memorial. In addition, there are "dirt courses" (February Stakes, G0 sand races such as the Academy Grand Prix), "mile courses" (Yasuda Memorial, Mile Stakes, etc.), and "short courses" (San Goddess Memorial, Short Course Stakes), etc."
tech_uma_country_race_holding:0 "National level events are held"
tech_uma_country_race_holding_desc:0 "Traincent Academy has already gained enough experience in organizing planet-level events. Now, we can finally bring together the most powerful Umamusume on the planet and hold a competition to determine the "fastest Umamusume" in the country. Now, let the gates open!"
uma_unlock_decision_to_hold_country_derby_title:0 "Unlock country edicts §YHeld national level competitions§!"
uma_unlock_decision_to_hold_country_derby_desc:0 "We will be able to host national events like never before!"
tech_uma_biology:0 "Umamusume Physiology"
tech_uma_biology_desc:0 "In the little body of Umamusume, there is a power that cannot be underestimated. Umamusume physiology will help us to explore this question from a biological point of view."
uma_allow_us_explore_the_secret_of_umamusume_body_title:0 "Allow us to explore further the secrets of the Umamusume organism"
uma_allow_us_explore_the_secret_of_umamusume_body_desc:0 "Thank the doctor suppose us "
tech_uma_genetics:0 "Umamusume Genetics"
tech_uma_genetics_desc:0 "Why are the offspring of rutabaga Umamusume and rutabaga Umamusume also rutabaga? Why do the offspring of fast Umamusume tend to be fast as well? Umamusume genetics is a discipline that explains this question by exploring the correlation between parental traits and offspring traits, as well as the specific transmission process of traits. The study of Umamusume genetics will open the door to a new era."
tech_uma_keisun_theory:0 "Factor Theory"
tech_uma_keisun_theory_desc:0 "Through further studies of the genetic process and mechanism of inheritance, we found that the characteristics of Umamusume are transmitted through a material carrier called "factor". Now, we need to further investigate the process and mechanism of "factor" transmission..."
tech_uma_keisun_map:0 "Factor Mapping"
tech_uma_keisun_map_desc:0 "After gaining an initial understanding of the factors, our physiologists suggested that we classify the factors. Specifically, we would classify factors into four categories - attribute factors, which affect basic abilities such as speed and strength; fitness factors, which affect the adaptation of the offspring Umamusume to grass and dirt and race length; other factors, which affect a variety of factors; and an unknown factor whose role we have so far struggled to understand ..."
tech_uma_keisun_directed_activing:0 "Factor-directed activation"
tech_uma_keisun_directed_activing_desc:0 "Through biological means, we can try to activate a certain lineage of factors in order to enhance the degree of expression of these factors and thus enhance the various capabilities of Umamusume."
tech_uma_keisun_compatibility_theory:0 "The doctrine of factor-phase nature"
tech_uma_keisun_compatibility_theory_desc:0 "In fact, factor inheritance does not seem to be an independent process. The characteristics of both parents interact with the factor inheritance process according to an unknown mechanism, which in turn affects the quantity and quality of the inherited factors. By conducting iterative experiments, we can explore which fits of parents can produce optimal inheritance effects."
tech_uma_first_see_in_soul:0 "Umamusume Soul Primer"
tech_uma_first_see_in_soul_desc:0 "For the Umamusume, "soul" has always been a nebulous concept. Myths say that the three goddesses gave us souls when they created us, but so far we have found no evidence of their existence. However, with the advancement of our detection equipment, we were surprised to find that some of the parameters of the powerful Umamusume are subtly different from those of the ordinary Umamusume. Perhaps, we can start here to see if the so-called "soul" exists..."
tech_uma_soul_factor_research:0 "Study of the nature of the soul"
tech_uma_soul_factor_research_desc:0 "It is incredible that souls actually exist in our bodies... Next, we need to further investigate the nature of these souls in order to gain a deeper understanding of how they interact with ourselves."
tech_uma_territory_theory:0 "'Realm' Theory"
tech_uma_territory_theory_desc:0 "It seems that due to the nature of the soul, Umamusume's soul can interact with surrounding souls or even material entities and exert certain influences on them. And when the soul is powerful to a certain extent, this influence can even be captured by the naked eye. But we have absolutely no clue about the inner mechanism of this phenomenon... Fortunately, there are scattered accounts of this phenomenon in the knowledge left to us by the Three Goddesses..."
###第二版
tech_uma_arguculture:0 "Umamusume Specialty Agriculture"
tech_uma_arguculture_desc:0 "Compared to other creatures, Umamusume are much more active because of their love of running nature. But because of this, the Umamusume consume an incredible amount of food - just look at the special week and the little chestnut hat over there in Yaku Yaku. Therefore, we need to develop a special agricultural system for the characteristics of Umamusume people. And carrots, as a popular Umamusume delicacy, is a good place to start..."
tech_uma_space_arguculture:0 "Space carrot cultivation"
tech_uma_space_arguculture_desc:0 "By bringing selected high-quality carrots into space, the Umamusume will be able to develop carrot farming on the space station, which will partially satisfy the Umamusume's food needs."
tech_uma_new_fertilizer:0 "Special fertilizer development"
tech_uma_new_fertilizer_desc:0 "After a long period of experimentation, our scientists have succeeded in inventing a special fertilizer for carrots called "Golden Rubble". This fertilizer is said to be both green and efficient, and can greatly improve the yield and quality of our carrots. Since this invention can alleviate our food shortage problem, why not give it a try...?"
tech_uma_modern_carrot_farm:0 "Carrot Farm Modernization"
tech_uma_modern_carrot_farm_desc:0 "After a period of practice, we found that there are two problems with rough farming:One is that the growth of carrots can be constrained by weather conditions. The other was that using all human management would greatly increase the cost. By modernizing the farm, we can overcome these problems."
tech_uma_code_hachimi:0 "Code name 'Hachimi'"
tech_uma_code_hachimi_desc:0 "Both carrots and honey occupy an important place in the foods that Umamusume people consume daily. So, why don't we organically combine the honey industry with the carrot industry? By introducing the lovely bees to the farmland, we can get sweet honey on the one hand, and have the bees pollinate the carrots and increase their yield on the other."
uma_add_bee_farmer_job_for_buildings_title:0 "Each §YCarrot Farm, Modern Carrot Farm, Carrot Farm of the Future§! Will additionally provide §Y1§! £job_uma_bee_farmer£ Beekeepers Jobs。" #这里放增加的岗位
uma_add_bee_farmer_job_for_buildings_desc:0 "£job_uma_bee_farmer£ $job_uma_bee_farmer_plural$ Consume £unity£ §YUnity§!,Output £food£ §YFoods§!and £amenities£ §YComfort§!,and increase £job_uma_carrot_farmer£  $job_uma_carrot_farmer$ Jobs' Output。" #这里放岗位的效果
tech_uma_tran_gene_carrot:0 "Genetically modified carrot experiment"
tech_uma_tran_gene_carrot_desc:0 "Our scientist Agnes Tachyon has made a bold proposal - by modifying the gene sequence of carrots, the growth rate and c of carrots can be improved by leaps and bounds. With some financial support, the first batch of genetically modified carrots, which she herself named "Umayo Z", could be in our farms in no time..."
tech_uma_future_carrot_farm:0 "Future Carrot Farming"
tech_uma_future_carrot_farm_desc:0 "By introducing cutting-edge technology and advanced management models, we were able to turn a simple carrot farm into a state-of-the-art, efficient agricultural center."
tech_uma_high_tech_farming_tech:0 "Future agricultural machinery"
tech_uma_high_tech_farming_tech_desc:0 "By further upgrading the technology of farm equipment on the farm, we can free the Umamusume from their days of working with their faces to the ground - which does not mean they will lose their jobs. On the contrary, they can focus more time and energy on developing new farming techniques and breeding new carrot varieties."
tech_uma_eco_friendly_farming:0 "Eco-Agriculture Thinking"
tech_uma_eco_friendly_farming_desc:0 "Since ancient times, we have believed that developing agriculture and protecting ecology is a zero-sum game - agricultural development must come at the cost of ecological damage. However, as we advance in technology, it's time to throw this view into the trash heap. As we turn nature into farmland, we will also return farmland to nature."
uma_more_amen_for_farms_title:0 "Each §YFuture Carrot Farm§! Will additionally provide §Y5§! £amenities£ §YComfort§!"
tech_uma_eco_friendly_tourism:0 "Featured Carrot Tourism"
tech_uma_eco_friendly_tourism_desc:0 "We were surprised to find that the eco-farm was a great success. Today the carrot farm has a good environment like a park. At this point, it was suggested that if we develop tourism based on this ecological condition, we might be able to bring more dividends to the country's economy..."
uma_more_trade_for_carrot_farmers_title:0 "Each £job_uma_carrot_farmer£  $job_uma_carrot_farmer$,will extra Output§Y4§! £trade_value£ §YTrade Value§!"
###第三版
tech_uma_basic_keisun_map:0 "Basic factor mapping summarization"
tech_uma_basic_keisun_map_desc:0 "Factor inheritance has been a part of Umamusume civilization for a long time, and we see it as a gift from the three goddesses, but now we can initially analyze the "genetic material" of the factor, and a project to generalize the factor is in progress."
tech_uma_molecule_keisun_theory:0 "Factor molecular science"
tech_uma_molecule_keisun_theory_desc:0 "Statistical-based factor mapping aims to understand factors from a macroscopic perspective, but factors are not nebulous, but real "matter". Therefore, factor resolution at the microscopic level is imperative."
tech_uma_keisun_genetic:0 "Umamusume GeneticsⅡ"
tech_uma_keisun_genetic_desc:0 "Unlike other organisms in this universe, the randomness of factors has continued to plague our scientists for centuries. And with the improvement of factor mapping and factor resolution, we can finally grab the genetic tail."
tech_uma_complex_keisun_test:0 "Comprehensive genetic experiments"
tech_uma_complex_keisun_test_desc:0 "The theoretical system of factor inheritance has matured, and the next step is experimentation, however, there are obvious ethical issues involved in the artificial control of factor inheritance, so the experiment will be conducted in secret."
tech_uma_basic_territory_theory:0 "Basic 'Realm' theory"
tech_uma_basic_territory_theory_desc:0 "For a long time, Umamusume scientists have had great doubts about the few powerful Umamusume who have been able to enter the 'Realm' in the competition:What exactly creates the 'Realm'? What are the conditions for its creation? Does every Umamusume have a domain?\n In order to find out the truth about the 'Realm', scientists have carried out a lot of data collection work and tried to find patterns."
tech_uma_top_race_testing:0 "Capstone willpower test"
tech_uma_top_race_testing_desc:0 "We held a summit tournament to gather Umamusume who could enter the 'Realm', and while enjoying the tournament, we studied how the winning and losing hearts of the Umamusume in the tournament might affect the 'Realm'."
tech_uma_basic_phycoterritory_theory:0 "Foundations of Psychological Domainology"
tech_uma_basic_phycoterritory_theory_desc:0 "After a long period of research and analysis, Umamusume's mood, mental state, personality and other psychological factors have an impact on the 'Realm'. Research in psychological Domainology is devoted to the integration of psychology and domain theory and the investigation of the conditions of 'Realm' formation."
tech_uma_terriroty_in_use:0 "'Realm' Inspiration and Applications"
tech_uma_terriroty_in_use_desc:0 "Through the efforts of countless statisticians, psychologists and sociologists, the mechanisms by which the 'Realm' is created and operate is largely clear.\n'Realms' will be extended to more eligible Umamusume, and the use of 'Realms' will no longer be limited to the race."

###v0.2.0新增
tech_uma_explore_1:0 "Traincent Outland Expeditions"
tech_uma_explore_1_desc:0 "We were surprised to discover that countless worlds similar to, or very different from, our planet exist beyond the home we have lived on for millions of years. To allow Umamusume's feet to travel across the planet, Traincent College will establish a special Department of Outworld Exploration"
tech_uma_explore_2:0 "Umamusume Explorer Training"
tech_uma_explore_2_desc:0 "By training our explorers, we can further reduce the cost of expeditions"
tech_uma_explore_3:0 "Simple Traincent facility construction"
tech_uma_explore_3_desc:0 "By carrying a set of simple construction templates on board the colony ship, the Umamusume were able to quickly set up a "miniature" Traincent Academy. With the most basic survival and pioneering equipment inside, they will be able to more easily open up the territory for us!"
tech_uma_explore_4:0 "Colony pioneering program"
tech_uma_explore_4_desc:0 "By assigning a proper pioneering plan, we can greatly accelerate the development of the colony in the early stages"
uma_get_exploration_buff_title:0 "When the colonization is complete, the colonized planet 10 years of buffs that provide a series of gains for the planet. (limited to once per planet)"
tech_uma_explore_5:0 "Colonial Umamusume Integrated Management Studies"
tech_uma_explore_5_desc:0 "By enhancing the central Traincent's ability to manage the colony, we will be able to ensure that the colony thrives for an initial time"
uma_enhance_exploration_buff_title:0 "Enhance the buff effect provided by the technology "Colony Expansion Program" to provide more substantial buffs for 20 years. (Limited to one time per planet)"
tech_uma_psychology_1:0 "Umamusume Psychology"
tech_uma_psychology_1_desc:0 "Umamusume are spiritual creatures, and their psychology is as varied and unpredictable as the fish at the bottom of a pond. It is because of this complexity and variability that the subject of Umamusume psychology is so fascinating. By systematically studying the psychological patterns of the Umamusume, we can better understand ourselves"
tech_uma_psychology_2:0 "The desire to win and lose expands"
tech_uma_psychology_2_desc:0 "Umamusume's desire for victory and defeat has always been bound to the playing field, but victory and defeat do not stop there, victory and defeat are accompanied by the development of civilization, conflict and war, and when the desire for victory and defeat as the source of Umamusume expands to the rise and fall of civilization as a whole, all obstacles will be swept into the dustbin of history"
tech_uma_psychology_3:0 "Rational Cognitive Education"
tech_uma_psychology_3_desc:0 "Can the Umamusume's victory on the field be based on blood alone? The answer is obviously no. The key to victory is physical fitness and proper training, and the same is true in the treacherous universe!"
tech_uma_military_training_1:0 "Military specialization training"
tech_uma_military_training_1_desc:0 "It is not easy for Umamusume to kill a defenseless intelligent being with their hands, and this drawback is gradually becoming apparent in their dealings with various interstellar civilizations. Perhaps we need to start working on changing this situation to avoid our population being challenged by external civilizations..."
tech_uma_military_training_2:0 "Dueling clothes robe"
tech_uma_military_training_2_desc:0 "Custom-made battle robes for generals, modeled after the dueling uniforms they once wore on the field, can significantly improve the morale of the troops they lead"
tech_uma_tree_holes:0 "Integrated "Tree Holes""
tech_uma_tree_holes_desc:0 "A tree hole exists somewhere in the center of Traincent, where Umamusume who have lost in a competition vent their emotions. We found that by guiding Umamusume to the tree hole, they can be more satisfied with their lives. Therefore, "tree holes" for all Umamusume will be built all over the country."
####特殊科技####
tech_uma_nice_nature_no_restaurant:0 "Nature's izakaya"
tech_uma_nice_nature_no_restaurant_desc:0 "Across a thousand years of time and space, through countless reincarnations. The paper trophy still emits a dazzling light.\n\n§YAnd the light is now shining here§!"
############物理学############
tech_uma_umapersonality_project:0 "Project "UmaPersonality""
tech_uma_umapersonality_project_desc:0 "Perhaps it is a nature that Umamusumes are often eager to live with their kind. So, some Umamusume flies out into the universe in search of other companions. Others want to use computational methods to "simulate" our companions. But this idea was scrapped because it was too difficult. However, with advances in artificial intelligence technology, we can finally begin to make an impact on this dream..."
tech_uma_personality_update_project:0 "Personality refinement algorithm"
tech_uma_personality_update_project_desc:0 "A series of breakthroughs in Monte Carlo algorithms and Umamusume's personality theory have allowed us to further simulate Umamusume's personality on a computer and push it into practical use - for example, as a research assistant for scientists."
tech_uma_crystal_carrot_analyzing:0 "Crystal Carrot Principle Explained"
tech_uma_crystal_carrot_analyzing_desc:0 "在Among the knowledge left behind by the three goddesses, we look for explanatory notes on the principles of the Crystal Carrots, a mysterious mineral. This will allow us to begin to access the secrets hidden in the Crystal Carrots."
uma_unlock_the_crystal_carrot_title:0 "We will be able to analyze and use the Crystal Carrots further!"
uma_unlock_the_crystal_carrot_desc:0 "This will revolutionize our research and our lives!"
tech_uma_threegodness_knowledge_first_known:0 "A First Look at the Knowledge of the Three Goddesses"
tech_uma_threegodness_knowledge_first_known_desc:0 "We have found traces of the legendary "three goddesses" in the ancient ruins, in addition to the fragments of mystical knowledge they left behind. By collecting and organizing these fragments of knowledge, we will be able to get a glimpse of our creators."
tech_uma_threegodness_knowledge_research_dept:0 "Three Goddesses Knowledge Institute"
tech_uma_threegodness_knowledge_research_dept_desc:0 "Since these knowledge fragments are often very fragmented, trying to piece them together and translate them into a readable text is a cumbersome task. Therefore, the institute decided to establish a special Institute for the Knowledge of the Three Goddesses to better promote the collection and interpretation of the knowledge of the Three Goddesses."
tech_uma_torensen_lab_building:0 "Traincent Lab Construction"
tech_uma_torensen_lab_building_desc:0 "No matter when, science and technology is always the first productive force. The Academy is well aware of this. In order not to let Umamusume people lag behind in the upcoming technological advances, the college is ready to establish special laboratories to fund scientific research in various fields."
tech_uma_torensen_lab_building_2:0 "Experimental use of crystal carrots"
tech_uma_torensen_lab_building_2_desc:0 "Our scientists were surprised to discover that the Crystal Carrots has many unusual physical properties and can even work in certain places in ways that violate the known laws of physics, making it a great tool for all kinds of experimental investigations. By supplying laboratories with Crystal Carrots and establishing specialized experimental centers, we will be able to make important breakthroughs in various fields of science and technology."
tech_uma_torensen_lab_building_3:0 "Construction of cutting-edge research facilities"
tech_uma_torensen_lab_building_3_desc:0 "By further expanding the institute, we can build the most advanced and luxurious research laboratory in the country and even in the whole galaxy."
###第二版
tech_uma_tama_force_powering:0 "Umamusume Field Power Generation Technology"
tech_uma_tama_force_powering_desc:0 "We found that Umamusumes can generate electric currents around their bodies when they run. By studying this current, our scientists found that it comes from the Umamusume's 'field'. And this 'field' has a higher form of energy conversion than conventional power generation technology. Of all the Umamusume, Tamamo Cross is the most pronounced in terms of power generation. By applying this discovery to the existing power generation system, we will be able to greatly improve the efficiency of our power plants."
tech_uma_tama_force_powering_use:0 " 'Tamamo' power technology"
tech_uma_tama_force_powering_use_desc:0 "By studying the Umamusume field and Tamamo Cross himself, we have gained further insight into the principles of power generation at the Umamusume field. However, we certainly can't keep Tamamusume in our power station all the time. Fortunately, we found that we can use Crystal Carrots to "simulate" the Umamusume field of the Umamusume people..."
tech_uma_tama_force_powering_advance_use:0 "'Tamamo' power technology improvement"
tech_uma_tama_force_powering_advance_use_desc:0 "After relentless research, we have significantly improved the stability of the Umamusume field generation unit and increased the utilization of the crystal carrots. We will now be able to further scale up the production of the power plant."

###v0.2.0新增
tech_uma_training_aiding_algorithm:0 "Assisted training program algorithm"
tech_uma_training_aiding_algorithm_desc:0 "Designing a training program for your own Umamusume can be one of the most labor-intensive tasks for a trainer, after all, each Umamusume is very different from the other. However, by designing an auxiliary algorithm, we can reduce the trainer's burden on this task."
uma_more_output_for_trainers_title:0 "Each £job_uma_trainer£  Trainer, Extra Output§Y3§! £engineering£ §YEngineering Research§!,And§Y2§! £unity£ §YUnity§!"
tech_uma_personality_training_assistant:0 "Umamusume Personality Training Assistant"
tech_uma_personality_training_assistant_desc:0 "Although trainers are professionals, they inevitably make mistakes during training. To help trainers train their Umamusume better and to reduce the damage caused by accidental negligence, the Academy has developed a training game called "Umamusume Pretty Derby". In this game, trainers will spend three years with a simulated Umamusume (based on their real-life role) and will have to solve various problems that arise. Undoubtedly, this will allow trainers to make mistakes and reduce the possibility of their training negligence in reality."
uma_more_output_for_trainers_and_umamusume_title:0 "£job_uma_trainer£ Trainer Jobs Extra Output§Y4§!£unity£§YUnity§! and for each £job_uma_trainer£ Trainer Job Additional offers §G+2%§! £job_uma_racing_umamusume£ Umamusume Jobs Output"
tech_uma_type_of_controlled_carrot_energy:0 "Controllable Crystal Carrots Energy Storage"
tech_uma_type_of_controlled_carrot_energy_desc:0 "After experiments, we gradually grasp the principle of Crystal Carrots and use the energy in it."
tech_uma_carrots_armed_idea:0 "Crystal Carrots Arming Concept"
tech_uma_carrots_armed_idea_desc:0 "As our knowledge of the Crystal Carrots increases, we envision the Crystal Carrots as the foundation for riding the Star Ocean. By applying the Crystal Carrots to our ships and weapons initially, we will be able to enhance the combat power of our troops."
tech_uma_large_carrot_energy_battery:0 "Large Crystal Cells"
tech_uma_large_carrot_energy_battery_desc:0 "With our exploration of Crystal Carrots energy storage technology, we have been able to create batteries with huge energy storage and very high conversion efficiency"
uma_tech_unlock_crystal_reactor_title:0 "§HUnlocked components:§!Crystal Reactors"
uma_tech_unlock_crystal_reactor_desc:0 "§HCrystal Reactors§!"
tech_uma_carrot_energy_printing_technology:0 "Crystal Energy Printing Technology"
tech_uma_carrot_energy_printing_technology_desc:0 "Unlike traditional 3D printing methods, we use high-density energy to directly drive atoms for printing, which will dramatically increase the speed at which we can build any device"
tech_uma_nanotechnology:0 "Crystal Energy Nanotechnology"
tech_uma_nanotechnology_desc:0 "The proposed crystal energy nanotechnology using Crystal Carrots drive based on the nature of high energy density of Crystal Carrots can lead us to a breakthrough in nanotechnology"
tech_uma_carrot_energy_laser:0 "Crystal Energy Lasers"
tech_uma_carrot_energy_laser_desc:0 "It is more difficult to use a laser with crystal energy than a conventional laser, but we have finally overcome this challenge and are using it in a variety of directions"
tech_electromagnetism_weak_forces_inclusion:0 "Electromagnetism - General Theory of Weak Forces"
tech_electromagnetism_weak_forces_inclusion_desc:0 "The general theory that summarizes the weak interaction and electroweak unification of particles has been clarified, and the general theory of electroweak has been improved to dovetail the strong interaction with the original electroweak unification theory, and the wide application of various types of fermions is close at hand."
tech_neutrino_communication:0 "Neutrino Communications"
tech_neutrino_communication_desc:0 "The application of the weak force has allowed us to successfully use the widespread availability of neutrinos for communication, greatly increasing the efficiency of communication"
tech_uma_big_eater:0 "The "Big Gullet" shield energy distribution system"
tech_uma_big_eater_desc:0 "Analysis of the rate of stamina consumption during the Umamusume race has led to a new understanding of the ship's shield system, with a new system that improves shield energy distribution and significantly extends durability in combat"
tech_uma_ashi_shitsu:0 "Foot mass space combat use"
tech_uma_ashi_shitsu_desc:0 "Transforming space battles into the most familiar match foot mass for Umamusume, so that each ship has a clear division of labor, can significantly improve combat power"
uma_tech_unlock_running_ai_title:0 "§HUnlocked components:§!Foot mass combat AI"
uma_tech_unlock_running_ai_desc:0 "§HFoot mass combat AI§!"
tech_uma_shige_halo:0 ""Heavy field" Halo"
tech_uma_shige_halo_desc:0 "Whether it's a race or a fleet battle, the field is the deciding factor in the outcome. A large number of miniature EMP clusters can adequately suppress the enemy's electronic systems. As long as we control the parameters and numbers, these EMPs will only affect the enemy. Of course, if needed, the number of EMPs can also be released to create an indiscriminate attack"
tech_uma_ats_01:0 "ATS-01 "Acupuncture" Synergy Halo"
tech_uma_ats_01_desc:0 "Inspired by the acupuncture treatment for Umamusume, "Acupuncture" is a highly focused laser beam that pierces shields, followed by an EMP detonation inside the enemy shield, which can efficiently destroy the enemy shields"
tech_uma_MJR:0 "MJR "Bright" Random Photon Frequency Laser"
tech_uma_MJR_desc:0 "Previous laser weapons have a shortcoming:the deflector shield can significantly reduce the damage caused by laser weapons. Therefore, we have developed a randomly varying frequency laser based on the gamma laser, which can effectively prevent the deflection of a single frequency laser by the deflector shield"
tech_uma_twin_turbo:0 ""Twin Turbo" reactor supercharger"
tech_uma_twin_turbo_desc:0 "By upgrading the original drawings, we created the "Twin Turbo" reactor supercharger. However, our researchers prefer to call it a "two-pump" supercharger"
tech_uma_crystal_carrot_analyzing_2:0 "Crystal Carrots Advancement Principle"
tech_uma_crystal_carrot_analyzing_2_desc:0 "With the improvement of technology, we can finally challenge the secrets contained in the depths of the Crystal Carrots"
tech_uma_carrot_energy_compression:0 "Crystal Energy Compression Technology"
tech_uma_carrot_energy_compression_desc:0 "The energy compression effect of the crystal carrot has always been a mystery, but that doesn't stop us from using it"
tech_high_energy_battery:0 "High Power Crystal Battery"
tech_high_energy_battery_desc:0 "The use of energy compression technology based on the crystal battery has significantly increased the energy storage of the crystal carrots, one section is stronger than six sections"
uma_tech_unlock_crystal_reactor_mk2_title:0 "§HUnlocked components:§!Crystal Reactor-MK2"
uma_tech_unlock_crystal_reactor_mk2_desc:0 "§HCrystal Reactors§!"
tech_uma_carrot_energy_printing_technology_2:0 "Streamline energy printing technology"
tech_uma_carrot_energy_printing_technology_2_desc:0 "Traditional energy printing technology is limited by the energy output bottleneck, while the implementation of energy compression technology solves this problem"
tech_uma_nanotechnology_2:0 "Pico-scale nanotechnology"
tech_uma_nanotechnology_2_desc:0 "Through the application of energy compression, we can continue to upgrade the nanorobots and further reduce the maintenance cost of the nanorobots"
tech_strong_interaction:0 "General Theory of Strong Interaction"
tech_strong_interaction_desc:0 "Through the study and analysis of zero elements, several difficult bottlenecks in the strong interaction have been broken, and the complex model of quarks and gluons is no longer difficult for our scientists."
tech_uma_ship_shield:0 "High energy leptonic deflector shield"
tech_uma_ship_shield_desc:0 "A lepton-deflecting shield that is unaffected by strong interactions and can reduce the damage received by the hull"
tech_uma_ship_armor:0 "Steady-state fermionic hybrid armor"
tech_uma_ship_armor_desc:0 "Hybrid armor composed of multiple fermions for increased protection at the subatomic level"
tech_string_theory:0 "Fundamentals of String Theory"
tech_string_theory_desc:0 "The study of microscopic particles has hit a bottleneck, experiments in three dimensions can no longer explain the deeper properties, we must move to higher dimensions and unfold the curled strings in particles"
tech_strong_plasma:0 "Strong plasma emitter"
tech_strong_plasma_desc:0 "Quark-gluon plasma can cause irresistible damage to all hadrons from a microscopic point of view, even zero-substance armor is difficult to resist"
tech_hadron_disruptors:0 "High Energy Hadron Cracking Cannon"
tech_hadron_disruptors_desc:0 "The use of crystal cells to further drive the hadron stream allows it to break down matter at the subatomic level in a way that can hardly be resisted"
tech_uma_aurora_emitter:0 ""Aurora" crystal focused arc beam"
tech_uma_aurora_emitter_desc:0 "By dissecting the crystal's concentrating effect, we were able to further improve the arc weapon so that it could form an arc beam equal to several times the energy of an arc. In honor of a close friend and great designer, we named this powerful weapon after her - "Aurora"."
tech_string_energy_lance:0 "String Light Spear"
tech_string_energy_lance_desc:0 "Through the study of crystal energy as well as string theory, we have gradually mastered the way to bind higher-dimensional particles. Although higher-dimensional particles are far more complex than we thought, it is barely feasible to bind them and project them as weapons"
tech_uma_souls_matrix:0 "Umamusume Soul Mapping Matrix"
tech_uma_souls_matrix_desc:0 "Although our current AI system technology has been able to simulate an Umamusume personality sufficient to pass the Turing test. However, the algorithm is still essentially a deep neural network with hundreds of billions of parameters and a huge data set that maps the daily speech and behavior of the Umamusume. However, as we learn more about the "domain", or "soul", that the Umamusume possesses, we will try to directly copy the Umamusume's soul from a constructivist perspective to create a true "intelligence""
tech_uma_carrot_building:0 "Crystal media construction"
tech_uma_carrot_building_desc:0 "The crystal carrot has many kinds of properties that transcend the laws of physics as we know them, and one of the most interesting points to physicists is the variation of fundamental parameters that occur when standard particles are in a medium made of crystal carrot. But before going any further, we will look for a way to provide a stable crystal carrot medium for the particles"
tech_uma_carrot_building_time_inversion:0 "Crystal media properties:time reversal hindrance"
tech_uma_carrot_building_time_inversion_desc:0 "We know that the motion of most particles follows the law of time inversion - in other words, if we reverse time, our particle motion still holds, just in the opposite direction. Yet certain particles appear to be time-reversal asymmetric in a crystal medium. This has piqued the interest of our researchers..."
tech_uma_carrot_building_particle_tunneling:0 "Crystal media properties:particle singular tunneling"
tech_uma_carrot_building_particle_tunneling_desc:0 "Although particle tunneling was discovered by our scientists hundreds of years ago, the tunneling that these restless particles exhibit in the crystal medium... seems to be different from the classical version of tunneling that we have observed before. If the classical version of tunneling can be described as a particle borrowing energy from the "void," this tunneling - what our scientists call "exotic tunneling" - is like a particle "jump" to higher dimensions, moving for a while and then return to our dimension. Although we don't know how it works now, we can gain a lot of new knowledge even if we start from phenomenology"
tech_uma_carrot_building_anomalous_wave_function:0 "Crystal dielectric properties:anomalous wave function"
tech_uma_carrot_building_anomalous_wave_function_desc:0 "Quantum mechanics tells us that the probability distribution of the position of most particles can be described by the wave function. However, in a crystal medium, the wave function of a particle is subject to an additional "perturbation", the source of which is unknown to us. A large number of experiments are needed to investigate the cause of the anomalies in the wave function in crystal media"
tech_inverse_entropy:0 "Inverse Entropy Experiment"
tech_inverse_entropy_desc:0 "If the time reversal of particles is not symmetrical, then we may be able to reverse an "iron law" - the second law of thermodynamics - from this perspective. If the experiment is successful, we will have access to an infinite amount of energy!"
tech_stably_tunneling:0 "Singular tunneling stabilization"
tech_stably_tunneling_desc:0 "By continuously adjusting the crystal medium, and supplementing it with energy-directed activation, we can "somehow" stabilize the strange tunneling process that seems to occur randomly. Although it will take a long time to be translated into practical use, this will revolutionize our physics research system."
tech_macro_stably_tunneling:0 "Three Goddesses Secret - Macroscale Strange Tunneling"
tech_macro_stably_tunneling_desc:0 "Although our research in the field of singular tunneling has been slow, the only words left by the three goddesses have given us new hope - they seem to have mastered a method that can trigger and control particles for singular tunneling at the macroscopic scale. By learning this method, we will be able to create the most powerful propulsion engine - the strange tunneling engine!"
uma_tech_unlock_tunneling_engine_title:0 "§HUnlocked components:§!Strange Tunneling Engine"
uma_tech_unlock_tunneling_engine_desc:0 "§HStrange Tunneling Engine§!"
tech_local_wave_function:0 "Local wave function interference"
tech_local_wave_function_desc:0 "With the crystal carrot, we will be able to interfere with the wave function to a limited extent on a very small scale. But even so, this can greatly deepen our understanding of the laws of the universe."
#tech_local_wave_function_desc:0 "通过利用水晶萝卜产生了的能量射线，我们开发出了一种拥有巨大破坏性的武器——这种武器通过直接干涉敌方舰船的粒子，从而在物质上直接瓦解对方"

############工程学############
tech_uma_crysal_carrot_mining:0 "Crystal Carrot Mining"
tech_uma_crysal_carrot_mining_desc:0 "After we figured out the principle of crystal carrot, we were finally able to mine this rare mineral on the planet. This will certainly bring a profound change to our country."
uma_unlock_many_carrot_related_tech_title:0 "We will be able to mine the crystal carrot and lay the foundation for further use later!"
uma_unlock_many_carrot_related_tech_desc:0 "New engineering options will be unlocked in the Triple Goddess Institute."
tech_uma_crysal_carrot_producing:0 "A first look at crystal carrot synthesis"
tech_uma_crysal_carrot_producing_desc:0 "Crystal Carrot Engineers are arguably one of the most mysterious and cutting-edge professions in the entire Umamusume society. They use their existing knowledge to fuse minerals and energy to create rare crystal carrots."
tech_uma_crysal_carrot_producing_improved:0 "Improvement of crystal carrot synthesis technology"
tech_uma_crysal_carrot_producing_improved_desc:0 "By refining the synthesis process of crystal radish and developing the corresponding equipment, we were able to establish a synthesis center of a certain scale. and produce a sizable amount of crystal carrots."
tech_uma_massive_crysal_carrot_producing:0 "Large-scale crystal carrot synthesis"
tech_uma_massive_crysal_carrot_producing_desc:0 "As we gained more and more experience, we were finally able to synthesize crystal carrots on a large scale. Now, we just need to merge those small synthesis factories into a professional park..."
###第二版###
tech_uma_sweet_industry:0 "Umamusume Dessert Industry"
tech_uma_sweet_industry_desc:0 "Due to the structure of the body, the energy of Umamusume people's Consume is very huge. Therefore, high-calorie desserts have become their favorite. By opening a dessert shop and training professional dessert chefs, we can provide Umamusume with their favorite desserts."
tech_uma_new_sweet_fomula:0 "Dessert recipe development"
tech_uma_new_sweet_fomula_desc:0 "By developing different flavors of desserts such as carrot, chocolate, mint, and vanilla, we can further enhance the quality of our desserts. And Umamusume people can enjoy a wide variety of flavors."
tech_uma_sweet_chain_industry:0 "Scale-up of dessert industry"
tech_uma_sweet_chain_industry_desc:0 "With the popularity of small desserts, the Mejiro family has come up with a plan to chain them. By further expanding the size of our dessert stores and opening them all over the country, we will be able to offer every Umamusume the highest quality of desserts."
tech_uma_sweet_chain_industry_brand_plan:0 "Dessert Industry Branding Program"
tech_uma_sweet_chain_industry_brand_plan_desc:0 "In addition to our own Umamusume, other people have shown great interest in our desserts. By establishing the brand "Meibai Dessert", we were able to make our desserts popular throughout the galaxy and earn significant foreign currency for the country."
uma_more_trade_for_sweet_master_title:0 "Each £job_uma_sweet_master£  $job_uma_sweet_master$,Extra Output§Y3§! £trade_value£ §YTrade Value§!"
tech_uma_sport_related_production:0 "Umamusume Sports Goods Manufacturing"
tech_uma_sport_related_production_desc:0 "For Umamusume, running is their second life, and therefore the demand for quality sports equipment is always high. By building a sports chain and opening a specialized sports store, we can ensure that Umamusume has enough sports equipment."
tech_uma_sporting_goods_for_umamusume:0 "Umamusume special sports goods manufacturing"
tech_uma_sporting_goods_for_umamusume_desc:0 "As top runners, Umamusume's need for sports equipment is the greatest and most demanding. We need to design the best quality equipment for them to ensure their race performance."
uma_these_crafters_will_boost_umamusume_output_title:0 "Each £job_uma_horseshoe_crafter£  $job_uma_horseshoe_crafter$ 和 Each £job_uma_live_clothes_crafter£  $job_uma_live_clothes_crafter$,all of them will provide Each £job_uma_racing_umamusume£  $job_uma_racing_umamusume$ Provide §G+2.5%§!Output"
tech_uma_high_quality_sporting_goods:0 "Sporting Goods Quality Supervision"
tech_uma_high_quality_sporting_goods_desc:0 "While we expand the production scale of sports products, we also need to strengthen the quality supervision of sports products so that our industry can develop in a long and sustainable way."
tech_uma_upgrade_sport_goods_industry:0 "Sports goods industry chain upgrade"
tech_uma_upgrade_sport_goods_industry_desc:0 "Smaller stores can no longer meet the needs of Umamusume people, and we will build a larger sports store to provide Umamusume people with a wider variety and higher quality of sports products."
tech_uma_crystal_alloy_production:0 "Crystal alloy manufacturing"
tech_uma_crystal_alloy_production_desc:0 "Since ancient times, we have often added rare earth metals to metals such as iron to give them various special properties. Recent research on crystal radish analysis has shown that by combining crystal radish and metal, we can measure Output "crystal alloys" that are tens of times harder than previous alloys."
tech_uma_crystal_alloy_massive_production:0 "Crystal alloy mass production"
tech_uma_crystal_alloy_massive_production_desc:0 "At the beginning, producing crystal alloys was a difficult task - the ratio of crystal radish to alloy must not deviate by more than one ten-thousandth of a percent, and there are strict requirements for temperature and pressure... However, as we develop new synthesis processes and catalysts, we will be able to mass-produce crystal alloys."
tech_uma_crystal_alloy_auto_production:0 "Crystal alloy automated production"
tech_uma_crystal_alloy_auto_production_desc:0 "With the advancement of crystal alloy technology and the further relaxation of requirements, we are finally able to introduce automation equipment in large numbers into our production lines. Now, we will be able to increase the production capacity of crystal alloys once again."
tech_uma_crystal_consumer_goods_production:0 "Umamusume Consumer Goods Production"
tech_uma_crystal_consumer_goods_production_desc:0 "Because the Umamusume have far more needs than other species, our daily necessities are always in short supply. However, the discovery of crystal carrots has turned the tide - by introducing them into our daily necessities line, we have been able to produce more high-quality daily necessities that meet the needs of Umamusume."
tech_uma_upgraded_crystal_consumer_goods_production:0 "Refining the production process of consumer goods"
tech_uma_upgraded_crystal_consumer_goods_production_desc:0 "之Previously, due to the unique nature of processing crystal carrot daily goods, we often needed one Umamusume artisan to complete the manufacturing of daily goods from start to finish, which was undoubtedly inefficient. Now, with a targeted division of labor and training for the artisans, we will be able to improve the efficiency of the production of daily goods."
tech_uma_advanced_crystal_consumer_goods_production:0 "Advanced Umamusume Daily Craft"
tech_uma_advanced_crystal_consumer_goods_production_desc:0 "By further refining the process, introducing new technologies, and improving line automation and raw material utilization, we will be able to maximize the production efficiency of our daily products."
###第三版
tech_uma_core_mining:0 "Practicalization of core drilling technology"
tech_uma_core_mining_desc:0 "As core mining technology matures, we will go further than that - by building specialized core drilling measures, a steady stream of minerals will be unearthed."
tech_uma_massive_core_mining:0 "Large-scale core drilling project"
tech_uma_massive_core_mining_desc:0 "As the demand for minerals in our industrial system increases, it is time to expand our core drilling facilities."
tech_uma_crystal_core_mining:0 "New Drill Guard Film"
tech_uma_crystal_core_mining_desc:0 "By coating the excavation machine with an insulating shell made of crystal carrots, we will be able to extend our mining reach further into the depths."

###v0.2.0新增
tech_uma_industry:0 "Traincent Industrial Division"
tech_uma_industry_desc:0 "As we move into space, requests from various industrial fields are coming in like snowflakes. To meet the growing demand for technological advances in the industrial field, the Academy decided to establish an Industrial Department to promote technological development and inventions in the relevant fields"
tech_uma_exoskeleton:0 "Umamusume exoskeleton set"
tech_uma_exoskeleton_desc:0 "Civilian suits containing exoskeletons and breathing aids make up for Umamusume's endurance deficiencies, making it a new way to travel at a time when public transportation resources are tight"
tech_uma_gasbag:0 "Umamusume Follow-on Airbag"
tech_uma_gasbag_desc:0 "Collisions on road corners are classic scenes in some movies and TV shows, but no Umamusume wants to meet "love" on the corner while running at full speed. A miniature airbag in the suit can be ejected before the collision, effectively reducing the damage caused by the Umamusume in a collision"
tech_uma_traffic:0 "Planet Transportation System"
tech_uma_traffic_desc:0 "The mass application of the Umamusume exoskeleton makes the vast majority of short- and medium-distance transportation methods gradually eliminated, the newly built high-altitude highway for Umamusume people to use the exoskeleton to quickly reach the destination near, and then through the glider to reach the target roof platform. A networked system controls small jets to adjust the glider's attitude, and airbags protect the falling Umamusume in case of a mishap."
tech_uma_motion_model:0 "Explanation of motion model"
tech_uma_motion_model_desc:0 "By modeling parameters such as body shape and speed of Umamusume movement, we will be able to simulate, interpret, and even predict the course of Umamusume movement. This modeling will be able to serve our country in a wide range of aspects - from productive life, to fleet combat."
tech_uma_fight_alone:0 "Warfighter System"
tech_uma_fight_alone_desc:0 "Experience has taught us that ground warfare in the interstellar era is a battle dominated by complex alley battles, and we are not taking full advantage of the Umamusume in alley battles. A single combat system consisting of exoskeleton, optical camouflage, anti-detection, AI motion model prediction system, deflector shield, kinetic protective suit, assisted breathing device with nano-laser blade can effectively enhance Umamusume's alley combat intensity"
tech_taste_simulation:0 "Taste Simulator"
tech_taste_simulation_desc:0 "A small device that can simulate the taste of most foods, effectively reducing Umamusume's fattening due to gluttonous eating"
tech_uma_true_pasture:0 "Furnished all-true grass field"
tech_uma_true_pasture_desc:0 "Using holographic projections, adaptive treadmills, and sensory simulation suits to form a fully realistic ranch, the Umamusume's desire to run is satisfied with a very small footprint. Currently offers plain, urban, forest, mountain, snow, and beach terrain, the presence of a weather system, and a beautiful natural landscape"
tech_uma_mass_accelerator:0 "Color coil cannon"
tech_uma_mass_accelerator_desc:0 "Super turret with strong interaction force to provide kinetic energy for the shells, far more efficient than the most advanced electromagnetic cannon"