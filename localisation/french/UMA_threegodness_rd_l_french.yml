uma_threegodness_rd_country:0 "Three Goddesses Knowledge Institute"
uma_threegodness_rd.99.title:0 "Three Goddesses Knowledge Institute Founded"
uma_threegodness_rd.99.desc:0 "The Three Goddesses Knowledge Institute was officially opened today after the completion of a series of work such as site selection, recruitment of talents and equipment deployment. The Institute will be dedicated to collecting and restoring the knowledge left behind by the Three Goddesses, and transforming it into advanced technology that can benefit the Umamusume. With the first researchers in, the Institute has now gradually started to operate."
uma_threegodness_rd.99.a:0 "We will finally know the secrets left behind by the Three Goddesses!"
uma_now_you_can_find_rd_in_your_communication_menu:0 "Three Goddesses Knowledge Institute can now be contacted in the newsletter interface"
