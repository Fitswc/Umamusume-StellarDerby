l_korean:
uma_satono_country:0 "Satono Diamond"
uma_satono.2.title:0 "Delicacies of every kind?"
uma_satono.2.desc:0 "Umamusumes are always keen to develop new dishes\nRecently, a bizarre recipe has been spreading on the Internet: lizard tails mixed with green cicada pupae dipped in fish juice, coated in flour and fried in oil, to make a very delicious dish.\nAt first we thought it was just an Internet joke, However, after the special person seriously tasted it, he gave a high evaluation."
uma_satono.2.a:0 "Is this really edible? It smells..."
uma_satono.3.title:0 "Alien organic matter"
uma_satono.3.desc:0 "As we explore one unknown planet after another, the organic matter on some living planets comes into view, of course, the attention of the horse women is mainly on whether these things can be eaten.\nSome wild alien plants and fungi were sent to the center of Trexen, and the edibility of these creatures had been rigorously tested, and although the Umamusume discussed whether they could be eaten or not, few Umamusume actually wanted to eat them."
uma_satono.3.a:0 "Oh. It makes it own sense."
uma_satono.4.title:0 "Special sauce"
uma_satono.4.desc:0 "The recent surge in sales of an alien plant called the "little round seedling" has quickly reached such a high demand that, according to the investigation, it appears that Umamusume mixes cheese and eggs with mashed small round seedlings and mushrooms to make a nearly universal sauce, which is delicious for dipping carrots or bibimbap.\nThe investigation department of leisure and panic traced the source to the account that released this recipe, the account is called "Diamond Gas Stove", and the previous lizardtail green cicada pupa was also published by this account."
uma_satono.4.a:0 "These two formulations seem to have different styles..."
uma_satono.4.b:0 "It seems that this can get our Umamusume to eat more"
uma_satono.5.title:0 "Survey"
uma_satono.5.desc:0 "The blogger, who investigators reviewed all the videos posted by Diamond Gas Oven, appears to be keen on making delicacies from ingredients that Umamusume people do not eat or are afraid to eat, and occasionally posts new recipes or dishes that look normal, which viewers dubbed her "unprofessional.""
uma_satono.5.b:0 "Perhaps we can stimulate the consumption of new goods from this Angle?"
uma_satono.5.a:0 "I think it's your investigative department that's out of business, so why don't you go to the new colony?!"
uma_satono.6.title:0 "SurveyⅡ"
uma_satono.6.desc:0 "We reached out to Diamond Gas Stove online and offered to provide her with the latest alien plants and animals to develop new dishes.\nIn addition, the investigation department also found out her true origin, the blogger named "Satono Diamond", is the daughter of the see family, but it seems to be a contradiction with the family about future planning, in a anger to open a dark restaurant, and operate a social account, did not expect unexpected hot, so it has been done."
uma_satono.6.b:0 "Maybe we can help smooth things over between the families"
uma_satono.7.title:0 "Student union intervention"
uma_satono.7.desc:0 "After the discussion of various departments of the Student Union, we decided to be a facilitator to ease the conflict between Satono Diamond and her family. Now, we just need to decide which side to take."
uma_satono.7.a:0 "Let Diamond do what she wants"
uma_satono.7.b:0 "We'll help Diamond get on the right path"
uma_satono.7.c:0 "We need to reconcile the two sides"
uma_satono.20.title:0 "Obesity crisis"
uma_satono.20.desc:0 "We promoted the new sauce and made our Umamusume eat more and have more strength to work, but to our surprise, they seemed to eat too much."
uma_satono.20.a:0 "Oh, my God"
uma_satono.8.title:0 "Big talk"
uma_satono.8.desc:0 "We discussed Diamond's situation with the Satsumi family, and after several days of negotiations, they finally allowed Diamond to continue to do what she likes."
#uma_satono.9.title:0 "小型会谈"
#uma_satono.9.desc:0 "我们和Diamond小姐会谈了几天，最后她似乎也决定服从里见家族的决定，他们似乎也很感激我们的帮助。"
uma_satono.9.title:0 "Small talk"
uma_satono.9.desc:0 "We are going to have a meeting with Miss Diamond. What shall we say to her?"
uma_satono.9.a:0 "It's good idea to inherit the family fortune"
uma_satono.9.b:0 "Going on to study is much more interesting than that"
uma_satono.941.title:0 "Thanks from the Satono family"
uma_satono.941.desc:0 "After our persuasion, Diamond finally complied with the arrangement, and the Satsumi family also gave us some financial support"
uma_satono.942.title:0 "Departing train"
uma_satono.942.desc:0 "With our persuasion, Satono Diamond decided to further her studies, believing that she would benefit a lot during her school days"
uma_satono.942.a:0 "Good luck with your studies!"
uma_satono.949.title:0 "Come back"
uma_satono.949.desc:0 "By the time we meet Satono Diamond after four years of study, she has lost her childhood; As one of the outstanding graduates of the college, she also set her future goal to serve the country."
uma_satono_welcome:0 "Welcome back, Diamond！"
uma_satono.10.title:0 "Incompatible?"
uma_satono.10.desc:0 "After a few days of us pulling back and forth, the final result is:\nNeither side could agree, the Satono family was fed up with us because we disagreed, and Miss Diamond refused to contact us because we were biased in favor of her family."
uma_satono.10.a:0 "It turns out sometimes it's not a good idea to reconcile the two sides"
uma_satono.31.title:0 "Satono Diamond"
uma_satono.31.desc1:0 "Huh? Is it from the student council, dropping off new ingredients?"
uma_satono.31.desc2:0 "Lizard tail... It's the one that developed my food radar, huh? The first time I tried it?"
uma_satono.31.desc3:0 "Little round seedling, what a lovely name."
uma_satono.31.desc4:0 "A game company? What game company?"
uma_satono.31.desc5:0 "Delicious!  but almost something... What else would you add?"
uma_satono.31.b:0 "I want you to develop a new recipe"
uma_top_food_d:0 "Top Food"
uma_satono.31.c:0 "We'd like you to doing a show with our leader."
uma_satono.40.desc:0 "Ah, it's a new ingredient. I'll start right away!"
uma_satono_food_update:0 "Develop new dishes"
uma_satono.32.desc:0 "All right. Who's that?"
uma_satono.32.ogr:0 "Oguri Cap"
uma_satono.32.sky:0 "Seiun Sky"
uma_satono.32.dig:0 "Agnes Digital"
uma_satono.32.nn:0 "Nice Nature"
uma_satono_refuse_time:0 "Reprogramming takes time"
uma_satono_refuse_leader:0 "Have this leader"
uma_satono_spl_imp:0 "The leader's special traits are reinforced"
uma_satono.99.title:0 "Food entering the Realm?"
uma_satono.99.desc:0 "After observing the digital for a long time on the show, Diamond finally went into the kitchen and made a seemingly ordinary food. However, after the digital ate it, he was invigorated for some reason and squatted in the grass for 3 days."
uma_satono.98.title:0 "Floating food"
uma_satono.98.desc:0 "When Diamond cooks for the Nebula sky, he turns the usual serious atmosphere, but in the midst of talking and laughing, the dish is already ready."
uma_satono.97.title:0 "Strengthen the stomach and ease food consumption"
uma_satono.97.desc:0 "After learning that Diamond made a cake for Little chestnut Hat, in addition to some alien fruits, it also added an extra herb, which can promote digestion without affecting the taste. Although this solves the problem that little chestnut Hat always eats too much, it seems to cause her to eat more..."
uma_satono.96.title:0 "Special food"
uma_satono.96.desc:0 "Diamond made a special food for the "excellent quality", but Miss Quality unconsciously shed tears after tasting it."
uma_satono_spl_imped:0 "The traits of this leader have been enhanced"

