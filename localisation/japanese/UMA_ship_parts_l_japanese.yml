UMA_SHIELD_M:0 "Medium High energy leptonic deflector shield"
UMA_SHIELD_L:0 "Large High energy leptonic deflector shield"
UMA_JUMP_DRIVE:0 "Strange Tunneling Engine"
UMA_JUMP_DRIVE_DESC:0 "The singular tunneling engine triggers and controls particles at the macroscopic scale to perform singular tunneling, which we still cannot explain its nature because of its origin from the Three Goddesses"

