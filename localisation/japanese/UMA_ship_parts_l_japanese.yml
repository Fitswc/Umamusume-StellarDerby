####################舰船武器
MJR_LASER:0 "MJR Laser"
MJR_LASER_DESC:0 "The development of a randomly varying frequency laser based on the gamma laser, which can effectively prevent the deflection of a single frequency laser by the deflection shield"
SMALL_MJR_LASER:0 "Small MJR Laser"
MEDIUM_MJR_LASER:0 "Medium MJR Laser"
LARGE_MJR_LASER:0 "Large MJR Laser"
UMA_MASS_ACCELERATOR:0 "Color coil cannon"
UMA_MASS_ACCELERATOR_DESC:0 "Super turret with strong interaction force to provide kinetic energy for the shells, far more efficient than the most advanced electromagnetic cannon"
STRONG_PLASMA:0 "Strong plasma emitter"
STRONG_PLASMA_DESC:0 "The quark-gluon plasma can cause irresistible damage to all hadrons from a microscopic point of view"
SMALL_STRONG_PLASMA:0 "Small Strong plasma emitter"
MEDIUM_STRONG_PLASMA:0 "Medium Strong plasma emitter"
LARGE_STRONG_PLASMA:0 "Large Strong plasma emitter"
HADRON_DISRUPTOR:0 "High Energy Hadron Cracking Cannon"
HADRON_DISRUPTOR_DESC:0 "The use of crystal cells to further drive the hadron stream allows it to break down matter at the subatomic level in a way that can hardly be resisted"
SMALL_HADRON_DISRUPTOR:0 "Small High Energy Hadron Cracking Cannon"
MEDIUM_HADRON_DISRUPTOR:0 "Medium High Energy Hadron Cracking Cannon"
AURORA_EMITTER:0 ""Aurora" arc beam"
AURORA_EMITTER_DESC:0 "By dissecting the crystal's concentrating effect, we were able to further improve the arc weapon so that it could form an arc beam equivalent to several times the energy of the arc"
STRING_ENERGY_LANCE:0 "String Light Spear"
STRING_ENERGY_LANCE_DESC:0 "Through the study of crystal energy as well as string theory, we have gradually mastered the way to constrain higher dimensional particles"
WAVE_FUNCTION_RAY:0 "Wave function interference rays"
WAVE_FUNCTION_RAY_DESC:0 "By using the energy rays generated by the crystal carrots, we have developed a weapon of great destructive power - a weapon that directly interferes with the particles of the enemy's ships, thus directly dismantling them in the matter."

