 uma_admiral_trait_mejirohonor:0 "The glory of the Mejiro family"
 uma_admiral_trait_mejirohonor_desc:0 "The Mejiro McQueen-led Umamusume of the Mejiro White family was invincible on the long course, and this spare gallop will be carried out in the battle."
 uma_admiral_trait_charmleader:0 "Inspiring General"
