##############种族特质#################
 uma_trait_musume:0 "Umamusume"
 uma_trait_musume_desc:0 "The legendary human-like creature born from the favor of the Three Goddesses and resembling a genie.\nThey are of a single-sex, beautiful in appearance, and most striking are the plush ears on their heads and the soft tails trailing behind them.\nThanks to the "favor of the three goddesses", the seemingly weak body conceals a surprising amount of energy, with excellent physical function and footwork, at the cost of extremely fast body metabolism, so their food intake is also greatly increased.\n\nThis gift has always guided them,\nThey were born to run."
 uma_trait_musume1:0 "Reward Umamusume"
 uma_trait_musume1_desc:0 "Umamusume, who have grown in all aspects through time, have been given the title of honor of the former intergalactic era competition to show their excellence."
 uma_trait_musume2:0 "Temple Umamusume"
 uma_trait_musume2_desc:0 "As if the Three Goddesses were reincarnated, Umamusume, whose physical functions are far superior in every aspect to those of any previous period, was crowned with the name of the highest honor of the pre-stellar era."
 uma_trait_spd1:0 "Basic speed training"
 uma_trait_spd1_desc:0 "Umamusumes underwent speed-first physical training to facilitate their proprietary speed prowess during their interstellar expedition."
 uma_trait_spd2:0 "Focus on speed training"
 uma_trait_spd2_desc:0 "The Umamusumes have never been more focused on speed training, leaving behind any other civilization and life in this vast universe. Speed is the most essential desire of their souls, and they are free to ride like light through the sea of stars, paving a course among the stars, constantly moving towards a bright future."
 uma_trait_spd-1:0 "Neglect speed training"
 uma_trait_spd-1_desc:0 "Umamusumes are slightly slow because they are tired of racing, resulting in just wanting to be lazy after they have taken to the sky."
 uma_trait_sta1:0 "Basic endurance training"
 uma_trait_sta1_desc:0 "Umamusumes conducts endurance-first physical training, which helps to improve the physical fitness of the entire population and to have a more comprehensive tolerance to the external environment."
 uma_trait_sta2:0 "Focus on endurance training"
 uma_trait_sta2_desc:0 "With an unprecedented focus on endurance training, the Umamusumes have never been able to walk a thousand miles a day, and their physical fitness has never been the same. Only a well-trained body can harness their eager souls, and they will keep on running until the end of the universe."
 uma_trait_sta-1:0 "Neglecting endurance training"
 uma_trait_sta-1_desc:0 "Umamusumes have lost many opportunities to run in their daily lives due to the ease of transportation, and the neglect of endurance training has made their bodies stiff."
 uma_trait_str1:0 "Basic strength training"
 uma_trait_str1_desc:0 "Umamusumes undergo strength-first physical training, which allows them to perform their tasks more easily in their productive lives."
 uma_trait_str2:0 "Focus on strength training"
 uma_trait_str2_desc:0 "With an unprecedented focus on strength training, the Umamusumes are becoming more and more powerful beyond the perception of conventional creatures, while still appearing slender. With their proud strength, they carve out the path that should be taken in the darkness of the universe."
 uma_trait_str-1:0 "Neglecting strength training"
 uma_trait_str-1_desc:0 "Umamusumes have reduced the amount of labor in their lives due to the development of automated technology, and neglecting strength training has left them with weak limbs."
 uma_trait_wil1:0 "Basic willpower training"
 uma_trait_wil1_desc:0 "The Umamusumes underwent physical training that prioritized willpower, which allowed them to gain the ability to survive in difficult and extreme environments, which is important for the exploration of a universe full of unknowns."
 uma_trait_wil2:0 "Focus on willpower training"
 uma_trait_wil2_desc:0 "The Umamusumes focus on willpower training like never before, and thanks to this spirit that transcends the physical body, they can step into those dead zones where life in general is.\n\nTheir footprints will be all over the universe in all directions.\nThe engine of the ship is just like the burning heart when running.\nPursuing the glimmer of light as far as the view\nThey generally refer to it as\n--Hope."
 uma_trait_wil-1:0 "Neglecting willpower training"
 uma_trait_wil-1_desc:0 "Umamusumes is deep "willpower? Not even a dog!" and became difficult to adapt to the harsh interstellar environment.\n\n§Y In the new version everyone are super wisdom and speed king, why should we point the willpower  (fog)§!"
 uma_trait_int1:0 "Basic intelligence training"
 uma_trait_int1_desc:0 "The Umamusumes underwent extensive intellectual training, which allowed them to become more and more aware of the world they live in."
 uma_trait_int2:0 "Focus on intellectual training"
 uma_trait_int2_desc:0 "Umamusumes are focused on intellectual training like never before, a golden age of wise men and experts everywhere, whose perceptions are already above everything else in this world.\n\nThe stars are shining in their eyes.\nIf the shimmering sand in the moonlight\nKnowledge is within their reach."
 uma_trait_int-1:0 "Neglecting intellectual training"
 uma_trait_int-1_desc:0 "Because for some reason, these Umamusume neglected their intellectual training and they only shouted "Storm! Storm!"."
 uma_trait_naturelover:0 "Natural affinity"
 uma_trait_naturelover_desc:0 "As they have done for hundreds of years, Umamusumes love to run in the vast wilderness and enjoy the business-like breeze blowing in their faces. Their love for nature is evident, and when they step on the grass, they are in high spirits and full of energy."
 uma_trait_naturelover_tooltip:0 "If the inhabited planet has more than §Y4§!Agricultural Zones:\n£amenities£Comfort consumption§G-10%§!\n£unity£Unity Output§G+5%§!"
 uma_trait_urbancitizens:0 "City residents"
 uma_trait_urbancitizens_desc:0 "Urbanization has changed the traditional habits and ways of life of the Umamusume, who have become familiar with a more modern urban life and social relationships. This change in life patterns has brought new opportunities and is perhaps the way to go for this population to develop and progress."
 uma_trait_urbancitizens_tooltip:0 "If the inhabited planet has more than §Y4§!City Zones:\n£amenities£Comfort consumption§G-10%§!\n£unity£Unity Output§G+5%§!"
 uma_trait_communal:0 "Born to Unite"
 uma_trait_communal_desc:0 "These Umamusume live in groups are sociable, they trust each other and communicate sincerely, which makes the whole community one."
 uma_trait_communal_tooltip:0 "When the planet's £pops£Population larger than §Y50§!,£job£Resources for job production§G+5%§!,£pops£The size of the empire generated by the population §G-5%§!"
 uma_trait_tsundere:0 "Arrogant by nature"
 uma_trait_tsundere_desc:0 "Like a certain red-haired two-ponytailed Umamusume, these Umamusume are naturally arrogant and uncommunicative, and many times unable to sincerely express what is in their hearts, which makes the connection between individuals in society fragile and productive work suffers as a result."
 uma_trait_tsundere_tooltip:0 "When the planet's £pops£Population larger than §Y50§!,£job£Resources for job production§R-5%§!,£pops£The size of the empire generated by the population §R+5%§!"
 uma_trait_genki:0 "Full of energy"
 uma_trait_genki_desc:0 "Perhaps by nature, the Umamusume population here is more active than the average Umamusume. This makes them more efficient, but at the same time, they will also consume more food because the energy expenditure becomes more."
 uma_trait_moyu:0 "Lazy"
 uma_trait_moyu_desc:0 "These Umamusume always carry out the philosophy of touching the fish first, and although the efficiency is reduced, thanks to it also reduce the consumption of food."
 uma_trait_honorseeker:0 "Glory to the highest"
 uma_trait_honorseeker_desc:0 "These Umamusume put glory above all else, whether in competition or battle, they hold on to the glory of their breed, allowing for failure but never giving up."
 uma_trait_houseworkpro:0 "Homemaker"
 uma_trait_houseworkpro_desc:0 "These Umamusume are naturally good at management and have a thorough grasp of basic living skills, which allows them to keep their living space in good order."
 uma_trait_houseworkpro_tooltip:0 "When the planet's£pops£Population less than§Y30§!时,£job£ Jobs' £unity£Unity Output Increase §G+5%§!；When the planet's£pops£Population greater than or equal to §Y30§!,£pops£Housing used by the population £housing£ §G-5%§!"
 uma_trait_houseworkidiot:0 "Housekeeping Dummies"
 uma_trait_houseworkidiot_desc:0 "Like a certain genius scientist Umamusume, these Umamusume fail to master basic life skills extensively, and many individuals cannot even manage their own daily lives properly."
 uma_trait_houseworkidiot_tooltip:0 "When the planet's £pops£Population less than§Y30§!£job£ Jobs' £unity£Unity Output decrease§R-5%§!;When the planet's£pops£Population greater than or equal to §Y30§!,£pops£Housing used by the population £housing£ §R+5%§!"
 uma_trait_leadercharm:0 "Leadership"
 uma_trait_leadercharm_desc:0 "Umamusume here has an innate leadership quality. In command positions, they are better able to lead their subordinates to accomplish the team's goals."
 uma_trait_desireforknowledge:0 "Thirst for knowledge"
 uma_trait_desireforknowledge_desc:0 "These Umamusume have an unquenchable thirst for learning, and knowledge has become as basic as food for survival."
 uma_trait_desireforknowledge_tooltip:0 "When the planet has at least§Y1§!§YResearch buildings§!:\n£job£Jobs' £physics£Physics Research、£engineering£Engineering research,£society£Sociological Research Output Increase§G+5%§!"
 uma_trait_kishouyasashii:0 "Temperamental"
 uma_trait_kishouyasashii_desc:0 "Umamusume here has a gentle temperament that is hard to match, which makes them easy to get along with others."
 uma_trait_kishouhageshii:0 "Bad Temper"
 uma_trait_kishouhageshii_desc:0 "This race of Umamusume are notoriously bad-tempered, and if you accidentally mess with them...good luck with that."
 uma_trait_thethesuki:0 "Intimacy"
 uma_trait_thethesuki_desc:0 "Umamusumes here get close to others several times more than other Umamusumes, and they seem to enjoy it...so that's a good thing, isn't it?"
 uma_trait_thethekirai:0 "Lone Wolf"
 uma_trait_thethekirai_desc:0 "This Umamusume species seems to prefer to keep to themselves, which results in relatively few opportunities for them to reproduce."
 uma_species_name_threegodness_rd:0 "Umamusume"
 uma_trait_musume_effect:0 "§BAll populations and leaders are female§!"
