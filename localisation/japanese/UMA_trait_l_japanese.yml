###特殊领袖
uma_admiral_trait_sp_oguri_cap:0 "Rutabaga Cinderella"
uma_admiral_trait_sp_oguri_cap_desc:0 "As a local Umamusume, Oguri Cap is a "Cinderella". But her strength will guide us to victory."
uma_admiral_trait_sp_seiun_sky_1:0 "§BTrickster Star§!"
uma_admiral_trait_sp_seiun_sky_1_desc:0 "§B"Well~ When you're fishing, you have to take it easy, right?"§!"
uma_admiral_trait_sp_seiun_sky_2:0 "§RTrickster Star§!"
uma_admiral_trait_sp_seiun_sky_2_desc:0 "§R"Fish, hooked~"§!"
uma_governor_trait_sp_oguri_cap:0 "Rutabaga Cinderella"
uma_governor_trait_sp_oguri_cap_desc:0 "As an Umamusume from the local Traincent, Oguri Cap understands the importance of developing local agriculture and carrying out infrastructure development. Under her governance, the planet will never again be plagued by poverty and hunger."
uma_governor_trait_sp_seiun_sky:0 "Green Sky Floating Cloud-like Governor"
uma_governor_trait_sp_seiun_sky_desc:0 "Although four and a half days of the five-day work week were spent slacking off, every planet managed to thrive under the hand of Seiun Sky. Could she do some kind of magic?"

uma_governor_trait_sp_agnes_digital:0 "DD Boss"
uma_governor_trait_sp_agnes_digital_desc:0 "Agnes Digital has an unparalleled love for Umamusume, especially racing Umamusume, and under her leadership, the planet's racing Umamusume system will see prosperity."
uma_ruler_trait_sp_grass_wonder:0 "Immortal Bird"
uma_ruler_trait_sp_grass_wonder_desc:0 "It is said that "The Immortal Bird" was a nickname given to Grass Wonder thousands of years ago when she was a student at Phoenix Academy, in praise of her legendary achievements despite repeated injuries. Now, she has been reborn from the factor disease. Perhaps she will lead the country and continue to write her story in a new arena."
uma_ruler_trait_sp_oguri_cap:0 "Rutabaga Cinderella"
uma_ruler_trait_sp_oguri_cap_desc:0 "Perhaps many people could not imagine that a local "country bumpkin" could achieve such amazing results in the race. However, now, the jaw-dropping thing happened again - the Umamusume, like the "Cinderella" in the picture book, has become the top leader of the country. Perhaps, she will lead the country to a new era?"
uma_ruler_trait_sp_seiun_sky:0 "Trickster Star"
uma_ruler_trait_sp_seiun_sky_desc:0 "Many people have accused Seiun Sky - for no other reason than being lazy at work and so on. Yet she has used her strength to make everyone willingly shut up. After all, who would question a leader if she could handle the affairs of an entire country, big or small, with only two working days a week?"
uma_ruler_trait_sp_agnes_digital:0 "The Almighty Umamusume"
uma_ruler_trait_sp_agnes_digital_desc:0 "Agnes Digital is known as the "all-around Umamusume" due to her success on both turf and dirt. What's surprising is that she also has near-omnipotent abilities in the administrative field. With Agnes Digital as the leader of the country, the boom in all businesses, especially in the Umamusume industry, will come soon."
uma_ruler_trait_sp_king_halo:0 "King of Saints"
uma_ruler_trait_sp_king_halo_desc:0 "As a mare who aims to be "first-class", King Halo strives to be the best in everything she does. She firmly believes that if she does everything "first class", the whole country will move to a brighter future."
uma_ruler_trait_sp_al_condor_pasa:0 "Soaring Eagles of the Universe"
uma_ruler_trait_sp_al_condor_pasa_desc:0 "El Condor Pasa is not a Umamusume with a passion for politics, and would probably feel more comfortable becoming a Mexican wrestler than that. However, as the horsewomen set their sights on a wider river of stars, El Condor Pasa changed her mind - the wings of the Eagle will sweep over the track of the Arc de Triomphe reward and soar through the boundless universe."
uma_ruler_trait_sp_kitasan_black:0 "The Northern Sun"
uma_ruler_trait_sp_kitasan_black_desc:0 "As a representative of the new generation of Umamusume, Kitasan Black has a great dream - to help all Umamusume who share her dream, just as she envisioned predecessors did for her. To that end, she ran hard on the track and entered the hall of fame with the proud achievement of being a seven-crown Umamusume. Now, the career of the Umamusume named Kitasan Black is over, and the journey of the leader named Northern Genma is just beginning."
uma_admiral_trait_sp_king_halo:0 "First-class Umamusume"
uma_admiral_trait_sp_king_halo_desc:0 "As a First-class Umamusume, King Halo strives to do her best in everything. This allows her to excel beyond the ordinary."
uma_admiral_trait_sp_al_condor_pasa:0 "Soaring Eagles of the Universe"
uma_admiral_trait_sp_al_condor_pasa_desc:0 "As a recognized and powerful Umamusume, El Condor Pasa has already reaped countless honors on the race track. Now she will continue her legend in the vast starry sky."
uma_admiral_trait_sp_kitasan_black:0 "The Northern Sun"
uma_admiral_trait_sp_kitasan_black_desc:0 "No matter when and where she is, Kitasan Black is full of vitality. In addition, she has a warm heart. This has earned her the nickname "The Northern Sun". As long as Kitasan Black is in her position, she will shine her light on her colleagues around her."
uma_general_trait_sp_king_halo:0 "First-class Umamusume"
uma_general_trait_sp_king_halo_desc:0 "As a First-class Umamusume, King Halo strives to do her best in everything. This allows her to excel beyond the ordinary."
uma_general_trait_sp_al_condor_pasa:0 "Gladiator"
uma_general_trait_sp_al_condor_pasa_desc:0 "As a Gladiator, El Condor Pasa will never choose to give up - just as she will never take off her mask."
