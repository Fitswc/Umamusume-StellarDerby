uma_governor_trait_sp_nice_nature:0 "Red Ribbon of Fate"
uma_governor_trait_sp_nice_nature_desc:0 "Unlike the other Umamusumes, Nice Nature doesn't seem to be as "energetic". Like her three Arima commemorative third-place finishes, most things are just passable and that's about it. However, most people do not know that she has a small fire buried in her heart, for which she has traveled through time and space. Today, she also wiped that paper trophy, looking forward to another encounter with the man of destiny."
